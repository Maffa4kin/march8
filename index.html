<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // BEAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #050110;
        }

        html { background-color: var(--dark); }
        body { margin: 0; padding: 0; color: white; font-family: 'Exo 2', sans-serif; overflow-x: hidden; background: transparent; }

        /* –§–û–ù */
        .fixed-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%);
            z-index: -10;
        }

        /* –°–û–õ–ù–¶–ï –ò –ö–û–õ–¨–¶–ê */
        .sun-wrapper {
            position: fixed; top: 45%; left: 50%; 
            transform: translate(-50%, -50%);
            z-index: -9;
        }

        .sun {
            width: min(300px, 70vw); height: min(300px, 70vw);
            background: linear-gradient(to bottom, #ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 60px var(--pink);
            position: relative; z-index: 5;
        }

        /* –ü—É–ª—å—Å–∏—Ä—É—é—â–∏–µ –∫–æ–ª—å—Ü–∞ */
        .ring {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--blue);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ (–∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è –∫–ª–∞—Å—Å–æ–º .playing) */
        .playing .ring {
            animation: pulse-ring 2s cubic-bezier(0.21, 0.53, 0.56, 0.8) infinite;
        }

        .playing .ring:nth-child(2) { animation-delay: 0.5s; }
        .playing .ring:nth-child(3) { animation-delay: 1s; }

        @keyframes pulse-ring {
            0% { width: 300px; height: 300px; opacity: 0.8; border-color: var(--blue); }
            100% { width: 600px; height: 600px; opacity: 0; border-color: var(--pink); }
        }

        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.2) 1px, transparent 1px);
            background-size: 45px 45px;
            transform: perspective(200px) rotateX(60deg);
            transform-origin: center bottom;
            animation: move-grid 3s linear infinite;
            z-index: -8;
        }

        @keyframes move-grid { from { background-position: 0 0; } to { background-position: 0 45px; } }

        #hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        h1 { font-family: 'Press Start 2P', cursive; font-size: 1.8rem; text-shadow: 0 0 20px var(--pink); margin-bottom: 25px; }

        .timer-box {
            background: rgba(0,0,0,0.7); padding: 15px;
            border: 2px solid var(--blue); box-shadow: 0 0 15px var(--blue);
            display: flex; gap: 15px; backdrop-filter: blur(5px);
        }

        .container { position: relative; z-index: 20; padding: 50px 20px; }
        .card { background: #000; border: 2px solid var(--blue); padding: 8px; margin-bottom: 20px; box-shadow: 0 0 20px var(--blue); display: inline-block; }
        .card img { width: 280px; height: auto; display: block; }
        .phrase { font-weight: bold; margin-bottom: 150px; text-shadow: 0 0 10px var(--blue); }

        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: rgba(0,0,0,0.5); border: 2px solid var(--blue);
            color: var(--blue); border-radius: 50%; width: 50px; height: 50px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="fixed-bg"></div>
    
    <div class="sun-wrapper" id="sun-viz">
        <div class="sun"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>

    <div class="grid"></div>
    <div id="hearts"></div>

    <button class="music-btn" onclick="toggleM()" id="mBtn">üéµ
        <audio id="track" loop>
            <source src="track.mp3" type="audio/mpeg">
        </audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer-box" data-aos="fade-up">
            <div id="countdown" style="display:flex; gap:12px;"></div>
        </div>
    </header>

    <div class="container">
        <center>
            <div class="moment" data-aos="fade-up">
                <div class="card"><img src="1.jpg"></div>
                <p id="p1" class="phrase"></p>
            </div>
            <div class="moment" data-aos="fade-up">
                <div class="card"><img src="2.jpg"></div>
                <p id="p2" class="phrase"></p>
            </div>
            <button onclick="gift()" style="font-family:'Press Start 2P'; border:2px solid var(--pink); padding:15px; background:transparent; color:white; cursor:pointer;">
                GET GIFT // 100 STARS
            </button>
        </center>
    </div>

    <script>
        AOS.init({ once: true });

        const audio = document.getElementById('track');
        const btn = document.getElementById('mBtn');
        const sunViz = document.getElementById('sun-viz');

        function toggleM() {
            if (audio.paused) {
                audio.play().then(() => {
                    btn.innerText = '‚è∏Ô∏è';
                    sunViz.classList.add('playing'); // –í–ö–õ–Æ–ß–ê–ï–ú –ö–û–õ–¨–¶–ê
                }).catch(() => alert("–ù–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑!"));
            } else {
                audio.pause();
                btn.innerText = 'üéµ';
                sunViz.classList.remove('playing'); // –í–´–ö–õ–Æ–ß–ê–ï–ú –ö–û–õ–¨–¶–ê
            }
        }

        // –¢–ê–ô–ú–ï–†
        const start = new Date(2025, 10, 2); 
        function update() {
            const d = new Date() - start;
            const days = Math.floor(d / 86400000);
            const hrs = Math.floor((d / 3600000) % 24);
            const min = Math.floor((d / 60000) % 60);
            const sec = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div><span style="font-size:1.8rem;">${days}</span><br><small>DAYS</small></div>
                <div><span style="font-size:1.8rem;">${hrs}</span><br><small>HRS</small></div>
                <div><span style="font-size:1.8rem;">${min}</span><br><small>MIN</small></div>
                <div><span style="font-size:1.8rem;">${sec}</span><br><small>SEC</small></div>`;
        }
        setInterval(update, 1000); update();

        // –°–ï–†–î–ï–ß–ö–ò
        setInterval(() => {
            const c = document.getElementById('hearts');
            const h = document.createElement('div');
            h.innerHTML = 'üíú';
            h.style.cssText = `position:absolute; left:${Math.random()*100}vw; top:-30px; font-size:20px; text-shadow:0 0 10px #f0f;`;
            const a = h.animate([{transform:'translateY(0)'},{transform:'translateY(110vh)'}], 5000);
            c.appendChild(h); a.onfinish = () => h.remove();
        }, 300);

        const phrases = ["–¢—ã –º–æ–π –Ω–µ–æ–Ω", "–ú–æ–π –≥–ª–∞–≤–Ω—ã–π —Ä–∏—Ç–º", "–Ø—Ä—á–µ –≤—Å–µ—Ö –∑–≤–µ–∑–¥", "–õ—é–±–æ–≤—å –≤ 120 BPM"];
        document.getElementById('p1').innerText = phrases[Math.floor(Math.random()*phrases.length)];
        document.getElementById('p2').innerText = phrases[Math.floor(Math.random()*phrases.length)];

        function gift() {
            confetti({particleCount:200, spread:70});
            setTimeout(() => { window.location.href="https://t.me/brvg23?text=Love!"; }, 1000);
        }
    </script>
</body>
</html>
