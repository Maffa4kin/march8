<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #050110;
        }

        /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã, —á—Ç–æ–±—ã –≤—Å—ë –≤–ª–µ–∑–ª–æ –≤ —ç–∫—Ä–∞–Ω */
        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Exo 2', sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        /* –§–û–ù–û–í–´–ô –ö–û–°–ú–û–° */
        .bg-space {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%);
            z-index: -10;
        }

        /* –°–û–õ–ù–¶–ï - –¢–ï–ü–ï–†–¨ –û–ù–û –í–°–ï–ì–î–ê –ó–ê –¢–ï–ö–°–¢–û–ú */
        .sun {
            position: fixed; 
            top: 45%; left: 50%; 
            transform: translate(-50%, -50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ —ç–∫—Ä–∞–Ω—É */
            width: 300px; height: 300px;
            background: linear-gradient(to bottom, #ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 80px var(--pink);
            z-index: -5;
        }

        /* –°–ï–¢–ö–ê - –ü–†–ò–í–Ø–ó–ê–ù–ê –ö –ù–ò–ó–£ –≠–ö–†–ê–ù–ê */
        .grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50%;
            background-image: 
                linear-gradient(transparent 0%, var(--pink) 1px, transparent 2px),
                linear-gradient(90deg, transparent 0%, var(--pink) 1px, transparent 2px);
            background-size: 50px 50px;
            transform: perspective(200px) rotateX(60deg);
            transform-origin: center bottom;
            animation: move-grid 2s linear infinite;
            opacity: 0.4; z-index: -4;
        }

        @keyframes move-grid {
            from { background-position: 0 0; }
            to { background-position: 0 50px; }
        }

        /* –°–õ–û–ô –î–õ–Ø –°–ï–†–î–ï–ß–ï–ö */
        #heart-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* –ì–õ–ê–í–ù–´–ô –ë–õ–û–ö */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            background: transparent; /* –£–±–∏—Ä–∞–µ–º —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å —Å–æ–ª–Ω—Ü–µ */
        }
        
        h1 { 
            font-family: 'Press Start 2P', cursive; 
            font-size: 2.5rem; 
            text-shadow: 0 0 10px var(--pink), 0 0 20px var(--pink);
            margin: 0;
            color: #fff;
        }

        .timer-box {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid var(--blue);
            box-shadow: 0 0 20px var(--blue);
            backdrop-filter: blur(5px);
        }

        .t-num { font-size: 2.5rem; font-weight: bold; color: #fff; }
        .t-lab { font-size: 0.6rem; color: var(--pink); font-family: 'Press Start 2P'; display: block; }

        /* –ö–û–ù–¢–ï–ù–¢ –ù–ò–ñ–ï */
        .container { position: relative; z-index: 20; padding: 50px 20px; background: var(--dark); }
        
        .card {
            background: #000; border: 2px solid var(--blue); padding: 10px;
            box-shadow: 0 0 20px var(--blue); display: inline-block;
        }
        .card img { max-width: 100%; height: auto; }

        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: rgba(0,0,0,0.5); border: 2px solid var(--blue);
            color: var(--blue); padding: 10px; border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="bg-space"></div>
    <div class="sun"></div>
    <div class="grid"></div>
    <div id="heart-layer"></div>

    <button class="music-btn" onclick="toggleM()">üéµ
        <audio id="audio" loop><source src="music.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer-box" data-aos="fade-up">
            <div id="countdown" style="display:flex; gap:20px; text-align:center;"></div>
        </div>
    </header>

    <div class="container">
        <center>
            <div class="moment" data-aos="fade-up">
                <div class="card">
                    <img src="1.jpg" style="width: 300px;">
                </div>
                <p id="phrase1" style="font-weight:bold; margin: 20px 0 100px; text-shadow: 0 0 10px var(--blue);"></p>
            </div>

            <div class="moment" data-aos="fade-up">
                <div class="card">
                    <img src="2.jpg" style="width: 300px;">
                </div>
                <p id="phrase2" style="font-weight:bold; margin: 20px 0 100px; text-shadow: 0 0 10px var(--blue);"></p>
            </div>

            <button onclick="sendReq()" style="font-family:'Press Start 2P'; padding:20px; border:2px solid var(--pink); background:transparent; color:white; cursor:pointer; box-shadow:0 0 15px var(--pink);">
                –ü–û–õ–£–ß–ò–¢–¨ –ü–û–î–ê–†–û–ö // 100 STARS
            </button>
        </center>
    </div>

    <script>
        AOS.init();

        const phrases = [
            "–¢—ã ‚Äî –º–æ–π –≥–ª–∞–≤–Ω—ã–π —Ä–∏—Ç–º –≤ —ç—Ç–æ–º —Å–∏–Ω—Ç–≤–µ–π–≤–µ.",
            "–° —Ç–æ–±–æ–π —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å —è—Ä—á–µ –ª—é–±–æ–≥–æ –Ω–µ–æ–Ω–∞.",
            "–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî —ç–Ω–µ—Ä–≥–∏—è —ç—Ç–æ–≥–æ –≥–æ—Ä–æ–¥–∞.",
            "–¢—ã ‚Äî —Å–∞–º–∞—è —è—Ä–∫–∞—è –∑–≤–µ–∑–¥–∞ –Ω–∞ –º–æ–µ–º –Ω–µ–±–µ.",
            "–¢—ã ‚Äî –ª—É—á—à–∏–π –±–∞–≥ –≤ –º–æ–µ–π —Å–∏—Å—Ç–µ–º–µ.",
            "–õ—é–±–æ–≤—å –∫ —Ç–µ–±–µ –∑–∞—Ü–∏–∫–ª–µ–Ω–∞ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ.",
            "–¢—ã ‚Äî –º–æ–π –Ω–µ–æ–Ω–æ–≤—ã–π —Ä–∞–π."
        ];

        function shuffle() {
            const s = phrases.sort(() => 0.5 - Math.random());
            document.getElementById('phrase1').innerText = s[0];
            document.getElementById('phrase2').innerText = s[1];
        }
        window.onload = shuffle;

        const start = new Date(2025, 10, 2); 
        function update() {
            const now = new Date();
            const d = now - start;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d / 3600000) % 24);
            const mins = Math.floor((d / 60000) % 60);
            const secs = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div><span class="t-num">${days}</span><span class="t-lab">DAYS</span></div>
                <div><span class="t-num">${hours}</span><span class="t-lab">HRS</span></div>
                <div><span class="t-num">${mins}</span><span class="t-lab">MIN</span></div>
                <div><span class="t-num">${secs}</span><span class="t-lab">SEC</span></div>
            `;
        }
        setInterval(update, 1000); update();

        function toggleM() {
            const a = document.getElementById('audio');
            a.paused ? a.play() : a.pause();
        }

        function createHeart() {
            const container = document.getElementById('heart-layer');
            const h = document.createElement('div');
            h.innerHTML = Math.random() > 0.5 ? 'üíú' : '‚ú®';
            h.style.position = 'absolute';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '-50px';
            h.style.fontSize = '20px';
            h.style.textShadow = '0 0 10px #ff00ff';
            
            const anim = h.animate([
                { transform: 'translateY(0)' },
                { transform: 'translateY(110vh)' }
            ], { duration: 5000 });

            container.appendChild(h);
            anim.onfinish = () => h.remove();
        }
        setInterval(createHeart, 300);

        function sendReq() {
            confetti({ particleCount: 200, spread: 70, colors: ['#ff00ff', '#00ffff'] });
            setTimeout(() => {
                window.location.href = "https://t.me/brvg23?text=" + encodeURIComponent("–ú–∏–ª—ã–π, —è –≤—ã–±–∏—Ä–∞—é –ø–æ–¥–∞—Ä–æ–∫: –ö–æ–ª—å—Ü–æ –∑–∞ 100 –∑–≤—ë–∑–¥! üíç");
            }, 1000);
        }
    </script>
</body>
</html>
