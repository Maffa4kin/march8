<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // ETERNITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark-bg: #080212; /* –ì–ª—É–±–æ–∫–∏–π, —á–∏—Å—Ç—ã–π —Ü–≤–µ—Ç */
        }

        body, html { 
            margin: 0; padding: 0; background-color: var(--dark-bg); 
            color: white; font-family: 'Exo 2', sans-serif; overflow-x: hidden;
        }

        /* –°–û–õ–ù–¶–ï –ò –ï–ì–û –°–í–ï–ß–ï–ù–ò–ï */
        .sun-aura {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: min(300px, 75vw); height: min(300px, 75vw);
            background: linear-gradient(to bottom, #ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(255, 0, 128, 0.4);
            z-index: -10;
        }

        /* –ü–£–õ–¨–°–ò–†–£–Æ–©–ò–ï –ö–û–õ–¨–¶–ê (–¢–û–õ–¨–ö–û –ü–†–ò –ú–£–ó–´–ö–ï) */
        .ring {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            border: 1px solid var(--blue); border-radius: 50%;
            width: 300px; height: 300px; opacity: 0; z-index: -11;
        }
        .playing .ring { animation: pulseOut 2.5s infinite linear; }
        .playing .ring:nth-child(2) { animation-delay: 1.25s; }
        @keyframes pulseOut {
            0% { width: 300px; height: 300px; opacity: 0.6; }
            100% { width: 800px; height: 800px; opacity: 0; }
        }

        /* –°–ï–¢–ö–ê (–ú–Ø–ì–ö–ê–Ø) */
        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%;
            background-image: linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(200px) rotateX(60deg);
            transform-origin: center bottom;
            animation: moveGrid 3s linear infinite;
            z-index: -5;
        }
        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 0 50px; } }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; position: relative; }
        
        h1 { font-weight: 900; font-size: 3.5rem; letter-spacing: 10px; text-shadow: 0 0 20px var(--pink); margin: 0; }
        
        .timer-box {
            display: flex; gap: 20px; margin-top: 40px;
            padding: 20px; border: 1px solid var(--blue); background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .t-unit { text-align: center; }
        .t-val { font-size: 2rem; font-weight: 900; display: block; }
        .t-lab { font-family: 'Press Start 2P'; font-size: 7px; color: var(--pink); }

        .btn {
            margin-top: 40px; padding: 15px 30px; background: transparent;
            border: 1px solid var(--pink); color: white; font-family: 'Press Start 2P';
            font-size: 10px; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: var(--pink); box-shadow: 0 0 30px var(--pink); }

        /* –ö–ê–†–¢–û–ß–ö–ò –§–û–¢–û */
        .container { padding: 100px 20px; text-align: center; position: relative; z-index: 20; }
        .card { 
            display: inline-block; margin-bottom: 150px; 
            border: 1px solid var(--blue); padding: 8px; background: #000;
        }
        .card img { width: 100%; max-width: 320px; display: block; }
        .card-label { font-family: 'Press Start 2P'; font-size: 8px; color: var(--blue); margin-top: 15px; }

        /* –ú–û–î–ê–õ–ö–ê */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-box {
            background: #000; border: 1px solid var(--pink); padding: 40px;
            max-width: 500px; width: 85%; text-align: center;
        }

        .m-btn {
            position: fixed; top: 30px; right: 30px; z-index: 2000;
            width: 50px; height: 50px; border: 1px solid var(--blue);
            background: rgba(0,0,0,0.8); color: var(--blue); border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        #hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
    </style>
</head>
<body id="root">

    <div class="sun-aura"></div>
    <div class="ring"></div><div class="ring"></div>
    <div class="grid"></div>
    <div id="hearts"></div>

    <button class="m-btn" onclick="toggleM()" id="mBtn">üéµ
        <audio id="track" loop>
            <source src="XdrianGM - Hold Me (Quavier Edit).mp3" type="audio/mpeg">
        </audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer-box" data-aos="fade-up">
            <div class="t-unit"><span class="t-val" id="d">00</span><span class="t-lab">DAYS</span></div>
            <div class="t-unit"><span class="t-num" id="h" style="font-size:2rem; font-weight:900;">00</span><span class="t-lab">HRS</span></div>
            <div class="t-unit"><span class="t-num" id="m" style="font-size:2rem; font-weight:900;">00</span><span class="t-lab">MIN</span></div>
            <div class="t-unit"><span class="t-num" id="s" style="font-size:2rem; font-weight:900;">00</span><span class="t-lab">SEC</span></div>
        </div>
        <button class="btn" onclick="openP()">–û–¢–ö–†–´–¢–¨ –ü–û–°–õ–ê–ù–ò–ï</button>
    </header>

    <div class="container">
        <div class="card" data-aos="fade-right">
            <img src="1.jpg">
            <div class="card-label">// –ë–ï–°–ö–û–ù–ï–ß–ù–û–°–¢–¨</div>
        </div>
        <br>
        <div class="card" data-aos="fade-left">
            <img src="2.jpg">
            <div class="card-label">// –¢–í–û–ô –°–í–ï–¢</div>
        </div>
        <br>
        <button onclick="gift()" class="btn" style="border-color:var(--blue);">–û–¢–ü–†–ê–í–ò–¢–¨ –õ–Æ–ë–û–í–¨</button>
    </div>

    <div id="modal">
        <div class="modal-box">
            <div id="poem-text" style="line-height: 1.8; font-style: italic; font-size: 1.2rem;"></div>
            <button class="btn" onclick="closeP()" style="width:100%;">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <script>
        AOS.init();
        const audio = document.getElementById('track');
        const root = document.getElementById('root');

        function toggleM() {
            if (audio.paused) {
                audio.play().then(() => {
                    document.getElementById('mBtn').innerText = '‚è∏';
                    root.classList.add('playing');
                });
            } else {
                audio.pause();
                document.getElementById('mBtn').innerText = 'üéµ';
                root.classList.remove('playing');
            }
        }

        const poems = [
            `–í —Ç–≤–æ–∏—Ö –≥–ª–∞–∑–∞—Ö —è –≤–∏–∂—É –æ—Ç—Ä–∞–∂–µ–Ω—å–µ\n–¢–æ–≥–æ, —á—Ç–æ –¥–æ–ª–≥–æ –≤ –ø–∞–º—è—Ç–∏ –∏—Å–∫–∞–ª.\n–¢—ã ‚Äî –º–æ–µ –ª—É—á—à–µ–µ –≤–µ–∑–µ–Ω—å–µ,\n–ú–æ–π —Å–∞–º—ã–π —Ç–∏—Ö–∏–π –∏ —Ä–æ–¥–Ω–æ–π –ø—Ä–∏—á–∞–ª.`,
            `–ü—É—Å—Ç—å –º–∏—Ä —à—É–º–∏—Ç, –º–µ–Ω—è—è –≥–æ—Ä–æ–¥–∞,\n–ò –≤—Ä–µ–º—è –∫—Ä—É—Ç–∏—Ç —Å—Ç—Ä–µ–ª–∫–∏ –±—ã—Å—Ç—Ä–æ,\n–¢—ã –≤ –º–æ–µ–º —Å–µ—Ä–¥—Ü–µ ‚Äî —Ä–∞–∑ –∏ –Ω–∞–≤—Å–µ–≥–¥–∞,\n–ö–∞–∫ —Å–∞–º–∞—è —Ç–µ–ø–ª–∞—è –∏—Å–∫—Ä–∞.`
        ];

        function openP() {
            document.getElementById('poem-text').innerText = poems[Math.floor(Math.random()*poems.length)];
            document.getElementById('modal').style.display = 'flex';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        function closeP() { document.getElementById('modal').style.display = 'none'; }

        const start = new Date(2025, 10, 2); 
        function update() {
            const diff = new Date() - start;
            document.getElementById('d').innerText = Math.floor(diff / 86400000);
            document.getElementById('h').innerText = String(Math.floor((diff / 3600000) % 24)).padStart(2, '0');
            document.getElementById('m').innerText = String(Math.floor((diff / 60000) % 60)).padStart(2, '0');
            document.getElementById('s').innerText = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        }
        setInterval(update, 1000); update();

        setInterval(() => {
            const p = document.createElement('div');
            p.innerHTML = 'üíú';
            p.style.cssText = `position:fixed; left:${Math.random()*100}vw; top:-30px; z-index:15; font-size:20px;`;
            const a = p.animate([{transform:'translateY(0)'},{transform:'translateY(110vh)'}], 6000);
            document.getElementById('hearts').appendChild(p);
            a.onfinish = () => p.remove();
        }, 400);

        function gift() { confetti(); setTimeout(() => { window.location.href="https://t.me/brvg23"; }, 1000); }
    </script>
</body>
</html>
