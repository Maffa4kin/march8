<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLETTA // SYNTHWAVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --bg-dark: #050110;
        }

        html, body {
            background-color: var(--bg-dark) !important;
            margin: 0; padding: 0;
            color: var(--neon-blue);
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
        }

        /* –ó–≤–µ–∑–¥–Ω–æ–µ –Ω–µ–±–æ –Ω–∞ —Ñ–æ–Ω–µ */
        .stars-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: -3;
        }

        /* –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤–µ–∑–¥ —á–µ—Ä–µ–∑ —Ç–µ–Ω–∏ (–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ) */
        .stars {
            width: 1px; height: 1px; background: transparent;
            box-shadow: 10vw 20vh #fff, 50vw 40vh #fff, 80vw 10vh #fff, 30vw 80vh #fff, 90vw 70vh #fff, 15vw 90vh #fff;
            position: fixed; top: 0; left: 0; z-index: -2;
            animation: stars-blink 3s infinite alternate;
        }

        @keyframes stars-blink { from { opacity: 0.5; } to { opacity: 1; } }

        .grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80%;
            background-image: 
                linear-gradient(transparent 0%, var(--neon-pink) 1px, transparent 2px),
                linear-gradient(90deg, transparent 0%, var(--neon-pink) 1px, transparent 2px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center bottom;
            animation: move-grid 2.5s linear infinite;
            opacity: 0.25; z-index: -1;
        }

        @keyframes move-grid { from { background-position: 0 0; } to { background-position: 0 50px; } }

        .sun {
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            width: 300px; height: 300px;
            background: linear-gradient(#ff0080 0%, #ff8c00 100%);
            border-radius: 50%;
            box-shadow: 0 0 100px #ff0080;
            z-index: -2;
            -webkit-mask-image: repeating-linear-gradient(to bottom, black 0, black 15px, transparent 20px);
        }

        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1001;
            background: rgba(0,0,0,0.7); border: 2px solid var(--neon-blue);
            color: var(--neon-blue); padding: 15px; border-radius: 50%;
            cursor: pointer; box-shadow: 0 0 15px var(--neon-blue);
        }

        header { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        h1 {
            font-family: 'Press Start 2P', cursive; font-size: 2.2rem;
            color: white; text-shadow: 4px 4px var(--neon-pink);
            animation: neon-pulse 1.5s infinite alternate;
        }

        @keyframes neon-pulse { from { text-shadow: 2px 2px var(--neon-pink), 0 0 10px var(--neon-blue); } to { text-shadow: 4px 4px var(--neon-pink), 0 0 25px var(--neon-blue); } }

        .timer-box {
            margin-top: 40px; background: rgba(0,0,0,0.85);
            padding: 25px; border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }
        .timer-display { display: flex; gap: 20px; }
        .t-num { font-size: 2.5rem; font-weight: bold; color: white; }
        .t-text { font-size: 0.7rem; color: var(--neon-pink); letter-spacing: 2px; }

        .container { max-width: 800px; margin: 0 auto; padding: 100px 20px; }

        .moment { margin-bottom: 250px; display: flex; flex-direction: column; align-items: center; }

        .photo-holder {
            width: 100%; max-width: 450px; background: #000; padding: 12px;
            border: 3px solid var(--neon-blue); box-shadow: 0 0 40px var(--neon-blue);
            transition: 0.3s;
        }
        .photo-holder:hover { transform: scale(1.02); box-shadow: 0 0 60px var(--neon-pink); border-color: var(--neon-pink); }

        .photo-holder img { width: 100%; height: auto; display: block; filter: saturate(1.3); }

        .photo-label {
            font-family: 'Press Start 2P', cursive; font-size: 10px;
            color: var(--neon-pink); padding-top: 15px; text-align: center;
        }

        .random-phrase {
            font-size: 1.3rem; text-align: center; margin-top: 35px;
            color: white; text-shadow: 0 0 15px var(--neon-blue);
            font-weight: bold; min-height: 1.5em;
        }

        .btn-end {
            font-family: 'Press Start 2P', cursive; font-size: 12px;
            background: transparent; color: var(--neon-pink);
            border: 3px solid var(--neon-pink); padding: 25px 50px;
            cursor: pointer; box-shadow: 0 0 25px var(--neon-pink);
            transition: 0.4s;
        }
        .btn-end:hover { background: var(--neon-pink); color: white; box-shadow: 0 0 60px var(--neon-pink); }

        footer { padding: 60px; text-align: center; opacity: 0.5; font-family: 'Press Start 2P', cursive; font-size: 8px; color: var(--neon-blue); }
    </style>
</head>
<body>

    <header>

            <div id="countdown" class="timer-display"></div>
        </div>
    </header>

    <div class="container">

        <div class="moment" data-aos="fade-left">

    <script>

        // –ú–ê–°–°–ò–í –†–ê–ù–î–û–ú–ù–´–• –§–†–ê–ó
        const phrases = [

            "–° —Ç–æ–±–æ–π —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å —è—Ä—á–µ –ª—é–±–æ–≥–æ –Ω–µ–æ–Ω–∞.",

            "–û–±–æ–∂–∞—é –∫–∞–∂–¥—ã–π –º–æ–º–µ–Ω—Ç, –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—ã–π —Å —Ç–æ–±–æ–π.",
            "–¢—ã ‚Äî –º–æ—è –ª—é–±–∏–º–∞—è –º–µ–ª–æ–¥–∏—è –∏–∑ 80-—Ö.",
            "–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –±—å–µ—Ç—Å—è –≤ —Ç–µ–º–ø–µ 120 BPM, –∫–æ–≥–¥–∞ —Ç—ã —Ä—è–¥–æ–º.",
            "–¢—ã ‚Äî —Å–∞–º–∞—è —è—Ä–∫–∞—è –∑–≤–µ–∑–¥–∞ –Ω–∞ –º–æ–µ–º —Ü–∏—Ñ—Ä–æ–≤–æ–º –Ω–µ–±–µ.",
            "–° —Ç–æ–±–æ–π –¥–∞–∂–µ –±–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è —Å–µ—Ç–∫–∞ –∫–∞–∂–µ—Ç—Å—è —É—é—Ç–Ω–æ–π.",
            " ACCESS_LEVEL: INFINITE_LOVE ",
            "–¢—ã ‚Äî –º–æ–π –ª—É—á—à–∏–π –±–∞–≥ –≤ —Å–∏—Å—Ç–µ–º–µ."
        ];

        function setRandomPhrases() {
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –º–∞—Å—Å–∏–≤, —á—Ç–æ–±—ã —Ñ—Ä–∞–∑—ã –Ω–µ –ø–æ–≤—Ç–æ—Ä—è–ª–∏—Å—å –Ω–∞ –¥–≤—É—Ö —Ñ–æ—Ç–æ
            const shuffled = phrases.sort(() => 0.5 - Math.random());
            document.getElementById('phrase1').innerText = shuffled[0];
            document.getElementById('phrase2').innerText = shuffled[1];
        }

        window.onload = setRandomPhrases;

        const start = new Date(2025, 10, 2); 
        function update() {
            const now = new Date();
            const d = now - start;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d / 3600000) % 24);
            const mins = Math.floor((d / 60000) % 60);
            const secs = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div class="t-unit"><span class="t-num">${days}</span><br><span class="t-text">DAYS</span></div>
                <div class="t-unit"><span class="t-num">${hours}</span><br><span class="t-text">HRS</span></div>
                <div class="t-unit"><span class="t-num">${mins}</span><br><span class="t-text">MIN</span></div>
                <div class="t-unit"><span class="t-num">${secs}</span><br><span class="t-text">SEC</span></div>
            `;
        }
        setInterval(update, 1000); update();

        function toggleMusic() {
            const a = document.getElementById('track');
            const b = document.getElementById('mBtn');
            a.paused ? (a.play(), b.innerText = '‚è∏Ô∏è') : (a.pause(), b.innerText = 'üéµ');
        }

        function sendGiftRequest() {
            confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 }, colors: ['#ff00ff', '#00ffff'] });
            setTimeout(() => {
                window.location.href = `https://t.me/brvg23?text=${encodeURIComponent("–ú–∏–ª—ã–π, —è –≤—ã–±–∏—Ä–∞—é –ø–æ–¥–∞—Ä–æ–∫: –ö–æ–ª—å—Ü–æ –∑–∞ 100 –∑–≤—ë–∑–¥! üíç‚ú®")}`;
            }, 1500);
        }
    </script>
