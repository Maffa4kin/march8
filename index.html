<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // ETERNITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #050110;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
        }

        /* –ì–õ–£–ë–û–ö–ò–ô –§–û–ù */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%);
            z-index: -10;
        }

        /* –°–û–õ–ù–¶–ï (–§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ, –Ω–∞ –∑–∞–¥–Ω–µ–º –ø–ª–∞–Ω–µ) */
        .sun {
            position: fixed;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            width: min(300px, 70vw);
            height: min(300px, 70vw);
            background: linear-gradient(to bottom, #ff0080 0%, #ff8c00 100%);
            border-radius: 50%;
            box-shadow: 0 0 80px var(--pink);
            z-index: -8;
        }

        /* –ö–û–õ–¨–¶–ê */
        .ring {
            position: fixed; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--blue);
            border-radius: 50%;
            width: min(300px, 70vw);
            height: min(300px, 70vw);
            opacity: 0;
            z-index: -9;
            pointer-events: none;
        }
        .playing .ring { animation: pulse-ring 2s infinite; }
        .playing .ring:nth-child(2) { animation-delay: 0.5s; }
        @keyframes pulse-ring {
            0% { width: 300px; height: 300px; opacity: 0.8; }
            100% { width: 600px; height: 600px; opacity: 0; }
        }

        /* –°–ï–¢–ö–ê */
        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%;
            background-image: linear-gradient(rgba(255, 0, 255, 0.2) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 0, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(200px) rotateX(60deg);
            transform-origin: center bottom;
            animation: move-grid 2.5s linear infinite;
            z-index: -7;
        }
        @keyframes move-grid { from { background-position: 0 0; } to { background-position: 0 50px; } }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        header {
            height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
            position: relative; z-index: 10;
        }

        h1 { font-family: 'Press Start 2P', cursive; font-size: 1.8rem; text-shadow: 0 0 20px var(--pink); margin: 0 0 20px 0; }

        .timer-box { 
            background: rgba(0,0,0,0.7); padding: 15px; 
            border: 2px solid var(--blue); box-shadow: 0 0 15px var(--blue); 
            display: flex; gap: 15px; backdrop-filter: blur(5px);
        }
        .t-val { font-size: 1.5rem; display: block; font-weight: bold; }
        .t-label { font-size: 0.6rem; color: var(--pink); font-family: 'Press Start 2P'; }

        .poem-btn {
            font-family: 'Press Start 2P', cursive; font-size: 10px;
            background: transparent; border: 2px solid var(--pink); color: white;
            padding: 15px 20px; cursor: pointer; margin-top: 30px;
            box-shadow: 0 0 10px var(--pink); transition: 0.3s;
        }
        .poem-btn:hover { background: var(--pink); }

        /* –ú–û–î–ê–õ–ö–ê */
        #poem-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            border: 2px solid var(--pink); padding: 30px; max-width: 80%;
            text-align: center; box-shadow: 0 0 30px var(--pink); background: #0a0219;
            position: relative;
        }
        .close-x { position: absolute; top: 10px; right: 15px; color: var(--pink); cursor: pointer; font-family: 'Press Start 2P'; }

        /* –§–û–¢–û */
        .container { padding: 50px 20px; text-align: center; position: relative; z-index: 10; }
        .card { border: 2px solid var(--blue); padding: 5px; background: #000; display: inline-block; margin-bottom: 20px; box-shadow: 0 0 15px var(--blue); }
        .card img { width: 280px; display: block; }
        .phrase { font-weight: bold; margin-bottom: 150px; text-shadow: 0 0 5px var(--blue); }

        .music-btn { position: fixed; top: 20px; right: 20px; z-index: 2000; width: 50px; height: 50px; border-radius: 50%; background: rgba(0,0,0,0.6); color: var(--blue); border: 2px solid var(--blue); cursor: pointer; font-size: 1.2rem; }
        #hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
    </style>
</head>
<body id="main-body">

    <div class="bg-layer"></div>
    <div class="sun"></div>
    <div class="ring"></div><div class="ring"></div>
    <div class="grid"></div>
    <div id="hearts"></div>

    <button class="music-btn" onclick="toggleM()" id="mBtn">üéµ
        <audio id="track" loop><source src="track.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer-box" data-aos="fade-up">
            <div id="countdown" style="display:flex; gap:15px;"></div>
        </div>
        <button class="poem-btn" onclick="openPoem()" data-aos="fade-up">–ü–û–°–õ–ê–ù–ò–ï –î–õ–Ø –¢–ï–ë–Ø</button>
    </header>

    <div id="poem-modal">
        <div class="modal-content">
            <span class="close-x" onclick="closePoem()">X</span>
            <div id="dynamic-poem" style="white-space: pre-line; margin-top: 10px; line-height: 1.8; font-style: italic;"></div>
        </div>
    </div>

    <div class="container">
        <div data-aos="fade-right">
            <div class="card"><img src="1.jpg"></div>
            <p class="phrase" id="p1">–¢—ã –º–æ–π –Ω–µ–æ–Ω</p>
        </div>
        <div data-aos="fade-left">
            <div class="card"><img src="2.jpg"></div>
            <p class="phrase" id="p2">–Ø—Ä—á–µ –≤—Å–µ—Ö –∑–≤–µ–∑–¥</p>
        </div>
        <button onclick="gift()" style="font-family:'Press Start 2P'; padding:20px; background:transparent; border:2px solid var(--pink); color:white; cursor:pointer; margin-bottom: 50px;">GET GIFT</button>
    </div>

    <script>
        AOS.init();
        const audio = document.getElementById('track');
        const sunBody = document.getElementById('main-body');

        function toggleM() {
            if (audio.paused) {
                audio.play().then(() => {
                    document.getElementById('mBtn').innerText = '‚è∏Ô∏è';
                    sunBody.classList.add('playing');
                }).catch(()=>alert("–ù–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑!"));
            } else {
                audio.pause();
                document.getElementById('mBtn').innerText = 'üéµ';
                sunBody.classList.remove('playing');
            }
        }

        const myPoems = [
            `–í —ç—Ç–æ–π —Ö–æ–ª–æ–¥–Ω–æ–π, –ø—É—Å—Ç–æ–π —Ç–∏—à–∏–Ω–µ,\n–¢—ã ‚Äî –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–≤–µ—Ç, —á—Ç–æ –¥–æ—Ä–æ–≥ –º–Ω–µ.\n–ö–æ–≥–¥–∞ –º–∏—Ä –∑–∞–º–∏—Ä–∞–µ—Ç, —Ç–µ—Ä—è—è —á–µ—Ä—Ç—ã,\n–í –º–æ–∏—Ö –º—ã—Å–ª—è—Ö –æ—Å—Ç–∞–Ω–µ—à—å—Å—è —Ç–æ–ª—å–∫–æ —Ç—ã.`,
            `–ü—É—Å—Ç—å –≤—Ä–µ–º—è –ª–µ—Ç–∏—Ç, –∑–∞–º–µ—Ä–∑–∞—é—Ç –≥–æ–¥–∞,\n–ù–æ —Ç—ã –≤ –º–æ–µ–º —Å–µ—Ä–¥—Ü–µ —Ç–µ–ø–µ—Ä—å –Ω–∞–≤—Å–µ–≥–¥–∞.\n–í–∏–æ–ª–µ—Ç—Ç–∞, —Ç—ã ‚Äî —Å–æ–ª–Ω—Ü–µ –≤ –º–æ–µ–π —Ç–µ–º–Ω–æ—Ç–µ,\n–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–º—ã—Å–ª –≤ –∑–µ–º–Ω–æ–π —Å—É–µ—Ç–µ.`
        ];

        function openPoem() {
            document.getElementById('dynamic-poem').innerText = myPoems[Math.floor(Math.random()*myPoems.length)];
            document.getElementById('poem-modal').style.display = 'flex';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
        function closePoem() { document.getElementById('poem-modal').style.display = 'none'; }

        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –¢–ê–ô–ú–ï–†
        const start = new Date(2025, 10, 2); 
        function updateTimer() {
            const now = new Date();
            const diff = now - start;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('countdown').innerHTML = `
                <div><span class="t-val">${days}</span><span class="t-label">–î–ù–ò</span></div>
                <div><span class="t-val">${hours}</span><span class="t-label">–ß–ê–°</span></div>
                <div><span class="t-val">${minutes}</span><span class="t-label">–ú–ò–ù</span></div>
                <div><span class="t-val">${seconds}</span><span class="t-label">–°–ï–ö</span></div>
            `;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // –°–ï–†–î–ï–ß–ö–ò
        setInterval(() => {
            const h = document.createElement('div');
            h.innerHTML = 'üíú';
            h.style.cssText = `position:fixed; left:${Math.random()*100}vw; top:-30px; z-index:999; font-size:20px;`;
            h.animate([{transform:'translateY(0)'},{transform:'translateY(110vh)'}], 5000);
            document.getElementById('hearts').appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 350);

        function gift() { confetti(); setTimeout(() => { window.location.href="https://t.me/brvg23"; }, 1000); }
    </script>
</body>
</html>
