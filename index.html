    <style>

        html, body {

            margin: 0; padding: 0;
            color: #00ffff;
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Ä–µ—Ç—Ä–æ-—Å–µ—Ç–∫–∏ */
        .grid-container {
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(transparent 0%, #ff00ff 1px, transparent 2px),
                linear-gradient(90deg, transparent 0%, #ff00ff 1px, transparent 2px);
            background-size: 50px 50px;
            perspective: 500px;
            transform: rotateX(60deg);
            transform-origin: center bottom;
            animation: moveGrid 2s linear infinite;
            opacity: 0.2;
            z-index: -1;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 0 50px; }
        }

        /* –ü–æ–ª–æ—Å–∞—Ç–æ–µ –Ω–µ–æ–Ω–æ–≤–æ–µ —Å–æ–ª–Ω—Ü–µ */
        .retro-sun {
            position: fixed;
            top: 10%; left: 50%;
            transform: translateX(-50%);
            width: 250px; height: 250px;
            background: linear-gradient(#ff0080 20%, #ff8c00 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff0080;
            z-index: -2;
            mask-image: linear-gradient(to bottom, black 70%, transparent 75%, black 80%, transparent 85%, black 90%, transparent 95%, black 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 75%, black 80%, transparent 85%, black 90%, transparent 95%, black 100%);
        }

        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: rgba(13, 2, 33, 0.8); border: 2px solid #00ffff;
            color: #00ffff; padding: 12px; border-radius: 50%;
            cursor: pointer; box-shadow: 0 0 15px #00ffff;
        }

        header {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 3px 3px #ff00ff, -3px -3px #00ffff;
            margin: 0;
            letter-spacing: 4px;
        }

        .timer-box {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
        }

        .timer-display { display: flex; gap: 15px; }
        .t-num { font-size: 2rem; font-weight: bold; color: #fff; text-shadow: 0 0 10px #00ffff; }
        .t-text { font-size: 0.7rem; color: #ff00ff; }

        .container { max-width: 800px; margin: 0 auto; padding: 50px 20px; }

        .moment {
            margin-bottom: 180px;
            display: flex; flex-direction: column; align-items: center;
        }

        .photo-frame {
            width: 100%; max-width: 400px;
            border: 3px solid #00ffff;
            background: #000;
            padding: 8px;
            box-shadow: 0 0 25px #00ffff;
        }

        .photo-frame img { width: 100%; height: auto; display: block; filter: saturate(1.2); }

        .photo-tag {
            font-family: 'Press Start 2P', cursive; font-size: 8px;
            color: #ff00ff; margin-top: 10px; text-align: center;
        }

        .desc {
            margin-top: 25px; font-size: 1.1rem; text-align: center;
            color: #fff; text-shadow: 0 0 8px #ff00ff; line-height: 1.6;
        }

        .btn-order {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            background: transparent;
            color: #ff00ff;
            border: 3px solid #ff00ff;
            padding: 25px 40px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00ff;
            transition: 0.3s;
        }

        .btn-order:hover {

            box-shadow: 0 0 40px #ff00ff;
        }
    </style>
</head>
<body>

    <div class="grid-container"></div>

    <script>
        AOS.init({ duration: 1000 });

        // –¢–∞–π–º–µ—Ä (2 –Ω–æ—è–±—Ä—è 2025)
        const start = new Date(2025, 10, 2); 
        function update() {
            const now = new Date();
            const d = now - start;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d / 3600000) % 24);
            const mins = Math.floor((d / 60000) % 60);
            const secs = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div class="t-unit"><span class="t-num">${days}</span><br><span class="t-text">–î–ù</span></div>
                <div class="t-unit"><span class="t-num">${hours}</span><br><span class="t-text">–ß–°</span></div>
                <div class="t-unit"><span class="t-num">${mins}</span><br><span class="t-text">–ú–ù</span></div>
                <div class="t-unit"><span class="t-num">${secs}</span><br><span class="t-text">–°–ö</span></div>
            `;
        }
        setInterval(update, 1000); update();

        function toggleMusic() {
