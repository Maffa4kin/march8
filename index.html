<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8 –ú–∞—Ä—Ç–∞ –¥–ª—è –í–∏–æ–ª–µ—Ç—Ç—ã</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --dusty-rose: #d4a3a3;
            --deep-rose: #a67575;
            --gold: #d4af37;
            --bg-soft: #f4e1e1;
        }

        body, html {
            margin: 0; padding: 0;
            /* –§–æ–Ω —Å—Ç–∞–ª —Ç–µ–º–Ω–µ–µ –∏ –º—è–≥—á–µ */
            background: linear-gradient(135deg, #e9cfcf 0%, #d4a3a3 100%);
            color: #4a3434;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* –ú—è–≥–∫–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –≤ —Ü–µ–Ω—Ç—Ä–µ (–≤–º–µ—Å—Ç–æ —Ä–µ–∑–∫–æ–≥–æ —Å–æ–ª–Ω—Ü–∞) */
        .aura {
            position: fixed; top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            z-index: -1;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–∞–¥–∞—é—â–∏—Ö –ª–µ–ø–µ—Å—Ç–∫–æ–≤ */
        .petal {
            position: fixed; pointer-events: none; z-index: 100;
            animation: fall 10s infinite linear;
            font-size: 24px; filter: drop-shadow(0 0 5px rgba(0,0,0,0.1));
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        header {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif; font-size: clamp(2.2rem, 8vw, 4rem);
            color: #fff; text-shadow: 2px 4px 10px rgba(0,0,0,0.15);
            margin: 0; font-style: italic;
        }

        .timer-wrap {
            margin-top: 30px; display: flex; gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .t-num { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #fff; display: block; }
        .t-txt { font-size: 0.7rem; color: #6e4c4c; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }

        .btn-gold {
            margin-top: 50px; padding: 18px 40px;
            background: linear-gradient(45deg, #d4af37, #f4e1e1);
            border: none; border-radius: 50px;
            color: #4a3434; font-weight: bold; font-family: 'Montserrat', sans-serif;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            transition: 0.4s; letter-spacing: 1px;
        }
        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5); }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Å —Ñ–æ—Ç–æ */
        .photo-area { padding: 100px 20px; max-width: 900px; margin: 0 auto; text-align: center; }
        .photo-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px; border-radius: 10px;
            display: inline-block; margin-bottom: 80px;
            border: 1px solid var(--gold);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .photo-card img { width: 100%; max-width: 350px; border-radius: 5px; }
        .photo-card p { font-family: 'Playfair Display', serif; font-style: italic; margin-top: 15px; font-size: 1.2rem; }

        /* –ü–ª–µ–µ—Ä */
        .music-btn {
            position: fixed; bottom: 20px; right: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            background: #fff; border: 2px solid var(--gold);
            cursor: pointer; z-index: 1000;
        }

        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(74, 52, 52, 0.8); z-index: 2000; align-items: center; justify-content: center;
        }
        .modal-body {
            background: #fdf2f7; padding: 40px; border-radius: 30px;
            max-width: 500px; width: 85%; text-align: center; border: 2px solid var(--gold);
        }
    </style>
</head>
<body>

    <div class="aura"></div>
    <div id="petals"></div>

    <button class="music-btn" onclick="toggleM()" id="mBtn">üéµ
        <audio id="track" loop><source src="XdrianGM - Hold Me (Quavier Edit).mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <p data-aos="fade-down" style="color: #fff; letter-spacing: 3px;">SPECIAL MOMENTS</p>
        <h1 data-aos="zoom-in">–î–ª—è –º–æ–µ–π –í–∏–æ–ª–µ—Ç—Ç—ã</h1>
        
        <div class="timer-wrap" data-aos="fade-up">
            <div style="text-align: center;"><span class="t-num" id="d">00</span><span class="t-txt">–î–Ω–µ–π</span></div>
            <div style="text-align: center;"><span class="t-num" id="h">00</span><span class="t-txt">–ß–∞—Å–æ–≤</span></div>
            <div style="text-align: center;"><span class="t-num" id="m">00</span><span class="t-txt">–ú–∏–Ω</span></div>
            <div style="text-align: center;"><span class="t-num" id="s">00</span><span class="t-txt">–°–µ–∫</span></div>
        </div>

        <button class="btn-gold" onclick="openMsg()">–û—Ç–∫—Ä—ã—Ç—å –ø–æ—Å–ª–∞–Ω–∏–µ</button>
    </header>

    <div class="photo-area">
        <div class="photo-card" data-aos="fade-right">
            <img src="1.jpg">
            <p>–°–≤–µ—Ç —Ç–≤–æ–µ–π —É–ª—ã–±–∫–∏</p>
        </div>
        <br>
        <div class="photo-card" data-aos="fade-left">
            <img src="2.jpg">
            <p>–í–µ—Å–Ω–∞ –≤ —Ç–≤–æ–µ–º —Å–µ—Ä–¥—Ü–µ</p>
        </div>
        <br>
        <button class="btn-gold" onclick="getGift()" style="background: #fff; color: var(--gold); border: 2px solid var(--gold);">
            üéÅ –ü–û–õ–£–ß–ò–¢–¨ –ü–û–î–ê–†–û–ö
        </button>
    </div>

    <div id="modal">
        <div class="modal-body">
            <p id="msg-text" style="font-size: 1.2rem; line-height: 1.8; color: #4a3434; font-style: italic;"></p>
            <button class="btn-gold" onclick="closeMsg()" style="width: 100%;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        AOS.init({ duration: 1000 });

        const audio = document.getElementById('track');
        function toggleM() {
            if (audio.paused) { audio.play(); document.getElementById('mBtn').innerText = '‚è∏'; }
            else { audio.pause(); document.getElementById('mBtn').innerText = 'üéµ'; }
        }

        const msgs = [
            "–í–∏–æ–ª–µ—Ç—Ç–∞, —Ç—ã ‚Äî —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏. –° 8 –ú–∞—Ä—Ç–∞!",
            "–° –∫–∞–∂–¥—ã–º –¥–Ω–µ–º —è –ª—é–±–ª—é —Ç–µ–±—è –≤—Å—ë —Å–∏–ª—å–Ω–µ–µ. –ü—É—Å—Ç—å —ç—Ç–∞ –≤–µ—Å–Ω–∞ –±—É–¥–µ—Ç –¥–ª—è –Ω–∞—Å –æ—Å–æ–±–µ–Ω–Ω–æ–π.",
            "–¢—ã —Å–∏—è–µ—à—å —è—Ä—á–µ –ª—é–±–æ–≥–æ —Å–æ–ª–Ω—Ü–∞. –°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å —É –º–µ–Ω—è!"
        ];

        function openMsg() {
            document.getElementById('msg-text').innerText = msgs[Math.floor(Math.random()*msgs.length)];
            document.getElementById('modal').style.display = 'flex';
            confetti({ particleCount: 100, spread: 70, colors: ['#d4af37', '#f4e1e1', '#ff69b4'] });
        }
        function closeMsg() { document.getElementById('modal').style.display = 'none'; }

        // –¢–∞–π–º–µ—Ä
        const start = new Date(2025, 10, 2); 
        function update() {
            const diff = new Date() - start;
            document.getElementById('d').innerText = Math.floor(diff / 86400000);
            document.getElementById('h').innerText = String(Math.floor((diff/3600000)%24)).padStart(2, '0');
            document.getElementById('m').innerText = String(Math.floor((diff/60000)%60)).padStart(2, '0');
            document.getElementById('s').innerText = String(Math.floor((diff/1000)%60)).padStart(2, '0');
        }
        setInterval(update, 1000); update();

        // –õ–µ–ø–µ—Å—Ç–∫–∏
        setInterval(() => {
            const p = document.createElement('div');
            p.innerHTML = 'üå∏'; p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.getElementById('petals').appendChild(p);
            setTimeout(() => p.remove(), 10000);
        }, 500);

        function getGift() {
            confetti({ particleCount: 200, spread: 100 });
            setTimeout(() => { window.location.href="https://t.me/brvg23"; }, 1500);
        }
    </script>
</body>
</html>
