<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // ETERNITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --violet: #7000ff;
            --dark: #050110;
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; background-color: var(--dark); 
            color: white; font-family: 'Exo 2', sans-serif; overflow-x: hidden;
        }

        /* --- –ñ–ò–í–û–ô –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ô –§–û–ù --- */
        .bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -20; overflow: hidden;
            background: #050110;
        }

        /* –ü–ª—ã–≤—É—â–∏–µ —Ç—É–º–∞–Ω–Ω–æ—Å—Ç–∏ */
        .nebula {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4;
            animation: moveNebula 20s infinite alternate;
        }
        .n1 { width: 500px; height: 500px; background: var(--violet); top: -10%; left: -10%; }
        .n2 { width: 600px; height: 600px; background: #400040; bottom: -10%; right: -10%; animation-duration: 25s; }
        .n3 { width: 400px; height: 400px; background: #002040; top: 40%; left: 30%; animation-duration: 15s; }

        @keyframes moveNebula {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.2); }
        }

        /* –°–û–õ–ù–¶–ï */
        .sun-container {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            z-index: -10; display: flex; align-items: center; justify-content: center;
        }
        .sun-main {
            width: min(280px, 70vw); height: min(280px, 70vw);
            background: linear-gradient(180deg, #ff0080 0%, #ff8c00 100%);
            border-radius: 50%;
            box-shadow: 0 0 80px rgba(255, 0, 128, 0.5), inset 0 -10px 40px rgba(0,0,0,0.4);
        }

        /* –ò–ú–ü–£–õ–¨–°–´ (–ö–û–õ–¨–¶–ê) */
        .pulse-ring {
            position: absolute; border: 1px solid var(--blue); border-radius: 50%;
            width: 280px; height: 280px; opacity: 0; pointer-events: none;
        }
        .playing .pulse-ring { animation: ringOut 3s infinite cubic-bezier(0.2, 0.5, 0.4, 1); }
        .playing .pulse-ring:nth-child(2) { animation-delay: 1.5s; }

        @keyframes ringOut {
            0% { width: 280px; height: 280px; opacity: 0.6; }
            100% { width: 800px; height: 800px; opacity: 0; }
        }

        /* –ì–†–ò–î (–°–ï–¢–ö–ê) */
        .grid-floor {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 45%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.15) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255, 0, 255, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(250px) rotateX(60deg);
            transform-origin: center bottom;
            animation: gridScroll 2s linear infinite;
            z-index: -5;
        }
        @keyframes gridScroll { from { background-position: 0 0; } to { background-position: 0 50px; } }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; position: relative; }
        
        .sys-info { font-family: 'Press Start 2P'; font-size: 8px; color: var(--blue); margin-bottom: 20px; opacity: 0.7; letter-spacing: 3px; }
        h1 { font-weight: 900; font-size: 3.5rem; margin: 0; letter-spacing: 12px; text-shadow: 0 0 25px var(--pink); text-transform: uppercase; }

        .timer-wrap {
            display: flex; gap: 20px; margin-top: 40px;
            padding: 20px 30px; border-left: 2px solid var(--blue); border-right: 2px solid var(--blue);
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
        }
        .t-col { text-align: center; }
        .t-val { font-size: 2.2rem; font-weight: 900; color: #fff; display: block; line-height: 1; }
        .t-lbl { font-family: 'Press Start 2P'; font-size: 7px; color: var(--pink); margin-top: 5px; display: block; }

        .btn-action {
            margin-top: 50px; padding: 18px 40px; background: transparent;
            border: 1px solid var(--pink); color: #fff; font-family: 'Press Start 2P';
            font-size: 9px; cursor: pointer; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .btn-action:hover { background: var(--pink); box-shadow: 0 0 30px var(--pink); transform: scale(1.05); }

        /* –ö–û–ù–¢–ï–ù–¢ */
        .container { padding: 100px 20px; position: relative; z-index: 20; max-width: 900px; margin: 0 auto; text-align: center; }
        .photo-card { margin-bottom: 200px; display: inline-block; position: relative; }
        .photo-card img { 
            width: 100%; max-width: 380px; border: 1px solid var(--blue); 
            padding: 10px; background: rgba(0,0,0,0.5); box-shadow: 0 0 20px rgba(0,255,255,0.2);
        }
        .photo-card p { margin-top: 20px; font-family: 'Press Start 2P'; font-size: 9px; color: var(--blue); letter-spacing: 2px; }

        /* –ú–û–î–ê–õ–ö–ê */
        #poem-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center;
        }
        .modal-inner {
            background: #0a011a; border: 1px solid var(--pink); padding: 50px 30px;
            max-width: 500px; width: 90%; position: relative; box-shadow: 0 0 50px var(--pink);
        }

        .m-toggle {
            position: fixed; top: 30px; right: 30px; z-index: 4000;
            width: 55px; height: 55px; background: rgba(0,0,0,0.6);
            border: 1px solid var(--blue); color: var(--blue); border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.3rem;
        }
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
    </style>
</head>
<body id="main-root">

    <div class="bg-wrapper">
        <div class="nebula n1"></div>
        <div class="nebula n2"></div>
        <div class="nebula n3"></div>
    </div>

    <div class="sun-container">
        <div class="sun-main"></div>
        <div class="pulse-ring"></div><div class="pulse-ring"></div>
    </div>

    <div class="grid-floor"></div>
    <div id="particles"></div>

    <button class="m-toggle" onclick="handleMusic()" id="mBtn">üéµ
        <audio id="track" loop><source src="track.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <div class="sys-info" data-aos="fade-down">STARDUST REPOSITORY // VIOLETTA</div>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        
        <div class="timer-wrap" data-aos="fade-up">
            <div class="t-col"><span class="t-val" id="d">00</span><span class="t-lbl">–î–ù–ò</span></div>
            <div class="t-col"><span class="t-val" id="h">00</span><span class="t-lbl">–ß–ê–°</span></div>
            <div class="t-col"><span class="t-val" id="m">00</span><span class="t-lbl">–ú–ò–ù</span></div>
            <div class="t-col"><span class="t-val" id="s">00</span><span class="t-lbl">–°–ï–ö</span></div>
        </div>

        <button class="btn-action" onclick="openPoem()" data-aos="fade-up">–ß–ò–¢–ê–¢–¨ –ü–û–°–õ–ê–ù–ò–ï</button>
    </header>

    <div class="container">
        <div class="photo-card" data-aos="fade-right">
            <img src="1.jpg">
            <p>–ú–æ–º–µ–Ω—Ç, –∑–∞—Å—Ç—ã–≤—à–∏–π –≤ –≤–µ—á–Ω–æ—Å—Ç–∏</p>
        </div>
        <br>
        <div class="photo-card" data-aos="fade-left">
            <img src="2.jpg">
            <p>–¢–≤–æ–µ —Å–∏—è–Ω–∏–µ —è—Ä—á–µ –Ω–µ–æ–Ω–∞</p>
        </div>

        <div style="margin-top: 50px;">
            <button onclick="giftProtocol()" class="btn-action" style="border-color:var(--blue);">–ü–û–î–ê–†–ò–¢–¨ –ó–í–ï–ó–î–£</button>
        </div>
    </div>

    <div id="poem-modal">
        <div class="modal-inner">
            <div id="poem-text" style="font-size: 1.2rem; line-height: 1.8; font-style: italic; white-space: pre-line;"></div>
            <button class="btn-action" onclick="closePoem()" style="width:100%; margin-top:30px;">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <script>
        AOS.init({ duration: 1000, once: true });

        const audio = document.getElementById('track');
        const root = document.getElementById('main-root');

        function handleMusic() {
            if (audio.paused) {
                audio.play().then(() => {
                    document.getElementById('mBtn').innerText = '‚è∏';
                    root.classList.add('playing');
                });
            } else {
                audio.pause();
                document.getElementById('mBtn').innerText = 'üéµ';
                root.classList.remove('playing');
            }
        }

        const poems = [
            `–í —Ç–≤–æ–∏—Ö –≥–ª–∞–∑–∞—Ö —è –≤–∏–∂—É –æ—Ç—Ä–∞–∂–µ–Ω—å–µ\n–¢–æ–≥–æ, —á—Ç–æ –¥–æ–ª–≥–æ –≤ –ø–∞–º—è—Ç–∏ –∏—Å–∫–∞–ª.\n–¢—ã ‚Äî –º–æ–µ –ª—É—á—à–µ–µ –∏ –Ω–µ–∂–Ω–æ–µ –≤–µ–∑–µ–Ω—å–µ,\n–ú–æ–π —Å–∞–º—ã–π —Ç–∏—Ö–∏–π –∏ —Ä–æ–¥–Ω–æ–π –ø—Ä–∏—á–∞–ª.`,
            `–ü—É—Å—Ç—å –º–∏—Ä —à—É–º–∏—Ç, –º–µ–Ω—è—è –≥–æ—Ä–æ–¥–∞,\n–ò –≤—Ä–µ–º—è –∫—Ä—É—Ç–∏—Ç —Å—Ç—Ä–µ–ª–∫–∏ —Å–ª–∏—à–∫–æ–º –±—ã—Å—Ç—Ä–æ,\n–¢—ã –≤ –º–æ–µ–º —Å–µ—Ä–¥—Ü–µ ‚Äî —Ä–∞–∑ –∏ –Ω–∞–≤—Å–µ–≥–¥–∞,\n–ö–∞–∫ —Å–∞–º–∞—è —Ç–µ–ø–ª–∞—è –∏ —Å–æ–ª–Ω–µ—á–Ω–∞—è –∏—Å–∫—Ä–∞.`,
            `–Ø –Ω–µ —É–º–µ—é –≥–æ–≤–æ—Ä–∏—Ç—å –∫—Ä–∞—Å–∏–≤–æ,\n–ù–æ –∑–Ω–∞—é —Ç–æ—á–Ω–æ: –±–µ–∑ —Ç–µ–±—è –Ω–µ–ª—å–∑—è.\n–¢—ã ‚Äî –º–æ–µ –º–∞–ª–µ–Ω—å–∫–æ–µ, –¥–æ–±—Ä–æ–µ —Å–ø–∞—Å–∏–±–æ\n–ó–∞ —Ç–æ, —á—Ç–æ —Å–≤–µ—Ç—è—Ç—Å—è —Ç–µ–ø–µ—Ä—å –º–æ–∏ –≥–ª–∞–∑–∞.`
        ];

        function openPoem() {
            document.getElementById('poem-text').innerText = poems[Math.floor(Math.random()*poems.length)];
            document.getElementById('poem-modal').style.display = 'flex';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff00ff', '#00ffff'] });
        }
        function closePoem() { document.getElementById('poem-modal').style.display = 'none'; }

        // –¢–ê–ô–ú–ï–†
        const start = new Date(2025, 10, 2); 
        function update() {
            const diff = new Date() - start;
            document.getElementById('d').innerText = Math.floor(diff / 86400000);
            document.getElementById('h').innerText = String(Math.floor((diff / 3600000) % 24)).padStart(2, '0');
            document.getElementById('m').innerText = String(Math.floor((diff / 60000) % 60)).padStart(2, '0');
            document.getElementById('s').innerText = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        }
        setInterval(update, 1000); update();

        // –ß–ê–°–¢–ò–¶–´
        setInterval(() => {
            const p = document.createElement('div');
            p.innerHTML = Math.random() > 0.5 ? '‚ú®' : 'üíú';
            p.style.cssText = `position:fixed; left:${Math.random()*100}vw; top:-30px; z-index:15; font-size:20px; opacity:0.6;`;
            const anim = p.animate([{transform:'translateY(0)'},{transform:'translateY(110vh)'}], 7000);
            document.getElementById('particles').appendChild(p);
            anim.onfinish = () => p.remove();
        }, 400);

        function giftProtocol() { 
            confetti({ particleCount: 200, spread: 100 }); 
            setTimeout(() => { window.location.href="https://t.me/brvg23"; }, 1000); 
        }
    </script>
</body>
</html>
