<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // ETERNITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #050110;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            width: 100%;
        }

        /* –§–û–ù–û–í–´–ô –ì–†–ê–î–ò–ï–ù–¢ */
        .fixed-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%);
            z-index: -10;
        }

        /* –°–û–õ–ù–¶–ï - –¢–ï–ü–ï–†–¨ –° –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ú–ò –†–ê–ó–ú–ï–†–ê–ú–ò –î–õ–Ø –¢–ï–°–¢–ê */
        .sun {
            position: fixed; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; height: 250px;
            background: linear-gradient(to bottom, #ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 80px var(--pink);
            z-index: -5; /* –°—Ç—Ä–æ–≥–æ –º–µ–∂–¥—É —Ñ–æ–Ω–æ–º –∏ —Ç–µ–∫—Å—Ç–æ–º */
        }

        /* –ö–û–õ–¨–¶–ê –í–û–ö–†–£–ì –°–û–õ–ù–¶–ê */
        .ring {
            position: fixed; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--blue);
            border-radius: 50%;
            width: 250px; height: 250px;
            opacity: 0;
            z-index: -6;
            pointer-events: none;
        }

        .playing .ring { animation: pulse-ring 2s infinite; }
        .playing .ring:nth-child(2) { animation-delay: 0.5s; }
        
        @keyframes pulse-ring {
            0% { width: 250px; height: 250px; opacity: 0.8; }
            100% { width: 500px; height: 500px; opacity: 0; }
        }

        /* –°–ï–¢–ö–ê */
        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%;
            background-image: linear-gradient(rgba(255, 0, 255, 0.2) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 0, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(250px) rotateX(60deg);
            transform-origin: center bottom;
            animation: move-grid 2s linear infinite;
            z-index: -4;
        }
        @keyframes move-grid { from { background-position: 0 0; } to { background-position: 0 50px; } }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        header {
            height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
            position: relative; z-index: 10;
        }

        h1 { font-family: 'Press Start 2P', cursive; font-size: 1.8rem; text-shadow: 0 0 20px var(--pink); }

        .timer-box { 
            background: rgba(0,0,0,0.8); padding: 20px; 
            border: 2px solid var(--blue); box-shadow: 0 0 15px var(--blue); 
            display: flex; gap: 15px; margin: 20px 0;
        }

        .poem-btn {
            font-family: 'Press Start 2P', cursive; font-size: 10px;
            background: transparent; border: 2px solid var(--pink); color: white;
            padding: 15px 20px; cursor: pointer; box-shadow: 0 0 10px var(--pink);
        }

        /* –°–¢–ò–•–ò */
        #poem-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-content {
            border: 2px solid var(--pink); padding: 30px; max-width: 80%;
            text-align: center; box-shadow: 0 0 30px var(--pink); background: #0a0219;
        }

        .container { padding: 100px 20px; text-align: center; position: relative; z-index: 10; }
        .card { border: 2px solid var(--blue); padding: 5px; background: #000; display: inline-block; margin-bottom: 20px; }
        .card img { width: 280px; display: block; }
        .phrase { font-weight: bold; margin-bottom: 150px; }

        .music-btn { position: fixed; top: 20px; right: 20px; z-index: 2000; width: 50px; height: 50px; border-radius: 50%; background: rgba(0,0,0,0.6); color: var(--blue); border: 2px solid var(--blue); cursor: pointer; }
        #hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
    </style>
</head>
<body id="main-body">

    <div class="fixed-bg"></div>
    <div class="sun"></div>
    <div class="ring"></div><div class="ring"></div>
    <div class="grid"></div>
    <div id="hearts"></div>

    <button class="music-btn" onclick="toggleM()" id="mBtn">üéµ
        <audio id="track" loop><source src="track.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <h1 data-aos="fade-down">VIOLETTA</h1>
        <div class="timer-box" data-aos="zoom-in">
            <div id="countdown" style="display:flex; gap:10px;"></div>
        </div>
        <button class="poem-btn" onclick="openPoem()" data-aos="fade-up">–ü–û–°–õ–ê–ù–ò–ï –î–õ–Ø –¢–ï–ë–Ø</button>
    </header>

    <div id="poem-modal">
        <div class="modal-content">
            <span onclick="closePoem()" style="float:right; cursor:pointer; color:var(--pink);">[X]</span>
            <div id="dynamic-poem" style="white-space: pre-line; margin-top: 20px; line-height: 1.6;"></div>
        </div>
    </div>

    <div class="container">
        <div data-aos="fade-right">
            <div class="card"><img src="1.jpg"></div>
            <p class="phrase" id="p1"></p>
        </div>
        <div data-aos="fade-left">
            <div class="card"><img src="2.jpg"></div>
            <p class="phrase" id="p2"></p>
        </div>
        <button onclick="gift()" style="font-family:'Press Start 2P'; padding:20px; background:var(--pink); border:none; color:white; cursor:pointer;">GET GIFT</button>
    </div>

    <script>
        AOS.init();
        const audio = document.getElementById('track');
        const sunBody = document.getElementById('main-body');

        function toggleM() {
            if (audio.paused) {
                audio.play().then(() => {
                    document.getElementById('mBtn').innerText = '‚è∏Ô∏è';
                    sunBody.classList.add('playing');
                });
            } else {
                audio.pause();
                document.getElementById('mBtn').innerText = 'üéµ';
                sunBody.classList.remove('playing');
            }
        }

        const myPoems = [
            `–í —ç—Ç–æ–π —Ö–æ–ª–æ–¥–Ω–æ–π, –ø—É—Å—Ç–æ–π —Ç–∏—à–∏–Ω–µ,\n–¢—ã ‚Äî –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–≤–µ—Ç, —á—Ç–æ –¥–æ—Ä–æ–≥ –º–Ω–µ.`,
            `–ü—É—Å—Ç—å –≤—Ä–µ–º—è –ª–µ—Ç–∏—Ç, –∑–∞–º–µ—Ä–∑–∞—é—Ç –≥–æ–¥–∞,\n–ù–æ —Ç—ã –≤ –º–æ–µ–º —Å–µ—Ä–¥—Ü–µ —Ç–µ–ø–µ—Ä—å –Ω–∞–≤—Å–µ–≥–¥–∞.`
        ];

        function openPoem() {
            document.getElementById('dynamic-poem').innerText = myPoems[Math.floor(Math.random()*myPoems.length)];
            document.getElementById('poem-modal').style.display = 'flex';
        }
        function closePoem() { document.getElementById('poem-modal').style.display = 'none'; }

        // –¢–ê–ô–ú–ï–†
        const start = new Date(2025, 10, 2); 
        setInterval(() => {
            const d = new Date() - start;
            document.getElementById('countdown').innerHTML = Math.floor(d/86400000) + " –î–ù–ï–ô";
        }, 1000);

        // –§–†–ê–ó–´ –ò –°–ï–†–î–ï–ß–ö–ò
        document.getElementById('p1').innerText = "–¢—ã ‚Äî –º–æ–π –≥–ª–∞–≤–Ω—ã–π —Ä–∏—Ç–º.";
        document.getElementById('p2').innerText = "–Ø—Ä—á–µ –ª—é–±–æ–≥–æ –Ω–µ–æ–Ω–∞.";

        setInterval(() => {
            const h = document.createElement('div');
            h.innerHTML = 'üíú';
            h.style.cssText = `position:fixed; left:${Math.random()*100}vw; top:-20px; z-index:999;`;
            h.animate([{top:'-20px'},{top:'100vh'}], 5000);
            document.getElementById('hearts').appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 400);

        function gift() { confetti(); setTimeout(() => { window.location.href="https://t.me/brvg23"; }, 1000); }
    </script>
</body>
</html>
