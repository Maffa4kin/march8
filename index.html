        html, body {

        .space-bg {

            background: radial-gradient(circle at 50% 50%, #1b0a33 0%, #050110 100%);
            z-index: -5;
        }

        .nebula {
            position: fixed; width: 600px; height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            z-index: -4;
            animation: moveNebula 20s infinite alternate;
        }
        .pink { background: var(--neon-pink); top: -10%; left: -10%; }
        .blue { background: var(--neon-blue); bottom: -10%; right: -10%; animation-delay: -10s; }

        @keyframes moveNebula {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.2); }
        }

        /* –ü–ê–î–ê–Æ–©–ò–ï –°–ï–†–î–¶–ê –ò –ó–í–ï–ó–î–´ */
        #fx-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60%;
            background-image: 
                linear-gradient(transparent 0%, var(--neon-pink) 1px, transparent 2px),
                linear-gradient(90deg, transparent 0%, var(--neon-pink) 1px, transparent 2px);
            background-size: 60px 60px;
            transform: perspective(400px) rotateX(60deg);
            transform-origin: center bottom;
            animation: moveGrid 2s linear infinite;
            opacity: 0.3; z-index: -2;
        }

        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 0 60px; } }

        .sun {
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            width: 320px; height: 320px;
            background: linear-gradient(#ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 80px var(--neon-pink);
            z-index: -3;
            -webkit-mask-image: repeating-linear-gradient(to bottom, black 0, black 15px, transparent 20px);
        }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .music-btn {

            background: rgba(255, 255, 255, 0.1); border: 2px solid var(--neon-blue);
            color: var(--neon-blue); padding: 12px; border-radius: 50%;
            cursor: pointer; box-shadow: 0 0 15px var(--neon-blue);
            backdrop-filter: blur(5px);
        }

        header { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }

        h1 {

        .timer-display { display: flex; gap: 15px; }
        .t-num { font-size: 2.2rem; font-weight: bold; }
        .t-text { font-size: 0.7rem; color: var(--neon-pink); font-family: 'Press Start 2P'; }

        .container { max-width: 800px; margin: 0 auto; padding: 100px 20px; }

        .moment { margin-bottom: 250px; display: flex; flex-direction: column; align-items: center; }

        .photo-frame {

            border: 3px solid var(--neon-blue); box-shadow: 0 0 30px var(--neon-blue);

        .phrase {

        footer { padding: 40px; text-align: center; opacity: 0.5; font-size: 8px; font-family: 'Press Start 2P'; }
    </style>
