<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #050110;
            --scan: rgba(0, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
        }

        /* –≠–§–§–ï–ö–¢ –®–£–ú–ê –ò –°–ö–ê–ù–ï–†–ê */
        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, var(--scan) 3px);
            pointer-events: none; z-index: 100; opacity: 0.3;
        }

        /* –¢–û –°–ê–ú–û–ï –°–û–õ–ù–¶–ï (—á–µ—Ä–µ–∑ –ø—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç –∑–∞–¥–Ω–∏–∫–∞) */
        .viewport-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%);
            z-index: -10;
        }

        .cyber-sun {
            position: fixed; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            background: linear-gradient(to bottom, var(--pink), #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 100px var(--pink), 0 0 20px white;
            z-index: -9;
        }

        /* –ü–£–õ–¨–°–ò–†–£–Æ–©–ò–ï –ö–û–õ–¨–¶–ê */
        .ring {
            position: fixed; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid var(--blue);
            border-radius: 50%;
            width: 300px; height: 300px;
            opacity: 0; z-index: -8;
        }
        .playing .ring { animation: pulse 3s infinite linear; }
        .playing .ring:nth-child(2) { animation-delay: 1.5s; }
        @keyframes pulse {
            0% { width: 300px; height: 300px; opacity: 0.8; }
            100% { width: 700px; height: 700px; opacity: 0; }
        }

        /* –°–ï–¢–ö–ê –° –≠–§–§–ï–ö–¢–û–ú –¢–£–ú–ê–ù–ê */
        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 60%;
            background-image: linear-gradient(var(--pink) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--pink) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(300px) rotateX(65deg);
            transform-origin: center bottom;
            animation: moveGrid 2s linear infinite;
            z-index: -5; opacity: 0.3;
        }
        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 0 60px; } }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        header {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; position: relative; z-index: 20;
        }

        .glitch-title {
            font-family: 'Press Start 2P', cursive; font-size: 2rem;
            text-shadow: 3px 3px var(--blue), -3px -3px var(--pink);
            letter-spacing: 5px; margin-bottom: 40px;
        }

        .timer-container {
            display: flex; gap: 20px;
            background: rgba(0,0,0,0.6); padding: 25px;
            border: 1px solid var(--blue);
            backdrop-filter: blur(10px);
            box-shadow: inset 0 0 20px var(--blue);
        }

        .t-segment { text-align: center; min-width: 60px; }
        .t-num { font-size: 2rem; font-weight: 700; color: #fff; display: block; }
        .t-desc { font-family: 'Press Start 2P'; font-size: 0.5rem; color: var(--blue); }

        .poem-trigger {
            margin-top: 40px; padding: 15px 30px;
            background: transparent; border: 1px solid var(--pink);
            color: var(--pink); font-family: 'Press Start 2P'; font-size: 0.7rem;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 15px var(--pink);
        }
        .poem-trigger:hover { background: var(--pink); color: white; }

        /* –ö–ê–†–¢–û–ß–ö–ò –§–û–¢–û */
        .container { padding: 100px 20px; position: relative; z-index: 20; text-align: center; }
        .moment-wrap { margin-bottom: 200px; display: inline-block; position: relative; }
        
        .photo-frame {
            padding: 10px; background: #000; border: 1px solid var(--blue);
            position: relative; transition: 0.5s;
        }
        .photo-frame::before {
            content: ""; position: absolute; top: -5px; left: -5px; width: 20px; height: 20px;
            border-top: 3px solid var(--pink); border-left: 3px solid var(--pink);
        }
        .photo-frame img { width: 300px; filter: grayscale(20%) contrast(110%); }
        
        .caption { 
            margin-top: 20px; font-family: 'Press Start 2P'; font-size: 0.6rem; 
            color: var(--blue); text-transform: uppercase;
        }

        /* –ú–û–î–ê–õ–ö–ê */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 1, 16, 0.95); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-box {
            width: 80%; padding: 40px; border: 1px solid var(--pink);
            background: #000; box-shadow: 0 0 50px var(--pink);
            position: relative;
        }

        .music-ctrl {
            position: fixed; top: 30px; right: 30px; z-index: 2000;
            width: 60px; height: 60px; border: 1px solid var(--blue);
            background: rgba(0,0,0,0.8); color: var(--blue); border-radius: 50%;
            cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body id="core">

    <div class="viewport-bg"></div>
    <div class="cyber-sun"></div>
    <div class="ring"></div><div class="ring"></div>
    <div class="grid"></div>
    <div id="hearts"></div>

    <button class="music-ctrl" onclick="toggleM()" id="mBtn">üéµ
        <audio id="track" loop><source src="track.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <div class="glitch-title" data-aos="zoom-in">VIOLETTA</div>
        <div class="timer-container" data-aos="fade-up">
            <div class="t-segment"><span class="t-num" id="d">00</span><span class="t-desc">DAYS</span></div>
            <div class="t-segment"><span class="t-num" id="h">00</span><span class="t-desc">HRS</span></div>
            <div class="t-segment"><span class="t-num" id="m">00</span><span class="t-desc">MIN</span></div>
            <div class="t-segment"><span class="t-num" id="s">00</span><span class="t-desc">SEC</span></div>
        </div>
        <button class="poem-trigger" onclick="openPoem()" data-aos="fade-up">OPEN SYSTEM MESSAGE</button>
    </header>

    <div class="container">
        <div class="moment-wrap" data-aos="fade-right">
            <div class="photo-frame"><img src="1.jpg"></div>
            <div class="caption">// –≠–ù–ï–†–ì–ò–Ø_–°–ò–°–¢–ï–ú–´</div>
        </div>
        <br>
        <div class="moment-wrap" data-aos="fade-left">
            <div class="photo-frame"><img src="2.jpg"></div>
            <div class="caption">// –¢–û–ß–ö–ê_–û–¢–°–ß–ï–¢–ê</div>
        </div>
        <br>
        <button onclick="gift()" class="poem-trigger" style="border-color: var(--blue); color: var(--blue); box-shadow: 0 0 15px var(--blue);">INITIATE GIFT_TRANSFER</button>
    </div>

    <div id="modal">
        <div class="modal-box">
            <span onclick="closePoem()" style="position:absolute; top:10px; right:20px; cursor:pointer; color:var(--pink);">[CLOSE_SESSION]</span>
            <div id="poem-content" style="white-space: pre-line; line-height: 2; font-style: italic; font-size: 1.2rem;"></div>
        </div>
    </div>

    <script>
        AOS.init({ duration: 1000 });

        const audio = document.getElementById('track');
        const coreBody = document.getElementById('core');

        function toggleM() {
            if (audio.paused) {
                audio.play().then(() => {
                    document.getElementById('mBtn').innerText = '‚è∏';
                    coreBody.classList.add('playing');
                });
            } else {
                audio.pause();
                document.getElementById('mBtn').innerText = 'üéµ';
                coreBody.classList.remove('playing');
            }
        }

        const poems = [
            `–í —ç—Ç–æ–π —Ö–æ–ª–æ–¥–Ω–æ–π, –ø—É—Å—Ç–æ–π —Ç–∏—à–∏–Ω–µ,\n–¢—ã ‚Äî –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–≤–µ—Ç, —á—Ç–æ –¥–æ—Ä–æ–≥ –º–Ω–µ.\n–ö–æ–≥–¥–∞ –º–∏—Ä –∑–∞–º–∏—Ä–∞–µ—Ç, —Ç–µ—Ä—è—è —á–µ—Ä—Ç—ã,\n–í –º–æ–∏—Ö –º—ã—Å–ª—è—Ö –æ—Å—Ç–∞–Ω–µ—à—å—Å—è —Ç–æ–ª—å–∫–æ —Ç—ã.`,
            `–ü—É—Å—Ç—å –≤—Ä–µ–º—è –ª–µ—Ç–∏—Ç, –∑–∞–º–µ—Ä–∑–∞—é—Ç –≥–æ–¥–∞,\n–ù–æ —Ç—ã –≤ –º–æ–µ–º —Å–µ—Ä–¥—Ü–µ —Ç–µ–ø–µ—Ä—å –Ω–∞–≤—Å–µ–≥–¥–∞.\n–í–∏–æ–ª–µ—Ç—Ç–∞, —Ç—ã ‚Äî —Å–æ–ª–Ω—Ü–µ –≤ –º–æ–µ–π —Ç–µ–º–Ω–æ—Ç–µ,\n–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–º—ã—Å–ª –≤ –∑–µ–º–Ω–æ–π —Å—É–µ—Ç–µ.`
        ];

        function openPoem() {
            document.getElementById('poem-content').innerText = poems[Math.floor(Math.random()*poems.length)];
            document.getElementById('modal').style.display = 'flex';
            confetti({ particleCount: 150, spread: 100, colors: ['#ff00ff', '#00ffff'] });
        }
        function closePoem() { document.getElementById('modal').style.display = 'none'; }

        // –¢–ê–ô–ú–ï–†
        const start = new Date(2025, 10, 2); 
        function updateTimer() {
            const diff = new Date() - start;
            document.getElementById('d').innerText = Math.floor(diff / 86400000);
            document.getElementById('h').innerText = Math.floor((diff / 3600000) % 24);
            document.getElementById('m').innerText = Math.floor((diff / 60000) % 60);
            document.getElementById('s').innerText = Math.floor((diff / 1000) % 60);
        }
        setInterval(updateTimer, 1000); updateTimer();

        // –ß–ê–°–¢–ò–¶–´ (–°–ï–†–î–ï–ß–ö–ò)
        setInterval(() => {
            const h = document.createElement('div');
            h.innerHTML = Math.random() > 0.5 ? 'üíú' : '‚ú®';
            h.style.cssText = `position:fixed; left:${Math.random()*100}vw; top:-50px; z-index:50; font-size:20px; filter: drop-shadow(0 0 10px var(--pink));`;
            h.animate([{transform:'translateY(0) rotate(0deg)'},{transform:'translateY(110vh) rotate(360deg)'}], 6000);
            document.getElementById('hearts').appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 400);

        function gift() { confetti(); setTimeout(() => { window.location.href="https://t.me/brvg23"; }, 1000); }
    </script>
</body>
</html>
