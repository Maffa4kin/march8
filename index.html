<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // ETERNITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #050110;
        }

        html, body { 
            background-color: var(--dark); 
            margin: 0; padding: 0; color: white; 
            font-family: 'Exo 2', sans-serif; 
            overflow-x: hidden; 
        }

        /* –§–û–ù–û–í–´–ï –°–õ–û–ò */
        .fixed-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%); z-index: -10; }
        
        .sun-wrapper { position: fixed; top: 45%; left: 50%; transform: translate(-50%, -50%); z-index: -9; }
        .sun { width: min(300px, 70vw); height: min(300px, 70vw); background: linear-gradient(to bottom, #ff0080, #ff8c00); border-radius: 50%; box-shadow: 0 0 60px var(--pink); position: relative; z-index: 5; }
        
        /* –ö–û–õ–¨–¶–ê */
        .ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 2px solid var(--blue); border-radius: 50%; opacity: 0; pointer-events: none; width: 300px; height: 300px; }
        .playing .ring { animation: pulse-ring 2s cubic-bezier(0.21, 0.53, 0.56, 0.8) infinite; }
        .playing .ring:nth-child(2) { animation-delay: 0.5s; }
        .playing .ring:nth-child(3) { animation-delay: 1s; }
        @keyframes pulse-ring { 0% { width: 300px; height: 300px; opacity: 0.8; } 100% { width: 600px; height: 600px; opacity: 0; } }

        .grid { position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%; background-image: linear-gradient(rgba(255, 0, 255, 0.2) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 0, 255, 0.2) 1px, transparent 1px); background-size: 45px 45px; transform: perspective(200px) rotateX(60deg); transform-origin: center bottom; animation: move-grid 3s linear infinite; z-index: -8; }
        @keyframes move-grid { from { background-position: 0 0; } to { background-position: 0 45px; } }

        #hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; position: relative; z-index: 15; }
        h1 { font-family: 'Press Start 2P', cursive; font-size: 1.8rem; text-shadow: 0 0 20px var(--pink); margin-bottom: 20px; }
        
        .timer-box { background: rgba(0,0,0,0.7); padding: 15px; border: 2px solid var(--blue); box-shadow: 0 0 15px var(--blue); display: flex; gap: 15px; backdrop-filter: blur(5px); margin-bottom: 30px; }

        .poem-btn {
            font-family: 'Press Start 2P', cursive; font-size: 10px;
            background: transparent; border: 2px solid var(--pink); color: white;
            padding: 15px 25px; cursor: pointer; border-radius: 5px;
            box-shadow: 0 0 15px var(--pink); transition: 0.3s;
        }

        /* –ú–û–î–ê–õ–ö–ê */
        #poem-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center;
            backdrop-filter: blur(15px);
        }
        .modal-content {
            background: rgba(10, 2, 25, 0.9); border: 2px solid var(--pink);
            padding: 40px; max-width: 85%; text-align: center; position: relative;
            box-shadow: 0 0 40px var(--pink); border-radius: 20px;
        }
        .close-btn { position: absolute; top: 10px; right: 15px; color: var(--pink); font-size: 30px; cursor: pointer; }
        .poem-text { line-height: 2; font-size: 1.1rem; color: #fff; white-space: pre-line; font-style: italic; }

        .container { position: relative; z-index: 20; padding: 50px 20px; text-align: center; }
        .card { background: #000; border: 2px solid var(--blue); padding: 8px; margin-bottom: 20px; box-shadow: 0 0 20px var(--blue); display: inline-block; }
        .card img { width: 280px; height: auto; display: block; }
        .phrase { font-weight: bold; margin-bottom: 150px; text-shadow: 0 0 10px var(--blue); }

        .music-btn { position: fixed; top: 20px; right: 20px; z-index: 3000; background: rgba(0,0,0,0.5); border: 2px solid var(--blue); color: var(--blue); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="fixed-bg"></div>
    <div class="sun-wrapper" id="sun-viz">
        <div class="sun"></div>
        <div class="ring"></div><div class="ring"></div><div class="ring"></div>
    </div>
    <div class="grid"></div>
    <div id="hearts"></div>

    <button class="music-btn" onclick="toggleM()" id="mBtn">üéµ
        <audio id="track" loop><source src="track.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer-box" data-aos="fade-up">
            <div id="countdown" style="display:flex; gap:12px;"></div>
        </div>
        <button class="poem-btn" onclick="openPoem()" data-aos="zoom-in">–ü–û–°–õ–ê–ù–ò–ï –î–õ–Ø –¢–ï–ë–Ø</button>
    </header>

    <div id="poem-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePoem()">&times;</span>
            <div id="dynamic-poem" class="poem-text"></div>
        </div>
    </div>

    <div class="container">
        <div class="moment" data-aos="fade-up">
            <div class="card"><img src="1.jpg"></div>
            <p id="p1" class="phrase"></p>
        </div>
        <div class="moment" data-aos="fade-up">
            <div class="card"><img src="2.jpg"></div>
            <p id="p2" class="phrase"></p>
        </div>
        <button onclick="gift()" style="font-family:'Press Start 2P'; border:2px solid var(--pink); padding:15px; background:transparent; color:white; cursor:pointer; margin-bottom: 50px;">GET GIFT // 100 STARS</button>
    </div>

    <script>
        AOS.init({ once: true });

        const audio = document.getElementById('track');
        const btn = document.getElementById('mBtn');
        const sunViz = document.getElementById('sun-viz');

        // –ú–£–ó–´–ö–ê
        function toggleM() {
            if (audio.paused) {
                audio.play().then(() => { 
                    btn.innerText = '‚è∏Ô∏è'; 
                    sunViz.classList.add('playing'); 
                }).catch(() => alert("–ù–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑!"));
            } else {
                audio.pause(); 
                btn.innerText = 'üéµ'; 
                sunViz.classList.remove('playing');
            }
        }

        // –†–ê–ù–î–û–ú–ù–´–ï –°–¢–ò–•–ò (–î–æ–±–∞–≤–ª—è–π —Å–≤–æ–∏ —Å—é–¥–∞!)
        const myPoems = [
            `–í —ç—Ç–æ–π —Ö–æ–ª–æ–¥–Ω–æ–π, –ø—É—Å—Ç–æ–π —Ç–∏—à–∏–Ω–µ,
            –¢—ã ‚Äî –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–≤–µ—Ç, —á—Ç–æ –¥–æ—Ä–æ–≥ –º–Ω–µ.
            –ö–æ–≥–¥–∞ –º–∏—Ä –∑–∞–º–∏—Ä–∞–µ—Ç, —Ç–µ—Ä—è—è —á–µ—Ä—Ç—ã,
            –í –º–æ–∏—Ö –º—ã—Å–ª—è—Ö –æ—Å—Ç–∞–Ω–µ—à—å—Å—è —Ç–æ–ª—å–∫–æ —Ç—ã.`,
            
            `–ü—É—Å—Ç—å –≤—Ä–µ–º—è –ª–µ—Ç–∏—Ç, –∑–∞–º–µ—Ä–∑–∞—é—Ç –≥–æ–¥–∞,
            –ù–æ —Ç—ã –≤ –º–æ–µ–º —Å–µ—Ä–¥—Ü–µ —Ç–µ–ø–µ—Ä—å –Ω–∞–≤—Å–µ–≥–¥–∞.
            –í–∏–æ–ª–µ—Ç—Ç–∞, —Ç—ã ‚Äî —Å–æ–ª–Ω—Ü–µ –≤ –º–æ–µ–π —Ç–µ–º–Ω–æ—Ç–µ,
            –ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–º—ã—Å–ª –≤ –∑–µ–º–Ω–æ–π —Å—É–µ—Ç–µ.`,

            `–°–∫–≤–æ–∑—å –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç—å –Ω–æ—á–Ω—ã—Ö –¥–æ—Ä–æ–≥,
            –Ø –±—ã –Ω–∞–π—Ç–∏ —Ç–µ–±—è —Ç–æ–ª—å–∫–æ —Å–º–æ–≥.
            –ü—É—Å—Ç—å –≥–∞—Å–Ω—É—Ç –∑–≤–µ–∑–¥—ã –∏ –º–µ—Ä–∫–Ω–µ—Ç —Å–≤–µ—Ç,
            –¢–≤–æ–µ–π –ª—é–±–≤–∏ –≤ –º–∏—Ä–µ —Ä–∞–≤–Ω—ã—Ö –Ω–µ—Ç.`
        ];

        function openPoem() {
            const randomPoem = myPoems[Math.floor(Math.random() * myPoems.length)];
            document.getElementById('dynamic-poem').innerText = randomPoem;
            document.getElementById('poem-modal').style.display = 'flex';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#ff00ff', '#00ffff'] });
        }

        function closePoem() { document.getElementById('poem-modal').style.display = 'none'; }

        // –¢–ê–ô–ú–ï–†
        const start = new Date(2025, 10, 2); 
        function update() {
            const d = new Date() - start;
            const days = Math.floor(d / 86400000);
            const hrs = Math.floor((d / 3600000) % 24);
            const min = Math.floor((d / 60000) % 60);
            const sec = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div><span style="font-size:1.5rem;">${days}</span><br><small>–î–ù–ò</small></div>
                <div><span style="font-size:1.5rem;">${hrs}</span><br><small>–ß–ê–°–´</small></div>
                <div><span style="font-size:1.5rem;">${min}</span><br><small>–ú–ò–ù</small></div>
                <div><span style="font-size:1.5rem;">${sec}</span><br><small>–°–ï–ö</small></div>`;
        }
        setInterval(update, 1000); update();

        // –°–ï–†–î–ï–ß–ö–ò
        setInterval(() => {
            const c = document.getElementById('hearts');
            const h = document.createElement('div'); h.innerHTML = 'üíú';
            h.style.cssText = `position:absolute; left:${Math.random()*100}vw; top:-30px; font-size:20px; text-shadow:0 0 10px #f0f;`;
            const a = h.animate([{transform:'translateY(0)'},{transform:'translateY(110vh)'}], 5000);
            c.appendChild(h); a.onfinish = () => h.remove();
        }, 300);

        const phrases = ["–¢—ã –º–æ–π –Ω–µ–æ–Ω", "–ú–æ–π –≥–ª–∞–≤–Ω—ã–π —Ä–∏—Ç–º", "–Ø—Ä—á–µ –≤—Å–µ—Ö –∑–≤–µ–∑–¥", "–õ—é–±–æ–≤—å –≤ 120 BPM"];
        document.getElementById('p1').innerText = phrases[Math.floor(Math.random()*phrases.length)];
        document.getElementById('p2').innerText = phrases[Math.floor(Math.random()*phrases.length)];

        function gift() {
            confetti({particleCount:200, spread:70});
            setTimeout(() => { window.location.href="https://t.me/brvg23?text=Love!"; }, 1000);
        }
    </script>
</body>
</html>
