<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #050110;
        }

        /* –£—Å—Ç—Ä–∞–Ω—è–µ–º –±–µ–ª—É—é –ø–æ–ª–æ—Å—É —Å–Ω–∏–∑—É */
        html {
            background-color: var(--dark);
        }

        body {
            margin: 0; padding: 0;
            color: white; font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
            background: transparent; /* –ß—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å —Ñ–æ–Ω —á–µ—Ä–µ–∑ html */
        }

        /* –§–û–ù–û–í–ê–Ø –°–¶–ï–ù–ê */
        .fixed-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%);
            z-index: -10;
        }

        .sun {
            position: fixed; top: 45%; left: 50%; 
            transform: translate(-50%, -50%);
            width: min(300px, 70vw); height: min(300px, 70vw);
            background: linear-gradient(to bottom, #ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 60px var(--pink);
            z-index: -9;
        }

        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(200px) rotateX(60deg);
            transform-origin: center bottom;
            animation: move-grid 2.5s linear infinite;
            z-index: -8;
        }

        @keyframes move-grid { from { background-position: 0 0; } to { background-position: 0 40px; } }

        #hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        /* –ö–û–ù–¢–ï–ù–¢ */
        header {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive; font-size: 1.8rem;
            text-shadow: 0 0 15px var(--pink); margin-bottom: 20px;
        }

        .timer-box {
            background: rgba(0,0,0,0.6); padding: 15px;
            border: 2px solid var(--blue); box-shadow: 0 0 15px var(--blue);
            display: flex; gap: 10px; backdrop-filter: blur(5px);
        }

        /* –§–û–¢–û - –í–û–ó–í–†–ê–©–ê–ï–ú –ë–õ–û–ö–ò */
        .container { position: relative; z-index: 20; padding: 50px 20px; }

        .card {
            background: #000 !important; /* –ó–¥–µ—Å—å —Ñ–æ–Ω –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω */
            border: 2px solid var(--blue);
            padding: 8px; margin-bottom: 20px;
            box-shadow: 0 0 20px var(--blue);
            display: inline-block;
        }
        
        .card img { width: 280px; height: auto; display: block; }

        .phrase { 
            font-weight: bold; margin-bottom: 150px; 
            text-shadow: 0 0 10px var(--blue); color: white;
            max-width: 300px; line-height: 1.4;
        }

        .btn-order {
            font-family: 'Press Start 2P', cursive; font-size: 10px;
            background: transparent; border: 2px solid var(--pink);
            color: white; padding: 20px 30px; cursor: pointer;
            box-shadow: 0 0 15px var(--pink); margin-bottom: 50px;
        }

        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: rgba(0,0,0,0.5); border: 2px solid var(--blue);
            color: var(--blue); border-radius: 50%; width: 45px; height: 45px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="fixed-bg"></div>
    <div class="sun"></div>
    <div class="grid"></div>
    <div id="hearts"></div>

    <button class="music-btn" onclick="toggleM()">üéµ
        <audio id="track" loop><source src="music.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer-box" data-aos="fade-up">
            <div id="countdown" style="display:flex; gap:12px;"></div>
        </div>
    </header>

    <div class="container">
        <center>
            <div class="moment" data-aos="fade-up">
                <div class="card"><img src="1.jpg"></div>
                <p id="phrase1" class="phrase"></p>
            </div>

            <div class="moment" data-aos="fade-up">
                <div class="card"><img src="2.jpg"></div>
                <p id="phrase2" class="phrase"></p>
            </div>

            <button class="btn-order" onclick="sendReq()" data-aos="flip-up">
                –ü–û–õ–£–ß–ò–¢–¨ –ü–û–î–ê–†–û–ö // 100 STARS
            </button>
        </center>
    </div>

    <script>
        AOS.init({ once: true });

        const phrases = [
            "–¢—ã ‚Äî –º–æ–π –≥–ª–∞–≤–Ω—ã–π —Ä–∏—Ç–º –≤ —Å–∏–Ω—Ç–≤–µ–π–≤–µ.",
            "–° —Ç–æ–±–æ–π —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å —è—Ä—á–µ –Ω–µ–æ–Ω–∞.",
            "–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî —ç–Ω–µ—Ä–≥–∏—è –≥–æ—Ä–æ–¥–∞.",
            "–¢—ã ‚Äî —è—Ä–∫–∞—è –∑–≤–µ–∑–¥–∞ –Ω–∞ –º–æ–µ–º –Ω–µ–±–µ.",
            "–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –≤ —Ç–µ–º–ø–µ 120 BPM.",
            "–õ—É—á—à–∏–π –±–∞–≥ –≤ –º–æ–µ–π —Å–∏—Å—Ç–µ–º–µ.",
            "–õ—é–±–æ–≤—å –∑–∞—Ü–∏–∫–ª–µ–Ω–∞ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ.",
            "–¢—ã ‚Äî –º–æ–π –Ω–µ–æ–Ω–æ–≤—ã–π —Ä–∞–π."
        ];

        function shuffle() {
            const s = [...phrases].sort(() => 0.5 - Math.random());
            document.getElementById('phrase1').innerText = s[0];
            document.getElementById('phrase2').innerText = s[1];
        }
        window.onload = shuffle;

        const start = new Date(2025, 10, 2); 
        function update() {
            const d = new Date() - start;
            const days = Math.floor(d / 86400000);
            const hrs = Math.floor((d / 3600000) % 24);
            const min = Math.floor((d / 60000) % 60);
            const sec = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div><span style="font-size:1.8rem; font-weight:bold;">${days}</span><br><span style="font-size:0.5rem; color:var(--pink); font-family:'Press Start 2P';">–î–ù</span></div>
                <div><span style="font-size:1.8rem; font-weight:bold;">${hrs}</span><br><span style="font-size:0.5rem; color:var(--pink); font-family:'Press Start 2P';">–ß–°</span></div>
                <div><span style="font-size:1.8rem; font-weight:bold;">${min}</span><br><span style="font-size:0.5rem; color:var(--pink); font-family:'Press Start 2P';">–ú–ù</span></div>
                <div><span style="font-size:1.8rem; font-weight:bold;">${sec}</span><br><span style="font-size:0.5rem; color:var(--pink); font-family:'Press Start 2P';">–°–ö</span></div>`;
        }
        setInterval(update, 1000); update();

        function toggleM() { const a = document.getElementById('track'); a.paused ? a.play() : a.pause(); }

        function createH() {
            const c = document.getElementById('hearts');
            const h = document.createElement('div');
            h.innerHTML = Math.random() > 0.5 ? 'üíú' : '‚ú®';
            h.style.cssText = `position:absolute; left:${Math.random()*100}vw; top:-30px; font-size:20px; text-shadow:0 0 10px #f0f;`;
            const a = h.animate([{transform:'translateY(0)'},{transform:'translateY(110vh)'}], 5000);
            c.appendChild(h); a.onfinish = () => h.remove();
        }
        setInterval(createH, 300);

        function sendReq() {
            confetti({particleCount:200, spread:70, colors:['#f0f','#0ff']});
            setTimeout(() => { window.location.href="https://t.me/brvg23?text=" + encodeURIComponent("–õ—é–±–∏–º—ã–π, —è –≤—ã–±–∏—Ä–∞—é –ø–æ–¥–∞—Ä–æ–∫! üíç"); }, 1000);
        }
    </script>
</body>
</html>
