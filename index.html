<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --bg-dark: #0d0221;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--neon-blue);
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
            /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–∞—Ä–æ–≥–æ —Ç–µ–ª–µ–≤–∏–∑–æ—Ä–∞ */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
        }

        /* –†–µ—Ç—Ä–æ-—Å–µ—Ç–∫–∞ */
        .grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(transparent 0%, var(--neon-pink) 2%, transparent 3%),
                linear-gradient(90deg, transparent 0%, var(--neon-pink) 2%, transparent 3%);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center bottom;
            animation: move-grid 2s linear infinite;
            opacity: 0.15; z-index: -1;
        }

        @keyframes move-grid {
            from { background-position: 0 0; }
            to { background-position: 0 60px; }
        }

        /* –ó–∞–∫–∞—Ç–Ω–æ–µ —Å–æ–ª–Ω—Ü–µ */
        .sun {
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            width: 300px; height: 300px;
            background: linear-gradient(#ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 80px #ff0080;
            z-index: -2;
            clip-path: polygon(0% 0%, 100% 0%, 100% 70%, 0% 70%, 0% 75%, 100% 75%, 100% 80%, 0% 80%, 0% 85%, 100% 85%, 100% 90%, 0% 90%, 0% 95%, 100% 95%, 100% 100%, 0% 100%);
        }

        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: transparent; border: 2px solid var(--neon-blue);
            color: var(--neon-blue); padding: 15px; border-radius: 50%;
            cursor: pointer; box-shadow: 0 0 10px var(--neon-blue);
        }

        header {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive; font-size: 2.2rem;
            color: white; text-shadow: 4px 4px var(--neon-pink);
            margin: 0; animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: skew(0); }
            100% { transform: skew(2deg); opacity: 0.8; }
        }

        .timer-box {
            margin-top: 50px; background: rgba(0,0,0,0.8);
            padding: 25px; border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        .timer-display { display: flex; gap: 20px; }
        .t-num { font-size: 2.5rem; font-weight: bold; color: white; }
        .t-text { font-size: 0.8rem; text-transform: uppercase; }

        .container { max-width: 900px; margin: 0 auto; padding: 100px 20px; }

        .moment { margin-bottom: 250px; display: flex; flex-direction: column; align-items: center; }

        .photo-holder {
            width: 100%; max-width: 450px; background: #000; padding: 10px;
            border: 3px solid var(--neon-blue); box-shadow: 0 0 30px var(--neon-blue);
        }

        .photo-holder img { width: 100%; height: auto; display: block; filter: saturate(1.5) contrast(1.2); }

        .photo-label {
            font-family: 'Press Start 2P', cursive; font-size: 10px;
            color: var(--neon-pink); padding-top: 15px; text-align: center;
        }

        .moment-desc {
            font-size: 1.2rem; text-align: center; margin-top: 30px;
            color: white; text-shadow: 0 0 5px var(--neon-blue);
        }

        .btn-end {
            font-family: 'Press Start 2P', cursive; font-size: 14px;
            background: transparent; color: var(--neon-pink);
            border: 3px solid var(--neon-pink); padding: 25px 50px;
            cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px var(--neon-pink);
        }

        .btn-end:hover {
            background: var(--neon-pink); color: white;
            box-shadow: 0 0 50px var(--neon-pink);
        }

        footer { padding: 50px; text-align: center; opacity: 0.5; font-family: 'Press Start 2P', sans-serif; font-size: 8px; }

    </style>
</head>

    <script>
        AOS.init({ duration: 1200 });

        const start = new Date(2025, 10, 2); 
        function update() {
            const now = new Date();
            const d = now - start;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d / 3600000) % 24);
            const mins = Math.floor((d / 60000) % 60);
            const secs = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div class="t-unit"><span class="t-num">${days}</span><span class="t-text">DAYS</span></div>
                <div class="t-unit"><span class="t-num">${hours}</span><span class="t-text">HRS</span></div>
                <div class="t-unit"><span class="t-num">${mins}</span><span class="t-text">MIN</span></div>
                <div class="t-unit"><span class="t-num">${secs}</span><span class="t-text">SEC</span></div>
            `;
        }
        setInterval(update, 1000); update();

        function toggleMusic() {
            const a = document.getElementById('track');
