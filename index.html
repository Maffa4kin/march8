<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLETTA // 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --bg-dark: #050110; /* –ì–ª—É–±–æ–∫–∏–π —á–µ—Ä–Ω—ã–π —Å –æ—Ç—Ç–µ–Ω–∫–æ–º */
        }

        /* –£–±–∏—Ä–∞–µ–º –±–µ–ª—ã–π —Ñ–æ–Ω –Ω–∞ –∫–æ—Ä–Ω—é */
        html, body {
            background-color: var(--bg-dark) !important;
            margin: 0; padding: 0;
            color: var(--neon-blue);
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
        }

        /* –†–µ—Ç—Ä–æ-—Å–µ—Ç–∫–∞ (–¥–≤–∏–∂—É—â–∏–π—Å—è –ø–æ–ª) */
        .grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80%;
            background-image: 
                linear-gradient(transparent 0%, var(--neon-pink) 1px, transparent 2px),
                linear-gradient(90deg, transparent 0%, var(--neon-pink) 1px, transparent 2px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center bottom;
            animation: move-grid 2.5s linear infinite;
            opacity: 0.2; z-index: -1;
        }

        @keyframes move-grid {
            from { background-position: 0 0; }
            to { background-position: 0 50px; }
        }

        /* –ü–æ–ª–æ—Å–∞—Ç–æ–µ —Å–æ–ª–Ω—Ü–µ */
        .sun {
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            width: 280px; height: 280px;
            background: linear-gradient(#ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 60px #ff0080;
            z-index: -2;
            /* –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ª–æ—Å –Ω–∞ —Å–æ–ª–Ω—Ü–µ */
            -webkit-mask-image: linear-gradient(to bottom, 
                black 0%, black 65%, 
                transparent 65%, transparent 70%, 
                black 70%, black 75%, 
                transparent 75%, transparent 80%, 
                black 80%, black 85%, 
                transparent 85%, transparent 90%, 
                black 90%, black 95%, 
                transparent 95%, transparent 100%);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–º–µ—Ö VHS */
        .vhs-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 2px 100%;
            pointer-events: none; z-index: 10;
        }

        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1001;
            background: rgba(0,0,0,0.5); border: 2px solid var(--neon-blue);
            color: var(--neon-blue); padding: 15px; border-radius: 50%;
            cursor: pointer; box-shadow: 0 0 15px var(--neon-blue);
        }

        header {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive; font-size: 2rem;
            color: white; text-shadow: 4px 4px var(--neon-pink), -2px -2px var(--neon-blue);
            margin: 0; animation: glitch 2s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(-1deg); }
            40% { transform: skew(1deg); }
            100% { transform: skew(0deg); opacity: 0.9; }
        }

        .timer-box {
            margin-top: 40px; background: rgba(0,0,0,0.8);
            padding: 20px; border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        .timer-display { display: flex; gap: 15px; }
        .t-num { font-size: 2rem; font-weight: bold; color: white; }
        .t-text { font-size: 0.6rem; text-transform: uppercase; color: var(--neon-pink); }

        .container { max-width: 800px; margin: 0 auto; padding: 100px 20px; }

        .moment { margin-bottom: 200px; display: flex; flex-direction: column; align-items: center; }

        .photo-holder {
            width: 100%; max-width: 400px; background: #000; padding: 10px;
            border: 2px solid var(--neon-blue); box-shadow: 0 0 25px var(--neon-blue);
        }

        .photo-holder img { width: 100%; height: auto; display: block; }

        .photo-label {
            font-family: 'Press Start 2P', cursive; font-size: 9px;
            color: var(--neon-pink); padding-top: 12px; text-align: center;
        }

        .moment-desc {
            font-size: 1.1rem; text-align: center; margin-top: 25px;
            color: white; text-shadow: 0 0 10px var(--neon-blue); line-height: 1.5;
        }

        .btn-end {
            font-family: 'Press Start 2P', cursive; font-size: 11px;
            background: transparent; color: var(--neon-pink);
            border: 2px solid var(--neon-pink); padding: 20px 35px;
            cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px var(--neon-pink);
        }

        .btn-end:hover {
            background: var(--neon-pink); color: white;
            box-shadow: 0 0 40px var(--neon-pink); transform: scale(1.05);
        }

        footer { padding: 40px; text-align: center; opacity: 0.4; font-family: 'Press Start 2P', sans-serif; font-size: 7px; color: var(--neon-blue); }

    </style>
</head>
<body>

    <div class="vhs-overlay"></div>

    <button class="music-btn" onclick="toggleMusic()" id="mBtn">üéµ

    <header>

        </div>

        <center>
            <div data-aos="flip-up">
                <button class="btn-end" onclick="sendGiftRequest()">
                    –ó–ê–ü–†–û–°–ò–¢–¨ –ü–û–î–ê–†–û–ö: 100 STARS

    <footer>// ACCESS_GRANTED // 2026 // SYSTEM_LOVE</footer>

    <script>
        AOS.init({ duration: 1200 });

        // –¢–∞–π–º–µ—Ä –Ω–∞ 2 –Ω–æ—è–±—Ä—è 2025
        const start = new Date(2025, 10, 2); 
        function update() {
            const now = new Date();
            const d = now - start;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d / 3600000) % 24);
            const mins = Math.floor((d / 60000) % 60);
            const secs = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div class="t-unit"><span class="t-num">${days}</span><br><span class="t-text">DAYS</span></div>
                <div class="t-unit"><span class="t-num">${hours}</span><br><span class="t-text">HRS</span></div>
                <div class="t-unit"><span class="t-num">${mins}</span><br><span class="t-text">MIN</span></div>
                <div class="t-unit"><span class="t-num">${secs}</span><br><span class="t-text">SEC</span></div>
            `;
        }
        setInterval(update, 1000); update();

        function toggleMusic() {
            const a = document.getElementById('track');
            const b = document.getElementById('mBtn');
            if(a.paused) { a.play(); b.innerText = '‚è∏Ô∏è'; } 
            else { a.pause(); b.innerText = 'üéµ'; }
        }

        function sendGiftRequest() {
            confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 }, colors: ['#ff00ff', '#00ffff'] });
            setTimeout(() => {
                const nick = "brvg23"; 
                const text = encodeURIComponent("–ú–∏–ª—ã–π, —è –≤—ã–±–∏—Ä–∞—é –ø–æ–¥–∞—Ä–æ–∫: –ö–æ–ª—å—Ü–æ –∑–∞ 100 –∑–≤—ë–∑–¥! üíç‚ú®");
                window.location.href = `https://t.me/${nick}?text=${text}`;
            }, 1500);
        }
    </script>
</body>
</html>
