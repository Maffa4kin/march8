        <div id="dynamic-poem" class="poem-text">
            </div>
    </div>
</div>

    // --- МАССИВ СО СТИХАМИ (СЮДА ДОБАВЛЯЙ СВОИ) ---
    const myPoems = [
        `В этой холодной, пустой тишине,
        Ты — единственный свет, что дорог мне.
        Когда мир замирает, теряя черты,
        В моих мыслях останешься только ты.`,

        `Сквозь бесконечность ночных дорог,
        Я бы найти тебя только смог.
        Пусть гаснут звезды и меркнет свет,
        Твоей любви в мире равных нет.`,

        `Если бы мир стал просто кодом,
        Я бы искал тебя под небосводом.
        В каждой строке и в каждом пути,
        Мне лишь тебя нужно в жизни найти.`,
        
        // Можешь добавить свой стих вот так:
        // `Первая строчка\nВторая строчка\nТретья строчка`,
    ];

    function openPoem() {
        // Выбираем случайный стих из списка
        const randomIndex = Math.floor(Math.random() * myPoems.length);
        document.getElementById('dynamic-poem').innerText = myPoems[randomIndex];
        
        document.getElementById('poem-modal').style.display = 'flex';
        
        // Добавим немного конфетти при открытии стихов
        confetti({
            particleCount: 50,
            spread: 60,
            origin: { y: 0.7 },
            colors: ['#ff00ff', '#00ffff']
        });
    }

    function closePoem() {
        document.getElementById('poem-modal').style.display = 'none';
    }
