<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLETTA // FOREVER</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #050110;
        }

        /* –ë–ê–ó–û–í–´–ô –§–û–ù */
        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark) !important;
            color: white;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –ñ–ï–°–¢–ö–ò–ô –§–û–ù–û–í–´–ô –°–õ–û–ô */
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%);
            z-index: -10;
            transform: translateZ(0);
        }

        /* –°–û–õ–ù–¶–ï (–£–ø—Ä–æ—â–µ–Ω–Ω–æ–µ) */
        .sun {
            position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
            width: 250px; height: 250px;
            background: linear-gradient(to bottom, #ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 80px rgba(255, 0, 128, 0.8);
            z-index: -9;
        }

        /* –°–ï–¢–ö–ê */
        .grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(transparent 0%, var(--pink) 1px, transparent 2px),
                linear-gradient(90deg, transparent 0%, var(--pink) 1px, transparent 2px);
            background-size: 40px 40px;
            transform: perspective(300px) rotateX(65deg) scale(2);
            transform-origin: center bottom;
            animation: move-grid 2s linear infinite;
            opacity: 0.3; z-index: -8;
        }

        @keyframes move-grid {
            from { background-position: 0 0; }
            to { background-position: 0 40px; }
        }

        /* –°–ï–†–î–ï–ß–ö–ò */
        #heart-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.6); border: 2px solid var(--blue);
            color: var(--blue); padding: 12px; border-radius: 50%;
        }

        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        h1 { 
            font-family: 'Press Start 2P', cursive; font-size: 1.8rem; 
            text-shadow: 4px 4px var(--pink); margin: 0;
        }

        .timer {
            margin-top: 30px; background: rgba(0,0,0,0.8); padding: 15px;
            border: 2px solid var(--blue); box-shadow: 0 0 15px var(--blue);
            display: flex; gap: 10px;
        }
        .t-num { font-size: 1.8rem; color: white; display: block; }
        .t-lab { font-size: 0.5rem; color: var(--pink); font-family: 'Press Start 2P'; }

        .container { max-width: 800px; margin: 0 auto; padding: 50px 20px; }

        .moment { margin-bottom: 150px; text-align: center; }

        .card {
            background: #000; border: 2px solid var(--blue);
            padding: 8px; box-shadow: 0 0 20px var(--blue);
            display: inline-block; max-width: 90%;
        }
        .card img { width: 100%; height: auto; display: block; }

        .phrase { margin-top: 25px; font-size: 1.1rem; font-weight: bold; text-shadow: 0 0 10px var(--blue); color: #fff; }

        .btn-order {
            font-family: 'Press Start 2P', cursive; font-size: 10px;
            padding: 20px 30px; background: transparent; border: 3px solid var(--pink);
            color: white; cursor: pointer; box-shadow: 0 0 15px var(--pink);
        }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>
    <div class="sun"></div>
    <div class="grid"></div>
    <div id="heart-layer"></div>

    <button class="music-btn" onclick="playM()">üéµ
        <audio id="audio" loop><source src="music.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer" data-aos="fade-up">
            <div id="countdown" style="display:flex; gap:15px;"></div>
        </div>
    </header>

    <div class="container">
        <div class="moment" data-aos="fade-right">
            <div class="card">
                <img src="1.jpg">
                <p style="font-family:'Press Start 2P'; font-size:8px; color:var(--pink); margin-top:10px;">IMG_DATA_01</p>
            </div>
            <p id="p1" class="phrase"></p>
        </div>

        <div class="moment" data-aos="fade-left">
            <div class="card">
                <img src="2.jpg">
                <p style="font-family:'Press Start 2P'; font-size:8px; color:var(--pink); margin-top:10px;">IMG_DATA_02</p>
            </div>
            <p id="p2" class="phrase"></p>
        </div>

        <center>
            <button class="btn-order" data-aos="flip-up" onclick="send()">–ó–ê–ü–†–û–°–ò–¢–¨ –ü–û–î–ê–†–û–ö // 100 STARS</button>
        </center>
    </div>

    <script>
        AOS.init({ once: true });

        const phrases = [
            "–¢—ã ‚Äî –º–æ–π —Ä–∏—Ç–º –≤ —ç—Ç–æ–º —Å–∏–Ω—Ç–≤–µ–π–≤–µ.",
            "–†–µ–∞–ª—å–Ω–æ—Å—Ç—å —Å —Ç–æ–±–æ–π —è—Ä—á–µ –Ω–µ–æ–Ω–∞.",
            "–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî —ç–Ω–µ—Ä–≥–∏—è –≥–æ—Ä–æ–¥–∞.",
            "–¢—ã ‚Äî —è—Ä–∫–∞—è –∑–≤–µ–∑–¥–∞ –Ω–∞ –º–æ–µ–º –Ω–µ–±–µ.",
            "–°–µ—Ä–¥—Ü–µ –±—å–µ—Ç—Å—è –≤ —Ç–µ–º–ø–µ 120 BPM.",
            "–¢—ã ‚Äî –ª—É—á—à–∏–π –±–∞–≥ –≤ –º–æ–µ–π —Å–∏—Å—Ç–µ–º–µ.",
            "–ú–æ—è –ª—é–±–æ–≤—å –∑–∞—Ü–∏–∫–ª–µ–Ω–∞ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ.",
            "–¢—ã ‚Äî –º–æ–π –Ω–µ–æ–Ω–æ–≤—ã–π —Ä–∞–π."
        ];

        function shuffle() {
            const s = [...phrases].sort(() => 0.5 - Math.random());
            document.getElementById('p1').innerText = s[0];
            document.getElementById('p2').innerText = s[1];
        }
        window.onload = shuffle;

        const start = new Date(2025, 10, 2); 
        function update() {
            const now = new Date();
            const d = now - start;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d / 3600000) % 24);
            const mins = Math.floor((d / 60000) % 60);
            const secs = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div><span class="t-num">${days}</span><br><span class="t-lab">DAYS</span></div>
                <div><span class="t-num">${hours}</span><br><span class="t-lab">HRS</span></div>
                <div><span class="t-num">${mins}</span><br><span class="t-lab">MIN</span></div>
                <div><span class="t-num">${secs}</span><br><span class="t-lab">SEC</span></div>
            `;
        }
        setInterval(update, 1000); update();

        function playM() {
            const a = document.getElementById('audio');
            a.paused ? a.play() : a.pause();
        }

        // –£–ü–†–û–©–ï–ù–ù–´–ï –°–ï–†–î–ï–ß–ö–ò
        function createH() {
            const lyr = document.getElementById('heart-layer');
            const h = document.createElement('div');
            h.innerHTML = Math.random() > 0.5 ? 'üíú' : '‚ú®';
            h.style.cssText = `
                position: absolute; left: ${Math.random()*100}vw; top: -50px;
                font-size: 20px; text-shadow: 0 0 10px #ff00ff; opacity: 0.7;
            `;
            const dur = 5000;
            const a = h.animate([{transform:'translateY(0)'}, {transform:'translateY(110vh)'}], dur);
            lyr.appendChild(h);
            a.onfinish = () => h.remove();
        }
        setInterval(createH, 400);

        function send() {
            confetti({ particleCount: 200, spread: 70, colors: ['#ff00ff', '#00ffff'] });
            setTimeout(() => {
                window.location.href = `https://t.me/brvg23?text=${encodeURIComponent("–õ—é–±–∏–º—ã–π, —è –≤—ã–±–∏—Ä–∞—é –ø–æ–¥–∞—Ä–æ–∫: –ö–æ–ª—å—Ü–æ –∑–∞ 100 –∑–≤—ë–∑–¥! üíç")}`;
            }, 1000);
        }
    </script>
</body>
</html>
