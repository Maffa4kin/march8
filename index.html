<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è –º–æ–µ–π –í–∏–æ–ª–µ—Ç—Ç—ã</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-pink: #ff69b4; /* –ù–µ–∂–Ω–æ-—Ä–æ–∑–æ–≤—ã–π */
            --secondary-gold: #ffd700; /* –ó–æ–ª–æ—Ç–æ–π */
            --bg-light: #fdf2f7; /* –û—á–µ–Ω—å —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω */
            --text-dark: #333; /* –¢–µ–º–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            --text-light: #fff;
        }

        body, html {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #e0f2f7 50%, #f3e5f5 100%); /* –í–µ—Å–µ–Ω–Ω–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            color: var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* --- –§–û–ù: –ê–ö–í–ê–†–ï–õ–¨–ù–´–ï –ü–Ø–¢–ù–ê –ò –ü–´–õ–¨–¶–ê --- */
        .bg-gradient-blobs {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 70% 20%, rgba(255, 192, 203, 0.4) 0%, transparent 60%),
                        radial-gradient(circle at 20% 80%, rgba(173, 216, 230, 0.4) 0%, transparent 60%),
                        radial-gradient(circle at 50% 50%, rgba(221, 160, 221, 0.3) 0%, transparent 60%);
            animation: bgBlobsMove 25s infinite alternate ease-in-out;
            z-index: -10;
        }

        @keyframes bgBlobsMove {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.2) translate(50px, -30px); }
        }

        /* "–°–û–õ–ù–¶–ï" - –ù–ï–ñ–ù–û–ï –°–ï–†–î–¶–ï */
        .heart-center {
            position: fixed; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; height: 250px;
            background: linear-gradient(135deg, var(--primary-pink) 0%, #ffbbd0 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 105, 180, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulseHeart 2s infinite alternate;
            z-index: -5;
        }
        @keyframes pulseHeart {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.05); }
        }

        /* –ü–ê–î–ê–Æ–©–ò–ï –õ–ï–ü–ï–°–¢–ö–ò/–°–ï–†–î–ï–ß–ö–ò */
        .petal {
            position: fixed; opacity: 0; pointer-events: none;
            animation: fallPetal 15s infinite linear;
            font-size: 20px; z-index: 100;
        }
        @keyframes fallPetal {
            0% { transform: translate(0, -10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translate(var(--x-end), 110vh) rotate(720deg); opacity: 0; }
        }

        /* --- –û–°–ù–û–í–ù–û–ô –ò–ù–¢–ï–†–§–ï–ô–° --- */
        header {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            position: relative; z-index: 10;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: var(--primary-pink); text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px; letter-spacing: 2px;
            font-weight: 700;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif; font-weight: 400;
            color: #666; font-size: clamp(0.9rem, 2vw, 1.2rem); margin-bottom: 20px;
        }

        .timer-elegant {
            display: flex; gap: clamp(15px, 3vw, 30px);
            background: rgba(255, 255, 255, 0.6);
            padding: clamp(15px, 4vw, 30px); border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            color: var(--text-dark);
        }
        .t-col { text-align: center; }
        .t-val { font-family: 'Playfair Display', serif; font-size: clamp(1.8rem, 6vw, 3rem); font-weight: 700; display: block; line-height: 1; color: var(--primary-pink); }
        .t-lbl { font-family: 'Montserrat', sans-serif; font-size: clamp(0.6rem, 1.5vw, 0.8rem); text-transform: uppercase; color: #888; margin-top: 8px; }

        .btn-elegant {
            margin-top: 40px; padding: 15px 35px;
            background: linear-gradient(45deg, var(--primary-pink), #ffbbd0);
            border: none; border-radius: 30px;
            color: var(--text-light); font-family: 'Montserrat', sans-serif;
            font-size: clamp(0.8rem, 2vw, 1rem); font-weight: 700;
            cursor: pointer; transition: 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.3);
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-elegant:hover {
            background: linear-gradient(45deg, #ffbbd0, var(--primary-pink));
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.5);
            transform: translateY(-3px);
        }

        /* –°–ï–ö–¶–ò–Ø –° –§–û–¢–û–ì–†–ê–§–ò–Ø–ú–ò */
        .photo-section {
            padding: 80px 20px; text-align: center;
            position: relative; z-index: 10;
        }
        .photo-card {
            max-width: 350px; margin: 0 auto 100px;
            background: var(--bg-light); border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 15px;
            overflow: hidden; /* –ß—Ç–æ–±—ã —Ä–∞–º–∫–∞ –±—ã–ª–∞ –≤–Ω—É—Ç—Ä–∏ */
        }
        .photo-card img {
            width: 100%; border-radius: 10px;
            border: 3px solid var(--secondary-gold); /* –ó–æ–ª–æ—Ç–∏—Å—Ç–∞—è —Ä–∞–º–∫–∞ */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .photo-card img:hover { transform: scale(1.03); }
        .photo-caption {
            font-family: 'Playfair Display', serif; font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: var(--primary-pink); margin-top: 20px; font-style: italic;
        }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
        #poem-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 5000;
            align-items: center; justify-content: center;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: var(--bg-light); border-radius: 20px;
            padding: 40px; max-width: 600px; width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative; text-align: center;
        }
        .poem-text {
            font-family: 'Montserrat', sans-serif; font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--text-dark); line-height: 1.8; margin-bottom: 30px;
            white-space: pre-line;
        }

        /* –ö–ù–û–ü–ö–ê –ú–£–ó–´–ö–ò */
        .music-toggle {
            position: fixed; top: 25px; right: 25px; z-index: 6000;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--primary-pink);
            color: var(--primary-pink); font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 3px 10px rgba(255, 105, 180, 0.2);
            transition: 0.3s ease;
        }
        .music-toggle:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4); }

        #particles-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;
        }
    </style>
</head>
<body id="main-body">

    <div class="bg-gradient-blobs"></div>
    <div class="heart-center"></div>
    <div id="particles-container"></div> <button class="music-toggle" onclick="toggleMusic()" id="musicBtn">üéµ
        <audio id="track" loop>
            <source src="XdrianGM - Hold Me (Quavier Edit).mp3" type="audio/mpeg">
        </audio>
    </button>

    <header>
        <div class="subtitle" data-aos="fade-down" data-aos-duration="1000">–ü–æ—Å–≤—è—â–∞–µ—Ç—Å—è –º–æ–µ–π –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–π</div>
        <h1 data-aos="zoom-in" data-aos-duration="1200">–í–∏–æ–ª–µ—Ç—Ç–∞</h1>
        
        <div class="timer-elegant" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
            <div class="t-col"><span class="t-val" id="days">00</span><span class="t-lbl">–î–ù–ï–ô</span></div>
            <div class="t-col"><span class="t-val" id="hours">00</span><span class="t-lbl">–ß–ê–°–û–í</span></div>
            <div class="t-col"><span class="t-val" id="minutes">00</span><span class="t-lbl">–ú–ò–ù–£–¢</span></div>
            <div class="t-col"><span class="t-val" id="seconds">00</span><span class="t-lbl">–°–ï–ö–£–ù–î</span></div>
        </div>

        <button class="btn-elegant" onclick="openPoemModal()" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">–û—Ç–∫—Ä—ã—Ç—å –ø–æ—Å–ª–∞–Ω–∏–µ</button>
    </header>

    <div class="photo-section">
        <div class="photo-card" data-aos="fade-right" data-aos-duration="1000">
            <img src="1.jpg" alt="–ú–æ–º–µ–Ω—Ç 1">
            <p class="photo-caption">–ú–æ–º–µ–Ω—Ç, –∫–æ–≥–¥–∞ –≤—Å—ë –Ω–∞—á–∞–ª–æ—Å—å</p>
        </div>
        
        <div class="photo-card" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300">
            <img src="2.jpg" alt="–ú–æ–º–µ–Ω—Ç 2">
            <p class="photo-caption">–¢–≤–æ–µ —Å–∏—è–Ω–∏–µ - –º–æ–π –≤–µ—á–Ω—ã–π —Ä–∞—Å—Å–≤–µ—Ç</p>
        </div>

        <button onclick="activateGift()" class="btn-elegant" style="margin-top: 80px;" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">–ü–æ–¥–∞—Ä–∏—Ç—å —Ü–≤–µ—Ç–æ–∫</button>
    </div>

    <div id="poem-modal">
        <div class="modal-content">
            <p class="poem-text" id="poem-target"></p>
            <button class="btn-elegant" onclick="closePoemModal()" style="width:100%;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        AOS.init();

        const audio = document.getElementById('track');
        const mainBody = document.getElementById('main-body');

        function toggleMusic() {
            if (audio.paused) {
                audio.play().then(() => {
                    document.getElementById('musicBtn').innerText = '‚è∏';
                    mainBody.classList.add('playing'); // –î–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—É–ª—å—Å–∞—Ü–∏–∏ —Å–µ—Ä–¥—Ü–∞
                }).catch(e => console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏ –∞—É–¥–∏–æ:", e));
            } else {
                audio.pause();
                document.getElementById('musicBtn').innerText = 'üéµ';
                mainBody.classList.remove('playing');
            }
        }

        const poems = [
            `–í —Ç–≤–æ–∏—Ö –≥–ª–∞–∑–∞—Ö —è –≤–∏–∂—É –æ—Ç—Ä–∞–∂–µ–Ω—å–µ\n–¢–æ–≥–æ, —á—Ç–æ –¥–æ–ª–≥–æ –≤ –ø–∞–º—è—Ç–∏ –∏—Å–∫–∞–ª.\n–¢—ã ‚Äî –º–æ–µ –ª—É—á—à–µ–µ –≤–µ–∑–µ–Ω—å–µ,\n–ú–æ–π —Å–∞–º—ã–π —Ç–∏—Ö–∏–π –∏ —Ä–æ–¥–Ω–æ–π –ø—Ä–∏—á–∞–ª.\n\n–° 8 –ú–∞—Ä—Ç–∞, –º–æ—è –Ω–µ–∂–Ω–æ—Å—Ç—å!`,
            `–ü—É—Å—Ç—å –º–∏—Ä —à—É–º–∏—Ç, –º–µ–Ω—è—è –≥–æ—Ä–æ–¥–∞,\n–ò –≤—Ä–µ–º—è –∫—Ä—É—Ç–∏—Ç —Å—Ç—Ä–µ–ª–∫–∏ —Å–ª–∏—à–∫–æ–º –±—ã—Å—Ç—Ä–æ,\n–¢—ã –≤ –º–æ–µ–º —Å–µ—Ä–¥—Ü–µ ‚Äî —Ä–∞–∑ –∏ –Ω–∞–≤—Å–µ–≥–¥–∞,\n–ö–∞–∫ —Å–∞–º–∞—è —Ç–µ–ø–ª–∞—è –∏ —Å–æ–ª–Ω–µ—á–Ω–∞—è –∏—Å–∫—Ä–∞.\n\n–õ—é–±–ª—é —Ç–µ–±—è, –í–∏–æ–ª–µ—Ç—Ç–∞!`,
            `–Ø –Ω–µ —É–º–µ—é –≥–æ–≤–æ—Ä–∏—Ç—å –∫—Ä–∞—Å–∏–≤–æ,\n–ù–æ –∑–Ω–∞—é —Ç–æ—á–Ω–æ: –±–µ–∑ —Ç–µ–±—è –Ω–µ–ª—å–∑—è.\n–¢—ã ‚Äî –º–æ–µ –º–∞–ª–µ–Ω—å–∫–æ–µ, –¥–æ–±—Ä–æ–µ —Å–ø–∞—Å–∏–±–æ\n–ó–∞ —Ç–æ, —á—Ç–æ —Å–≤–µ—Ç—è—Ç—Å—è —Ç–µ–ø–µ—Ä—å –º–æ–∏ –≥–ª–∞–∑–∞.\n\n–¢–≤–æ–π –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π.`,
            `–° —Ç–æ–±–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å - —ç—Ç–æ –≤–µ—Å–Ω–∞,\n–ò —Å–µ—Ä–¥—Ü–µ –ø–æ—ë—Ç, –∫–∞–∫ –±—É–¥—Ç–æ –ø—Ç–∏—Ü–∞.\n–¢—ã —Å–≤–µ—Ç, —Ç—ã —Ä–∞–¥–æ—Å—Ç—å, —Ç—ã –º–æ—è —Å—É–¥—å–±–∞,\n–ú–æ—è –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞—è —Ü–∞—Ä–∏—Ü–∞.\n\n–ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Å 8 –ú–∞—Ä—Ç–∞!`
        ];

        function openPoemModal() {
            document.getElementById('poem-target').innerText = poems[Math.floor(Math.random() * poems.length)];
            document.getElementById('poem-modal').style.display = 'flex';
            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ffd700', '#ffffff']
            });
        }
        function closePoemModal() {
            document.getElementById('poem-modal').style.display = 'none';
        }

        // –¢–∞–π–º–µ—Ä
        const startDate = new Date(2025, 10, 2, 0, 0, 0); // 2 –Ω–æ—è–±—Ä—è 2025 –≥–æ–¥–∞, 00:00:00
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(d);
            document.getElementById('hours').innerText = String(h).padStart(2, '0');
            document.getElementById('minutes').innerText = String(m).padStart(2, '0');
            document.getElementById('seconds').innerText = String(s).padStart(2, '0');
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ª–µ–ø–µ—Å—Ç–∫–∏/—Å–µ—Ä–¥–µ—á–∫–∏
        const particlesContainer = document.getElementById('particles-container');
        const particleIcons = ['üå∏', 'üíñ', '‚ú®', 'üíú']; // –ò–∫–æ–Ω–∫–∏ –¥–ª—è —á–∞—Å—Ç–∏—Ü

        setInterval(() => {
            const particle = document.createElement('div');
            const icon = particleIcons[Math.floor(Math.random() * particleIcons.length)];
            particle.innerHTML = icon;
            particle.classList.add('petal');
            
            const startX = Math.random() * 100; // –û—Ç 0 –¥–æ 100vw
            const endX = startX + (Math.random() - 0.5) * 50; // –°–º–µ—â–µ–Ω–∏–µ –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ
            const delay = Math.random() * 5; // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è
            const duration = 10 + Math.random() * 10; // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è

            particle.style.left = `${startX}vw`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.setProperty('--x-end', `${endX}vw`); // –ü–µ—Ä–µ–¥–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –≤ keyframes

            particlesContainer.appendChild(particle);

            // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);

        }, 300); // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —á–∞—Å—Ç–∏—Ü—É –∫–∞–∂–¥—ã–µ 300–º—Å

        function activateGift() {
            confetti({
                particleCount: 250,
                spread: 120,
                origin: { y: 0.8 },
                colors: ['#ff69b4', '#ffd700', '#fce4ec', '#ffffff']
            });
            setTimeout(() => {
                window.location.href = "https://t.me/brvg23?text=" + encodeURIComponent("–° 8 –ú–∞—Ä—Ç–∞, –º–æ—è –ª—é–±–∏–º–∞—è –í–∏–æ–ª–µ—Ç—Ç–∞! –ú–æ–π –ø–æ–¥–∞—Ä–æ–∫ –¥–ª—è —Ç–µ–±—è!");
            }, 1500);
        }
    </script>
</body>
