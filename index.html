<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –í–∏–æ–ª–µ—Ç—Ç—ã ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-dark: #1a0b2e; /* –ì–ª—É–±–æ–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            --accent-violet: #9d50bb; /* –Ø—Ä–∫–∏–π —Ñ–∏–æ–ª–µ—Ç */
            --soft-lavender: #e0c3fc; /* –õ–∞–≤–∞–Ω–¥–æ–≤—ã–π –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #2e1a47 0%, #1a0b2e 100%);
            color: var(--soft-lavender);
            overflow-x: hidden;
            text-align: center;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å —á–∞—Å—Ç–∏—Ü–∞–º–∏ */
        .heart-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        header {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 20px rgba(157, 80, 187, 0.8);
            margin: 0;
            letter-spacing: 2px;
        }

        .timer-label {
            margin-top: 30px;
            font-size: 1.1rem;
            color: var(--soft-lavender);
            font-weight: 300;
            opacity: 0.8;
        }

        .timer {
            background: var(--glass);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            margin-top: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .timer-unit {
            margin: 0 15px;
        }

        .timer-num {
            font-weight: 600;
            font-size: 2.2rem;
            display: block;
            color: white;
            text-shadow: 0 0 10px var(--accent-violet);
        }

        .timer-text {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--soft-lavender);
        }

        .section {
            padding: 60px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .photo-frame {
            width: 280px;
            background: #fff; /* –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π –±–µ–ª—ã–π –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ —Ñ–æ—Ç–æ */
            padding: 12px 12px 40px 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .photo-placeholder {
            width: 100%;
            height: 260px;
            background: #2a1b3d;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-caption {
            margin-top: 15px;
            font-family: 'Pacifico', cursive;
            font-size: 1.2rem;
            color: #4a148c; /* –¢–µ–º–Ω–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π –¥–ª—è –ø–æ–¥–ø–∏—Å–∏ –Ω–∞ –±–µ–ª–æ–º */
        }

        .frame-1 { transform: rotate(-3deg); }
        .frame-2 { transform: rotate(3deg); }
        .frame-3 { transform: rotate(-2deg); }

        .photo-frame:hover {
            transform: scale(1.1) rotate(0deg) translateY(-10px);
            box-shadow: 0 30px 50px rgba(157, 80, 187, 0.3);
        }

        .btn-surprise {
            background: linear-gradient(45deg, var(--accent-violet), #6a11cb);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.4);
            margin: 50px 0;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-surprise:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(106, 17, 203, 0.6);
        }

        footer {
            padding: 60px;
            color: var(--soft-lavender);
            font-size: 0.9rem;
            opacity: 0.6;
            letter-spacing: 2px;
        }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä –ø–æ–¥ —Å—Ç–∏–ª—å */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--accent-violet); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="heart-bg" id="hearts"></div>

    <header>
        <h1>–í–∏–æ–ª–µ—Ç—Ç–∞, —Ç—ã –º–æ–π –º–∏—Ä</h1>
        <p class="timer-label">–°—á–∞—Å—Ç–ª–∏–≤—ã –≤–º–µ—Å—Ç–µ —É–∂–µ:</p>
        <div class="timer" id="timer"></div>
    </header>

    <div class="section">
        <div class="gallery">
            <div class="photo-frame frame-1">
                <div class="photo-placeholder">
                    <span style="color: var(--soft-lavender)">–§–æ—Ç–æ ‚Ññ1</span>
                </div>
                <div class="photo-caption">–¢–≤–æ—è –º–∞–≥–∏—è...</div>
            </div>

            <div class="photo-frame frame-2">
                <div class="photo-placeholder">
                    <span style="color: var(--soft-lavender)">–§–æ—Ç–æ ‚Ññ2</span>
                </div>
                <div class="photo-caption">–ú–æ—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç—å</div>
            </div>

            <div class="photo-frame frame-3">
                <div class="photo-placeholder">
                    <span style="color: var(--soft-lavender)">–§–æ—Ç–æ ‚Ññ3</span>
                </div>
                <div class="photo-caption">–ù–∞—à–µ ¬´–Ω–∞–≤—Å–µ–≥–¥–∞¬ª</div>
            </div>
        </div>

        <button class="btn-surprise" onclick="celebrate()">–£–≤–∏–¥–µ—Ç—å –º–∞–≥–∏—é ‚ú®</button>
    </div>

    <footer>
        –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è –í–∏–æ–ª–µ—Ç—Ç—ã ‚ù§Ô∏è 2026
    </footer>

    <script>
        // –î–ê–¢–ê: 2 –Ω–æ—è–±—Ä—è 2025
        const startDate = new Date(2025, 10, 2, 0, 0, 0); 

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / 1000 / 60) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').innerHTML = `
                <div class="timer-unit"><span class="timer-num">${days}</span><span class="timer-text">–¥–Ω</span></div>
                <div class="timer-unit"><span class="timer-num">${hours}</span><span class="timer-text">—á–∞—Å</span></div>
                <div class="timer-unit"><span class="timer-num">${mins}</span><span class="timer-text">–º–∏–Ω</span></div>
                <div class="timer-unit"><span class="timer-num">${secs}</span><span class="timer-text">—Å–µ–∫</span></div>
            `;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        function celebrate() {
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#e0c3fc', '#9d50bb', '#ffffff', '#6a11cb']
            });
        }

        const heartContainer = document.getElementById('hearts');
        function createHeart() {
            const heart = document.createElement('div');
            // –ß–µ—Ä–µ–¥—É–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ –∏ –∏—Å–∫–æ—Ä–∫–∏
            heart.innerHTML = Math.random() > 0.5 ? 'üíú' : '‚ú®';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.2;
            
            heart.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: heart.style.opacity },
                { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: 5000 + Math.random() * 3000,
                easing: 'linear'
            });
            
            heartContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        setInterval(createHeart, 600);
    </script>
</body>
</html>
