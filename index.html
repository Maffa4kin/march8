<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #050110;
        }

        /* 1. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            background-color: var(--dark) !important; /* –ë–∞–∑–æ–≤—ã–π —Ü–≤–µ—Ç */
            color: white;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 2. –§–û–ù–û–í–´–ï –°–õ–û–ò (–§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ) */
        .bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -20; pointer-events: none;
        }

        .bg-gradient {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%);
        }

        .sun {
            position: absolute; top: 45%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            background: linear-gradient(to bottom, #ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 80px var(--pink);
            z-index: -10;
        }

        .grid {
            position: absolute; bottom: 0; left: -50%; width: 200%; height: 60%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.4) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.4) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(250px) rotateX(65deg);
            transform-origin: center bottom;
            animation: moveGrid 2s linear infinite;
            z-index: -5;
        }

        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 0 50px; } }

        /* –°–ï–†–î–ï–ß–ö–ò –ü–û–í–ï–†–• –í–°–ï–ì–û */
        #heart-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none;
        }

        /* 3. –ö–û–ù–¢–ï–ù–¢ (–ü–†–û–ó–†–ê–ß–ù–´–ô) */
        header {
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: transparent !important; /* –£–ë–ò–†–ê–ï–ú –§–û–ù */
            position: relative;
        }

        h1 {
            font-family: 'Press Start 2P', cursive; font-size: 2.2rem;
            text-shadow: 0 0 15px var(--pink); color: #fff;
            margin-bottom: 20px;
        }

        .timer-box {
            background: rgba(0, 0, 0, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
            border: 2px solid var(--blue); padding: 20px;
            box-shadow: 0 0 20px var(--blue);
            backdrop-filter: blur(3px); /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ */
        }

        .t-num { font-size: 2.2rem; font-weight: bold; }
        .t-lab { font-size: 0.6rem; color: var(--pink); font-family: 'Press Start 2P'; display: block; }

        .container {
            position: relative;
            background: transparent !important; /* –£–ë–ò–†–ê–ï–ú –§–û–ù –¢–£–¢ */
            padding-bottom: 100px;
        }

        .moment { margin-bottom: 150px; text-align: center; }

        .card {
            background: #000; border: 3px solid var(--blue);
            padding: 8px; box-shadow: 0 0 20px var(--blue);
            display: inline-block; transition: 0.3s;
        }
        .card:hover { transform: scale(1.03); border-color: var(--pink); }
        .card img { width: 300px; height: auto; display: block; }

        .phrase { 
            margin-top: 25px; font-size: 1.2rem; font-weight: bold; 
            text-shadow: 0 0 10px var(--blue); max-width: 80%; margin-left: auto; margin-right: auto;
        }

        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1001;
            background: rgba(0,0,0,0.5); border: 2px solid var(--blue);
            color: var(--blue); padding: 10px; border-radius: 50%; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="bg-gradient"></div>
        <div class="sun"></div>
        <div class="grid"></div>
    </div>

    <div id="heart-layer"></div>

    <button class="music-btn" onclick="playMusic()">üéµ
        <audio id="mTrack" loop><source src="music.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer-box" data-aos="fade-up">
            <div id="countdown" style="display:flex; gap:20px;"></div>
        </div>
    </header>

    <div class="container">
        <div class="moment" data-aos="fade-up">
            <div class="card">
                <img src="1.jpg">
            </div>
            <p id="p1" class="phrase"></p>
        </div>

        <div class="moment" data-aos="fade-up">
            <div class="card">
                <img src="2.jpg">
            </div>
            <p id="p2" class="phrase"></p>
        </div>

        <center>
            <button onclick="gift()" style="font-family:'Press Start 2P'; padding:20px; border:3px solid var(--pink); background:transparent; color:white; box-shadow:0 0 15px var(--pink); cursor:pointer;">
                –ü–û–õ–£–ß–ò–¢–¨ –ü–û–î–ê–†–û–ö // 100 STARS
            </button>
        </center>
    </div>

    <script>
        AOS.init();

        const phrases = [
            "–¢—ã ‚Äî –º–æ–π –≥–ª–∞–≤–Ω—ã–π —Ä–∏—Ç–º –≤ —ç—Ç–æ–º —Å–∏–Ω—Ç–≤–µ–π–≤–µ.",
            "–° —Ç–æ–±–æ–π —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å —è—Ä—á–µ –ª—é–±–æ–≥–æ –Ω–µ–æ–Ω–∞.",
            "–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî —ç–Ω–µ—Ä–≥–∏—è —ç—Ç–æ–≥–æ –≥–æ—Ä–æ–¥–∞.",
            "–¢—ã ‚Äî —è—Ä–∫–∞—è –∑–≤–µ–∑–¥–∞ –Ω–∞ –º–æ–µ–º –Ω–µ–±–µ.",
            "–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –±—å–µ—Ç—Å—è –≤ —Ç–≤–æ—ë–º —Ç–µ–º–ø–µ.",
            "–¢—ã ‚Äî –ª—É—á—à–∏–π –±–∞–≥ –≤ –º–æ–µ–π —Å–∏—Å—Ç–µ–º–µ.",
            "–õ—é–±–æ–≤—å –∫ —Ç–µ–±–µ –∑–∞—Ü–∏–∫–ª–µ–Ω–∞ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ.",
            "–¢—ã ‚Äî –º–æ–π –Ω–µ–æ–Ω–æ–≤—ã–π —Ä–∞–π."
        ];

        function shuffle() {
            const s = phrases.sort(() => 0.5 - Math.random());
            document.getElementById('p1').innerText = s[0];
            document.getElementById('p2').innerText = s[1];
        }
        window.onload = shuffle;

        const start = new Date(2025, 10, 2); 
        function update() {
            const now = new Date();
            const d = now - start;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d / 3600000) % 24);
            const mins = Math.floor((d / 60000) % 60);
            const secs = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div><span class="t-num">${days}</span><span class="t-lab">–î–ù–ò</span></div>
                <div><span class="t-num">${hours}</span><span class="t-lab">–ß–ê–°–´</span></div>
                <div><span class="t-num">${mins}</span><span class="t-lab">–ú–ò–ù</span></div>
                <div><span class="t-num">${secs}</span><span class="t-lab">–°–ï–ö</span></div>
            `;
        }
        setInterval(update, 1000); update();

        function playMusic() {
            const a = document.getElementById('mTrack');
            a.paused ? a.play() : a.pause();
        }

        function createH() {
            const l = document.getElementById('heart-layer');
            const h = document.createElement('div');
            h.innerHTML = Math.random() > 0.5 ? 'üíú' : '‚ú®';
            h.style.position = 'absolute';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '-50px';
            h.style.fontSize = '20px';
            h.style.textShadow = '0 0 10px #ff00ff';
            const a = h.animate([{transform:'translateY(0)'}, {transform:'translateY(110vh)'}], 5000);
            l.appendChild(h);
            a.onfinish = () => h.remove();
        }
        setInterval(createH, 300);

        function gift() {
            confetti({ particleCount: 200, spread: 70, colors: ['#ff00ff', '#00ffff'] });
            setTimeout(() => {
                window.location.href = "https://t.me/brvg23?text=" + encodeURIComponent("–õ—é–±–∏–º—ã–π, —è –≤—ã–±–∏—Ä–∞—é –∫–æ–ª—å—Ü–æ –∑–∞ 100 –∑–≤—ë–∑–¥! üíç");
            }, 1000);
        }
    </script>
</body>
</html>
