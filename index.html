<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --bg-color: #050110;
        }

        body, html { 
            margin: 0; padding: 0; 
            background-color: var(--bg-color);
            color: white; font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
            /* –ê–Ω–∏–º–∞—Ü–∏—è –ª–µ–≥–∫–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ —Ñ–æ–Ω–∞ */
            animation: bgShift 15s infinite alternate;
        }

        @keyframes bgShift {
            0% { background-color: #050110; }
            100% { background-color: #12042b; }
        }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–û–ï –°–í–ï–ß–ï–ù–ò–ï (–ó–∞–º–µ–Ω–∞ —Å–æ–ª–Ω—Ü—É, –∫–æ—Ç–æ—Ä–æ–µ –Ω–µ –≤–∏–¥–Ω–æ) */
        .glow-center {
            position: fixed; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.4) 0%, transparent 70%);
            filter: blur(40px);
            z-index: -5;
        }

        .sun-disk {
            position: fixed; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            width: 280px; height: 280px;
            background: linear-gradient(to bottom, #ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 0, 128, 0.8);
            z-index: -4;
        }

        /* –°–ï–¢–ö–ê –° –ü–õ–ê–í–ù–´–ú –ò–°–ß–ï–ó–ù–û–í–ï–ù–ò–ï–ú –ö –¶–ï–ù–¢–†–£ */
        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(150px) rotateX(60deg);
            mask-image: linear-gradient(to top, black, transparent); /* –°–µ—Ç–∫–∞ –≥–∞—Å–Ω–µ—Ç –∫ –≥–æ—Ä–∏–∑–æ–Ω—Ç—É */
            animation: moveGrid 3s linear infinite;
            z-index: -3;
        }

        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 0 50px; } }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 10; }
        
        h1 { font-weight: 900; font-size: clamp(2rem, 8vw, 4rem); letter-spacing: 12px; text-shadow: 0 0 20px var(--pink); margin-bottom: 20px; }

        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–π —Ç–∞–π–º–µ—Ä */
        .timer-glass {
            display: flex; gap: 15px; padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .t-unit { text-align: center; min-width: 60px; }
        .t-val { font-size: 2.2rem; font-weight: 900; color: white; display: block; }
        .t-lab { font-family: 'Press Start 2P'; font-size: 8px; color: var(--pink); margin-top: 5px; }

        .btn {
            margin-top: 40px; padding: 15px 30px; 
            background: transparent; border: 1px solid var(--pink);
            color: white; font-family: 'Press Start 2P'; font-size: 10px;
            cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: var(--pink); box-shadow: 0 0 40px var(--pink); }

        /* –§–û–¢–û –ö–ê–†–¢–û–ß–ö–ò */
        .content { padding: 100px 20px; text-align: center; position: relative; z-index: 10; }
        .card { 
            display: inline-block; margin-bottom: 120px; 
            border: 1px solid var(--blue); padding: 10px; background: rgba(0,0,0,0.8);
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
        }
        .card img { width: 100%; max-width: 300px; display: block; }

        /* –ú–£–ó–´–ö–ê–õ–¨–ù–ê–Ø –ö–ù–û–ü–ö–ê */
        .m-ctrl {
            position: fixed; top: 25px; right: 25px; z-index: 1000;
            width: 50px; height: 50px; border: 1px solid var(--blue);
            background: rgba(0,0,0,0.6); color: var(--blue); border-radius: 50%;
            cursor: pointer; font-size: 1.2rem;
        }

        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
    </style>
</head>
<body>

    <div class="glow-center"></div>
    <div class="sun-disk"></div>
    <div class="grid"></div>
    <div id="particles"></div>

    <button class="m-ctrl" onclick="toggleM()" id="mBtn">üéµ
        <audio id="track" loop><source src="XdrianGM - Hold Me (Quavier Edit).mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer-glass" data-aos="fade-up">
            <div class="t-unit"><span class="t-val" id="d">00</span><span class="t-lab">–î–ù–ò</span></div>
            <div class="t-unit"><span class="t-val" id="h">00</span><span class="t-lab">–ß–ê–°</span></div>
            <div class="t-unit"><span class="t-val" id="m">00</span><span class="t-lab">–ú–ò–ù</span></div>
            <div class="t-unit"><span class="t-val" id="s">00</span><span class="t-lab">–°–ï–ö</span></div>
        </div>
        <button class="btn" onclick="openP()">–ß–ò–¢–ê–¢–¨ –ü–û–°–õ–ê–ù–ò–ï</button>
    </header>

    <div class="content">
        <div class="card" data-aos="fade-right">
            <img src="1.jpg">
            <p style="font-family:'Press Start 2P'; font-size:8px; color:var(--blue); margin-top:15px;">MOMENT_01</p>
        </div>
        <br>
        <div class="card" data-aos="fade-left">
            <img src="2.jpg">
            <p style="font-family:'Press Start 2P'; font-size:8px; color:var(--blue); margin-top:15px;">MOMENT_02</p>
        </div>
        <br>
        <button onclick="gift()" class="btn" style="border-color:var(--blue);">–û–¢–ü–†–ê–í–ò–¢–¨ –õ–Æ–ë–û–í–¨</button>
    </div>

    <script>
        AOS.init();
        const audio = document.getElementById('track');
        
        function toggleM() {
            if (audio.paused) {
                audio.play().then(() => document.getElementById('mBtn').innerText = '‚è∏');
            } else {
                audio.pause();
                document.getElementById('mBtn').innerText = 'üéµ';
            }
        }

        const poems = [
            `–í —Ç–≤–æ–∏—Ö –≥–ª–∞–∑–∞—Ö —è –≤–∏–∂—É –æ—Ç—Ä–∞–∂–µ–Ω—å–µ\n–¢–æ–≥–æ, —á—Ç–æ –¥–æ–ª–≥–æ –≤ –ø–∞–º—è—Ç–∏ –∏—Å–∫–∞–ª.\n–¢—ã ‚Äî –º–æ–µ –ª—É—á—à–µ–µ –≤–µ–∑–µ–Ω—å–µ,\n–ú–æ–π —Å–∞–º—ã–π —Ç–∏—Ö–∏–π –∏ —Ä–æ–¥–Ω–æ–π –ø—Ä–∏—á–∞–ª.`,
            `–¢—ã –≤ –º–æ–µ–º —Å–µ—Ä–¥—Ü–µ ‚Äî —Ä–∞–∑ –∏ –Ω–∞–≤—Å–µ–≥–¥–∞,\n–ö–∞–∫ —Å–∞–º–∞—è —Ç–µ–ø–ª–∞—è –∏ —è—Ä–∫–∞—è –∏—Å–∫—Ä–∞.`
        ];

        function openP() {
            const p = poems[Math.floor(Math.random()*poems.length)];
            alert(p); // –î–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∞–ª–µ—Ä—Ç, –µ—Å–ª–∏ –º–æ–¥–∞–ª–∫–∏ –≥–ª—é—á–∞—Ç
            confetti({ particleCount: 150, spread: 70 });
        }

        const start = new Date(2025, 10, 2); 
        function update() {
            const diff = new Date() - start;
            document.getElementById('d').innerText = Math.floor(diff / 86400000);
            document.getElementById('h').innerText = String(Math.floor((diff / 3600000) % 24)).padStart(2, '0');
            document.getElementById('m').innerText = String(Math.floor((diff / 60000) % 60)).padStart(2, '0');
            document.getElementById('s').innerText = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        }
        setInterval(update, 1000); update();

        setInterval(() => {
            const p = document.createElement('div');
            p.innerHTML = 'üíú';
            p.style.cssText = `position:fixed; left:${Math.random()*100}vw; top:-30px; z-index:15; font-size:20px; color:var(--pink);`;
            const a = p.animate([{transform:'translateY(0)'},{transform:'translateY(110vh)'}], 6000);
            document.getElementById('particles').appendChild(p);
            a.onfinish = () => p.remove();
        }, 500);

        function gift() { confetti(); setTimeout(() => { window.location.href="https://t.me/brvg23"; }, 1000); }
    </script>
</body>
</html>
