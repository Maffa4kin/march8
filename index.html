<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --dark-pink: #ff8e91;
            --text-color: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
            color: var(--text-color);
            overflow-x: hidden;
            text-align: center;
        }

        .heart-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        header {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin: 0;
        }

        .timer-label {
            margin-top: 30px;
            font-size: 1.1rem;
            color: white;
            font-weight: 300;
        }

        .timer {
            background: rgba(255, 255, 255, 0.25);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            margin-top: 15px;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .timer-unit {
            margin: 0 10px;
        }

        .timer-num {
            font-weight: 600;
            font-size: 1.8rem;
            display: block;
            color: white;
        }

        .timer-text {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }

        .section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .photo-frame {
            width: 280px;
            background: white;
            padding: 12px 12px 35px 12px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            transition: 0.4s ease;
        }

        .photo-placeholder {
            width: 100%;
            height: 250px;
            background: #ffeef0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed var(--primary-pink);
            overflow: hidden;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-caption {
            margin-top: 15px;
            font-family: 'Pacifico', cursive;
            font-size: 1.1rem;
            color: var(--dark-pink);
        }

        .frame-1 { transform: rotate(-3deg); }
        .frame-2 { transform: rotate(2deg); }
        .frame-3 { transform: rotate(-2deg); }

        .btn-surprise {
            background: white;
            color: var(--dark-pink);
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin: 40px 0;
            transition: 0.3s;
        }

        .btn-surprise:active { transform: scale(0.95); }

        footer {
            padding: 40px;
            color: white;
            font-size: 0.9rem;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="hearts"></div>

    <header>
        <h1>С 8 Марта!</h1>
        <p class="timer-label">Мы вместе уже:</p>
        <div class="timer" id="timer">
            </div>
    </header>

    <div class="section">
        <div class="gallery">
            <div class="photo-frame frame-1">
                <div class="photo-placeholder">
                    <span style="color: var(--dark-pink)">Твое фото №1</span>
                </div>
                <div class="photo-caption">Помнишь этот день?</div>
            </div>

            <div class="photo-frame frame-2">
                <div class="photo-placeholder">
                    <span style="color: var(--dark-pink)">Твое фото №2</span>
                </div>
                <div class="photo-caption">Самая красивая</div>
            </div>

            <div class="photo-frame frame-3">
                <div class="photo-placeholder">
                    <span style="color: var(--dark-pink)">Твое фото №3</span>
                </div>
                <div class="photo-caption">Люблю тебя</div>
            </div>
        </div>

        <button class="btn-surprise" onclick="celebrate()">Нажми на меня! ✨</button>
    </div>

    <footer>
        Для моей любимой ❤️ 2025
    </footer>

    <script>
        // ДАТА: 2 ноября 2025 (Месяц 10 = Ноябрь)
        const startDate = new Date(2025, 10, 2, 0, 0, 0); 

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / 1000 / 60) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').innerHTML = `
                <div class="timer-unit"><span class="timer-num">${days}</span><span class="timer-text">дн</span></div>
                <div class="timer-unit"><span class="timer-num">${hours}</span><span class="timer-text">час</span></div>
                <div class="timer-unit"><span class="timer-num">${mins}</span><span class="timer-text">мин</span></div>
                <div class="timer-unit"><span class="timer-num">${secs}</span><span class="timer-text">сек</span></div>
            `;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffffff', '#ff8e91', '#ffafbd']
            });
        }

        // Фоновые сердечки
        const heartContainer = document.getElementById('hearts');
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            
            heart.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: heart.style.opacity },
                { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: 4000 + Math.random() * 3000,
                easing: 'linear'
            });
            
            heartContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
