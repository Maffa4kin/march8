<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLETTA // FOREVER</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #0a0015;
        }

        /* 1. –ì–ê–†–ê–ù–¢–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù */
        body, html {
            margin: 0; padding: 0;
            background: var(--dark) !important;
            color: white;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ç—É–º–∞–Ω–Ω–æ—Å—Ç–∏ –Ω–∞ —Ñ–æ–Ω–µ */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(255, 0, 255, 0.15), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 255, 255, 0.15), transparent 40%);
            z-index: -10;
        }

        /* 2. –°–ï–†–î–ï–ß–ö–ò (–°–ª–æ–π –Ω–∞–¥ —Ñ–æ–Ω–æ–º) */
        #heart-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        /* 3. –†–ï–¢–†–û-–°–ï–¢–ö–ê */
        .grid {
            position: fixed; bottom: -50%; left: -50%; width: 200%; height: 100%;
            background-image: 
                linear-gradient(var(--pink) 1px, transparent 1px),
                linear-gradient(90deg, var(--pink) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(300px) rotateX(60deg);
            animation: moveGrid 3s linear infinite;
            opacity: 0.2; z-index: -5;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 0 50px; }
        }

        /* 4. –°–û–õ–ù–¶–ï */
        .retro-sun {
            position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
            width: 300px; height: 300px;
            background: linear-gradient(#ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 60px var(--pink);
            z-index: -6;
            -webkit-mask-image: repeating-linear-gradient(black, black 15px, transparent 20px);
        }

        /* –ö–û–ù–¢–ï–ù–¢ */
        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.8); border: 2px solid var(--blue);
            color: var(--blue); padding: 12px; border-radius: 50%; cursor: pointer;
        }

        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        h1 { 
            font-family: 'Press Start 2P', cursive; font-size: 2rem; 
            text-shadow: 0 0 15px var(--pink); margin-bottom: 20px;
        }

        .timer {
            background: rgba(0,0,0,0.8); padding: 20px;
            border: 2px solid var(--blue); box-shadow: 0 0 20px var(--blue);
            display: flex; gap: 15px;
        }
        .t-num { font-size: 2rem; color: white; display: block; }
        .t-lab { font-size: 0.6rem; color: var(--pink); font-family: 'Press Start 2P'; }

        .container { max-width: 800px; margin: 0 auto; padding: 100px 20px; }

        .moment { margin-bottom: 200px; text-align: center; }

        .card {
            background: #000; border: 3px solid var(--blue);
            padding: 10px; box-shadow: 0 0 30px var(--blue);
            transition: 0.4s; display: inline-block;
        }
        .card:hover { transform: scale(1.05); border-color: var(--pink); box-shadow: 0 0 40px var(--pink); }
        .card img { max-width: 100%; height: auto; display: block; }

        .phrase { margin-top: 30px; font-size: 1.2rem; font-weight: bold; text-shadow: 0 0 10px var(--blue); }

        .btn-order {
            font-family: 'Press Start 2P', cursive; padding: 25px 40px;
            background: transparent; border: 3px solid var(--pink);
            color: white; cursor: pointer; box-shadow: 0 0 20px var(--pink);
        }
        .btn-order:hover { background: var(--pink); }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div id="heart-screen"></div>
    <div class="grid"></div>
    <div class="retro-sun"></div>

    <button class="music-btn" onclick="playM()">üéµ
        <audio id="audio" loop><source src="music.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer" data-aos="fade-up">
            <div id="countdown"></div>
        </div>
    </header>

    <div class="container">
        <div class="moment" data-aos="fade-right">
            <div class="card">
                <img src="1.jpg">
                <p style="font-family:'Press Start 2P'; font-size:9px; color:var(--pink); margin-top:10px;">CORE_MEMORY_01</p>
            </div>
            <p id="p1" class="phrase"></p>
        </div>

        <div class="moment" data-aos="fade-left">
            <div class="card">
                <img src="2.jpg">
                <p style="font-family:'Press Start 2P'; font-size:9px; color:var(--pink); margin-top:10px;">CORE_MEMORY_02</p>
            </div>
            <p id="p2" class="phrase"></p>
        </div>

        <center>
            <button class="btn-order" data-aos="flip-up" onclick="send()">–ó–ê–ü–†–û–°–ò–¢–¨ –ü–û–î–ê–†–û–ö // 100 STARS</button>
        </center>
    </div>

    <script>
        AOS.init();

        const phrases = [
            "–¢—ã ‚Äî –º–æ–π –≥–ª–∞–≤–Ω—ã–π —Ä–∏—Ç–º –≤ —ç—Ç–æ–º —Å–∏–Ω—Ç–≤–µ–π–≤–µ.",
            "–° —Ç–æ–±–æ–π —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å —è—Ä—á–µ –ª—é–±–æ–≥–æ –Ω–µ–æ–Ω–∞.",
            "–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî —ç–Ω–µ—Ä–≥–∏—è —ç—Ç–æ–≥–æ –≥–æ—Ä–æ–¥–∞.",
            "–¢—ã ‚Äî —Å–∞–º–∞—è —è—Ä–∫–∞—è –∑–≤–µ–∑–¥–∞ –Ω–∞ –º–æ–µ–º –Ω–µ–±–µ.",
            "–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –±—å–µ—Ç—Å—è –≤ —Ç–µ–º–ø–µ 120 BPM.",
            "–¢—ã ‚Äî –ª—É—á—à–∏–π –±–∞–≥ –≤ –º–æ–µ–π —Å–∏—Å—Ç–µ–º–µ.",
            "–õ—é–±–æ–≤—å –∫ —Ç–µ–±–µ –∑–∞—Ü–∏–∫–ª–µ–Ω–∞ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ.",
            "–¢—ã ‚Äî –º–æ–π –Ω–µ–æ–Ω–æ–≤—ã–π —Ä–∞–π."
        ];

        function shuffle() {
            const s = phrases.sort(() => 0.5 - Math.random());
            document.getElementById('p1').innerText = s[0];
            document.getElementById('p2').innerText = s[1];
        }
        window.onload = shuffle;

        const start = new Date(2025, 10, 2); 
        function update() {
            const now = new Date();
            const d = now - start;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d / 3600000) % 24);
            const mins = Math.floor((d / 60000) % 60);
            const secs = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div style="display:inline-block"><span class="t-num">${days}</span><span class="t-lab">DAYS</span></div>
                <div style="display:inline-block; margin-left:15px"><span class="t-num">${hours}</span><span class="t-lab">HRS</span></div>
                <div style="display:inline-block; margin-left:15px"><span class="t-num">${mins}</span><span class="t-lab">MIN</span></div>
                <div style="display:inline-block; margin-left:15px"><span class="t-num">${secs}</span><span class="t-lab">SEC</span></div>
            `;
        }
        setInterval(update, 1000); update();

        function playM() {
            const a = document.getElementById('audio');
            a.paused ? a.play() : a.pause();
        }

        // –ñ–ï–°–¢–ö–ê–Ø –ì–ï–ù–ï–†–ê–¶–ò–Ø –°–ï–†–î–ï–ß–ï–ö
        function createHeart() {
            const scr = document.getElementById('heart-screen');
            const h = document.createElement('div');
            h.innerHTML = Math.random() > 0.5 ? 'üíú' : '‚ú®';
            h.style.cssText = `
                position: absolute;
                left: ${Math.random() * 100}vw;
                top: -50px;
                font-size: ${Math.random() * 20 + 10}px;
                text-shadow: 0 0 10px #ff00ff;
                opacity: ${Math.random()};
            `;
            const dur = Math.random() * 3000 + 3000;
            const anim = h.animate([
                { transform: 'translateY(0) rotate(0deg)' },
                { transform: `translateY(110vh) rotate(${Math.random() * 360}deg)` }
            ], dur);
            
            scr.appendChild(h);
            anim.onfinish = () => h.remove();
        }
        setInterval(createHeart, 250);

        function send() {
            confetti({ particleCount: 300, spread: 90, colors: ['#ff00ff', '#00ffff'] });
            setTimeout(() => {
                window.location.href = `https://t.me/brvg23?text=${encodeURIComponent("–õ—é–±–∏–º—ã–π, —è –≤—ã–±–∏—Ä–∞—é –ø–æ–¥–∞—Ä–æ–∫: –ö–æ–ª—å—Ü–æ –∑–∞ 100 –∑–≤—ë–∑–¥! üíç")}`;
            }, 1500);
        }
    </script>
</body>
</html>
