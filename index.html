<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Violetta | Eternal Spring</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --dusty-rose: #d4a3a3;
            --gold: #b8860b;
            --gold-soft: #f1d38e;
            --deep-red: #7d4d4d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            background: #fdf2f2;
            background-image: radial-gradient(circle at center, #fdf2f2 0%, #d4a3a3 100%);
            color: #4a3434;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* –¢–æ–Ω–∫–∞—è –∑–æ–ª–æ—Ç–∞—è —Ä–∞–º–∫–∞ */
        body::before {
            content: ''; position: fixed; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 2px solid var(--gold-soft);
            pointer-events: none; z-index: 999;
            box-shadow: inset 0 0 15px rgba(184, 134, 11, 0.2);
            opacity: 0.6;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        
        .flower-petal {
            position: fixed; pointer-events: none; z-index: 100;
            animation: fallRotate 10s infinite linear; opacity: 0;
        }
        @keyframes fallRotate {
            0% { transform: translateY(-10vh) rotate(0deg) translateX(0); opacity: 0; }
            15% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg) translateX(120px); opacity: 0; }
        }

        header {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            position: relative; z-index: 10; padding: 30px;
        }

        .decorative-text { font-size: 0.7rem; letter-spacing: 6px; color: var(--gold); margin-bottom: 15px; font-weight: 700; text-transform: uppercase; }
        
        h1 {
            font-family: 'Playfair Display', serif; font-size: clamp(3rem, 12vw, 6rem);
            color: #fff; text-shadow: 2px 10px 30px rgba(125, 77, 77, 0.3);
            margin: 0; font-style: italic; line-height: 1;
        }

        .timer-container {
            margin-top: 50px; display: flex; gap: 15px;
            padding: 25px; border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 45px rgba(0,0,0,0.08);
        }
        .timer-unit { text-align: center; min-width: 65px; }
        .timer-val { font-family: 'Playfair Display', serif; font-size: 2.8rem; color: #fff; display: block; }
        .timer-label { font-size: 0.6rem; font-weight: 700; text-transform: uppercase; color: var(--deep-red); opacity: 0.8; }

        .btn-luxe {
            margin-top: 50px; padding: 22px 55px;
            background: linear-gradient(45deg, #b8860b, #f1d38e, #b8860b);
            background-size: 200% auto;
            border: none; border-radius: 60px;
            color: #fff; font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem; font-weight: 700; letter-spacing: 3px;
            cursor: pointer; transition: 0.5s;
            box-shadow: 0 10px 30px rgba(184, 134, 11, 0.4);
            animation: shine 4s infinite linear;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .btn-luxe:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 15px 40px rgba(184, 134, 11, 0.6); }

        /* --- –ì–ê–õ–ï–†–ï–Ø (2 –§–û–¢–û –ò –°–ï–†–î–¶–ï) --- */
        .gallery-section { padding: 120px 20px; text-align: center; z-index: 10; position: relative; }
        .duo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .polaroid {
            background: #fff; padding: 15px 15px 40px 15px;
            border-radius: 2px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 320px;
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid #eee;
        }
        .polaroid.left { transform: rotate(-4deg); }
        .polaroid.right { transform: rotate(4deg); }
        .polaroid:hover { transform: rotate(0deg) translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.2); }
        .polaroid img { width: 100%; height: auto; display: block; border-radius: 2px; }
        
        .center-heart {
            background: rgba(255, 255, 255, 0.15);
            border: 2px dashed var(--gold-soft);
            border-radius: 50%;
            width: 250px; height: 250px;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
            padding: 20px;
        }
        .heart-content { font-family: 'Playfair Display', serif; color: #fff; font-style: italic; text-align: center; line-height: 1.4; }

        .music-widget {
            position: fixed; top: 25px; right: 25px; z-index: 1001;
            background: #fff; padding: 10px 20px; border-radius: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); border: 1px solid var(--gold-soft);
            cursor: pointer; display: flex; align-items: center; gap: 10px;
        }

        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(48, 31, 31, 0.95); z-index: 2000;
            align-items: center; justify-content: center; backdrop-filter: blur(12px);
        }
        .modal-content {
            background: #fff; width: 90%; max-width: 500px; padding: 50px 30px;
            border-radius: 40px; text-align: center; border: 2px solid var(--gold-soft);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        @media (max-width: 900px) {
            .duo-container { flex-direction: column; }
            .center-heart { order: -1; width: 200px; height: 200px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div id="petal-layer"></div>

    <div class="music-widget" onclick="togglePlay(event)">
        <span id="music-text" style="font-size: 0.7rem; font-weight: 700; color: var(--gold);">SOUND: OFF</span>
        <span id="music-icon">üéµ</span>
        <audio id="bg-track" loop>
            <source src="track.mp3" type="audio/mpeg">
        </audio>
    </div>

    <header>
        <div class="decorative-text" data-aos="fade-down">8 March ‚Ä¢ Spring Symphony</div>
        <h1 data-aos="fade-up">–í–∏–æ–ª–µ—Ç—Ç–∞</h1>
        <div class="timer-container" data-aos="zoom-in">
            <div class="timer-unit"><span class="timer-val" id="d">00</span><span class="timer-label">–î–Ω–µ–π</span></div>
            <div class="timer-unit"><span class="timer-val" id="h">00</span><span class="timer-label">–ß–∞—Å</span></div>
            <div class="timer-unit"><span class="timer-val" id="m">00</span><span class="timer-label">–ú–∏–Ω</span></div>
            <div class="timer-unit"><span class="timer-val" id="s">00</span><span class="timer-label">–°–µ–∫</span></div>
        </div>
        <button class="btn-luxe" onclick="openModal('letter')">–ü–†–û–ß–ò–¢–ê–¢–¨ –ü–û–°–õ–ê–ù–ò–ï</button>
    </header>

    <div class="gallery-section">
        <div class="duo-container" id="photo-duo">
            </div>

        <div style="margin-top: 60px;">
            <button class="btn-luxe" onclick="openModal('gift')" style="background: #fff; color: var(--gold); border: 1px solid var(--gold);">
                üéÅ –ó–ê–ë–†–ê–¢–¨ –ü–û–î–ê–†–û–ö
            </button>
        </div>
    </div>

    <div id="main-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="m-title">–î–ª—è —Ç–µ–±—è</h2>
            <p id="m-text" style="font-size: 1.1rem; line-height: 1.8; color: #555; font-style: italic; margin-bottom: 30px;"></p>
            <button class="btn-luxe" id="m-btn" onclick="handleModalAction()" style="width: 100%; margin-top: 0;">–ü–û–ù–Ø–¢–ù–û</button>
        </div>
    </div>

    <script>
        AOS.init({ duration: 1000, once: true });

        // --- –õ–û–ì–ò–ö–ê –†–ê–ù–î–û–ú–ê –î–í–£–• –§–û–¢–û ---
        const totalPhotos = 15;
        const captions = ["–ú–æ—è –í—Å–µ–ª–µ–Ω–Ω–∞—è", "–ù–µ–∂–Ω–æ—Å—Ç—å", "–¢–≤–æ—è —É–ª—ã–±–∫–∞", "–û—Å–æ–±–µ–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç", "–°–∞–º–∞—è –ª—É—á—à–∞—è", "–í–µ—Å–Ω–∞ –≤ —Ç–µ–±–µ", "–õ—é–±–∏–º–∞—è", "–í–∏–æ–ª–µ—Ç—Ç–∞", "–°–∏—è–Ω–∏–µ", "–ü—Ä–µ–∫—Ä–∞—Å–Ω–∞—è", "–ß—É–¥–æ"];

        function loadDuoGallery() {
            const duoContainer = document.getElementById('photo-duo');
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —á–∏—Å–µ–ª
            let pool = [];
            for(let i=1; i<=totalPhotos; i++) pool.push(i);
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∏ –±–µ—Ä–µ–º 2
            const selected = pool.sort(() => Math.random() - 0.5).slice(0, 2);
            
            // –í—Å—Ç–∞–≤–ª—è–µ–º –ø–µ—Ä–≤–æ–µ —Ñ–æ—Ç–æ
            duoContainer.innerHTML = `
                <div class="polaroid left" data-aos="fade-right">
                    <img src="${selected[0]}.jpg">
                    <div class="caption">${captions[selected[0]-1]}</div>
                </div>
                
                <div class="center-heart" data-aos="zoom-in">
                    <div class="heart-content">
                        <span style="font-size: 1.5rem;">‚ù§</span>
                        <p>–¢–´ –í –¶–ï–ù–¢–†–ï –ú–û–ï–ì–û –ú–ò–†–ê</p>
                        <span style="font-size: 1.5rem;">‚ù§</span>
                    </div>
                </div>

                <div class="polaroid right" data-aos="fade-left">
                    <img src="${selected[1]}.jpg">
                    <div class="caption">${captions[selected[1]-1]}</div>
                </div>
            `;
        }
        loadDuoGallery();

        // --- –ú–£–ó–´–ö–ê ---
        const audio = document.getElementById('bg-track');
        const mText = document.getElementById('music-text');
        let audioActive = false;

        function updateUI(playing) {
            mText.innerText = playing ? 'SOUND: ON' : 'SOUND: OFF';
            document.getElementById('music-icon').innerText = playing ? '‚è∏' : 'üéµ';
        }

        function togglePlay(e) {
            if (e) e.stopPropagation();
            if (audio.paused) { audio.play(); updateUI(true); } 
            else { audio.pause(); updateUI(false); }
            audioActive = true;
        }

        document.addEventListener('click', () => {
            if (!audioActive) {
                audio.play().then(() => { updateUI(true); audioActive = true; }).catch(() => {});
            }
        }, { once: true });

        // --- –ú–û–î–ê–õ–ö–ò ---
        const modalData = {
            letter: { title: "–ú–æ–µ –ø–∏—Å—å–º–æ", text: "–í–∏–æ–ª–µ—Ç—Ç–∞, —Ç—ã ‚Äî —Ç–∞ —Å–∞–º–∞—è –º–µ–ª–æ–¥–∏—è, –∫–æ—Ç–æ—Ä–∞—è –∑–≤—É—á–∏—Ç –≤ –º–æ–µ–º —Å–µ—Ä–¥—Ü–µ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å. –í —ç—Ç–æ—Ç –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã–π –ø—Ä–∞–∑–¥–Ω–∏–∫ –≤–µ—Å–Ω—ã —è —Ö–æ—á—É –ø–æ–∂–µ–ª–∞—Ç—å —Ç–µ–±–µ –≤—Å–µ–≥–¥–∞ –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è —Ç–∞–∫–æ–π –∂–µ —Å–≤–µ—Ç–ª–æ–π –∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ –ª—é–±–∏–º–æ–π.", isGift: false },
            gift: { title: "–¢–≤–æ–π —Å—é—Ä–ø—Ä–∏–∑", text: "–Ø –ø–æ–¥–≥–æ—Ç–æ–≤–∏–ª –¥–ª—è —Ç–µ–±—è –∫–æ–µ-—á—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ–µ. –ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫ –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –º–Ω–µ –≤–µ—Å—Ç–æ—á–∫—É!", isGift: true }
        };
        let giftMode = false;

        function openModal(type) {
            const d = modalData[type];
            document.getElementById('m-title').innerText = d.title;
            document.getElementById('m-text').innerText = d.text;
            giftMode = d.isGift;
            document.getElementById('main-modal').style.display = 'flex';
            confetti({ particleCount: 100, spread: 70 });
        }

        function handleModalAction() {
            if (giftMode) {
                const msg = "–õ—é–±–∏–º—ã–π, —è –∑–∞—à–ª–∞ –Ω–∞ —Å–∞–π—Ç –∏ —Ö–æ—á—É –ø–æ–ª—É—á–∏—Ç—å —Å–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫! üíñ‚ú®";
                window.location.href = "https://t.me/brvg23?text=" + encodeURIComponent(msg);
            } else {
                document.getElementById('main-modal').style.display = 'none';
            }
        }

        // --- –¢–ê–ô–ú–ï–† ---
        const startDate = new Date(2025, 10, 2); 
        function updateTimer() {
            const diff = new Date() - startDate;
            document.getElementById('d').innerText = Math.floor(diff / 86400000);
            document.getElementById('h').innerText = String(Math.floor((diff/3600000)%24)).padStart(2, '0');
            document.getElementById('m').innerText = String(Math.floor((diff/60000)%60)).padStart(2, '0');
            document.getElementById('s').innerText = String(Math.floor((diff/1000)%60)).padStart(2, '0');
        }
        setInterval(updateTimer, 1000); updateTimer();

        // --- –ß–ê–°–¢–ò–¶–´ ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let parts = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        class P {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.v = Math.random()*0.3; this.s = Math.random()*2; }
            draw() {
                ctx.fillStyle = 'rgba(184, 134, 11, 0.2)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, Math.PI*2); ctx.fill();
                this.y -= this.v; if(this.y < 0) this.y = canvas.height;
            }
        }
        for(let i=0; i<60; i++) parts.push(new P());
        function anim() { ctx.clearRect(0,0,canvas.width, canvas.height); parts.forEach(p => p.draw()); requestAnimationFrame(anim); }
        anim();

        setInterval(() => {
            const p = document.createElement('div');
            p.innerHTML = 'üå∏'; p.className = 'flower-petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random()*10 + 20) + 'px';
            document.getElementById('petal-layer').appendChild(p);
            setTimeout(() => p.remove(), 10000);
        }, 800);
    </script>
</body>
</html>
