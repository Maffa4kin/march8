<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        /* –ñ–ï–°–¢–ö–ò–ô –°–ë–†–û–° –§–û–ù–ê –î–õ–Ø –í–°–ï–• */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            background: transparent !important; 
        }

        html, body {
            height: 100%; width: 100%;
            color: white; font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
        }

        /* –ï–î–ò–ù–°–¢–í–ï–ù–ù–´–ô –ë–õ–û–ö –° –¶–í–ï–¢–û–ú ‚Äî –û–ù –ü–û–ó–ê–î–ò –í–°–ï–ì–û */
        .force-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%) !important;
            z-index: -100;
        }

        /* –°–û–õ–ù–¶–ï */
        .sun {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; height: 280px;
            background: linear-gradient(to bottom, #ff0080, #ff8c00) !important;
            border-radius: 50%;
            box-shadow: 0 0 60px #ff0080;
            z-index: -90;
        }

        /* –°–ï–¢–ö–ê */
        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.3) 1px, transparent 1px) !important;
            background-size: 40px 40px;
            transform: perspective(200px) rotateX(60deg);
            transform-origin: center bottom;
            animation: moveGrid 3s linear infinite;
            z-index: -80;
        }

        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 0 40px; } }

        #hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; pointer-events: none; }

        /* –ö–û–ù–¢–ï–ù–¢ */
        header {
            height: 100vh; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; position: relative; z-index: 10;
        }

        h1 {
            font-family: 'Press Start 2P', cursive; font-size: 1.8rem;
            text-shadow: 0 0 15px #ff00ff; margin-bottom: 25px;
        }

        .timer {
            border: 2px solid #00ffff; padding: 15px;
            box-shadow: 0 0 20px #00ffff; display: flex; gap: 10px;
        }
        .t-num { font-size: 2rem; font-weight: bold; display: block; }
        .t-lab { font-size: 0.5rem; color: #ff00ff; font-family: 'Press Start 2P'; }

        .container { width: 100%; padding: 50px 20px; position: relative; z-index: 20; }
        
        .card { 
            border: 3px solid #00ffff; padding: 5px; margin-bottom: 20px; 
            display: inline-block; box-shadow: 0 0 15px #00ffff;
        }
        .card img { width: 280px; display: block; background: #000 !important; /* –§–æ—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–∞ —á–µ—Ä–Ω–æ–º */ }

        .phrase { font-weight: bold; margin-bottom: 120px; text-shadow: 0 0 10px #00ffff; }

        .music-btn {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            border: 2px solid #00ffff; color: #00ffff; padding: 10px; border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="force-bg"></div>
    <div class="sun"></div>
    <div class="grid"></div>
    <div id="hearts"></div>

    <button class="music-btn" onclick="m()">üéµ
        <audio id="t" loop><source src="music.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer" data-aos="fade-up">
            <div id="clock" style="display:flex; gap:15px;"></div>
        </div>
    </header>

    <div class="container">
        <center>
            <div class="moment" data-aos="fade-up">
                <div class="card"><img src="1.jpg"></div>
                <p id="ph1" class="phrase"></p>
            </div>
            <div class="moment" data-aos="fade-up">
                <div class="card"><img src="2.jpg"></div>
                <p id="ph2" class="phrase"></p>
            </div>
            <button onclick="gift()" style="font-family:'Press Start 2P'; border:2px solid #ff00ff; padding:20px; color:white;">
                GIFT // 100 STARS
            </button>
        </center>
    </div>

    <script>
        AOS.init();
        const msg = ["–¢—ã –º–æ–π –Ω–µ–æ–Ω", "–ú–æ–π –≥–ª–∞–≤–Ω—ã–π —Ä–∏—Ç–º", "–Ø—Ä—á–µ –≤—Å–µ—Ö –∑–≤–µ–∑–¥", "–õ—é–±–æ–≤—å –≤ 120 BPM", "–ú–æ–π —Å–∏–Ω—Ç–≤–µ–π–≤ —Ä–∞–π", "–õ—É—á—à–∏–π –±–∞–≥ —Å–∏—Å—Ç–µ–º—ã"];
        function shuf() {
            const s = msg.sort(() => 0.5 - Math.random());
            document.getElementById('ph1').innerText = s[0];
            document.getElementById('ph2').innerText = s[1];
        }
        window.onload = shuf;

        const start = new Date(2025, 10, 2); 
        function up() {
            const d = new Date() - start;
            const days = Math.floor(d / 86400000);
            const hrs = Math.floor((d / 3600000) % 24);
            const min = Math.floor((d / 60000) % 60);
            const sec = Math.floor((d / 1000) % 60);
            document.getElementById('clock').innerHTML = `
                <div><span class="t-num">${days}</span><span class="t-lab">–î–ù</span></div>
                <div><span class="t-num">${hrs}</span><span class="t-lab">–ß–°</span></div>
                <div><span class="t-num">${min}</span><span class="t-lab">–ú–ù</span></div>
                <div><span class="t-num">${sec}</span><span class="t-lab">–°–ö</span></div>`;
        }
        setInterval(up, 1000); up();

        function m() { const a = document.getElementById('t'); a.paused ? a.play() : a.pause(); }

        function heart() {
            const c = document.getElementById('hearts');
            const e = document.createElement('div');
            e.innerHTML = Math.random() > 0.5 ? 'üíú' : '‚ú®';
            e.style.cssText = `position:absolute; left:${Math.random()*100}vw; top:-30px; font-size:20px; text-shadow:0 0 10px #f0f;`;
            const a = e.animate([{transform:'translateY(0)'},{transform:'translateY(110vh)'}], 5000);
            c.appendChild(e); a.onfinish = () => e.remove();
        }
        setInterval(heart, 300);

        function gift() {
            confetti({particleCount:150, spread:60, colors:['#f0f','#0ff']});
            setTimeout(()=> { window.location.href="https://t.me/brvg23?text=Gift!"; }, 1000);
        }
    </script>
</body>
</html>
