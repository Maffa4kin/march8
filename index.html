<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIOLETTA // ETERNITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #050110;
        }

        html { background-color: var(--dark); }
        body { margin: 0; padding: 0; color: white; font-family: 'Exo 2', sans-serif; overflow-x: hidden; background: transparent; }

        /* –§–û–ù–û–í–´–ï –°–õ–û–ò */
        .fixed-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%);
            z-index: -10;
        }

        .sun {
            position: fixed; top: 45%; left: 50%; 
            transform: translate(-50%, -50%);
            width: min(320px, 75vw); height: min(320px, 75vw);
            background: linear-gradient(to bottom, #ff0080, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 80px var(--pink);
            z-index: -9;
        }

        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.2) 1px, transparent 1px);
            background-size: 45px 45px;
            transform: perspective(200px) rotateX(60deg);
            transform-origin: center bottom;
            animation: move-grid 3s linear infinite;
            z-index: -8;
        }

        @keyframes move-grid { from { background-position: 0 0; } to { background-position: 0 45px; } }

        #hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        h1 {
            font-family: 'Press Start 2P', cursive; font-size: 2rem;
            text-shadow: 0 0 20px var(--pink); margin-bottom: 25px;
            letter-spacing: 4px;
        }

        .timer-box {
            background: rgba(0,0,0,0.7); padding: 20px;
            border: 2px solid var(--blue); box-shadow: 0 0 25px var(--blue);
            display: flex; gap: 15px; backdrop-filter: blur(8px);
        }

        .container { position: relative; z-index: 20; padding: 50px 20px; }

        .card {
            background: #000 !important; border: 2px solid var(--blue);
            padding: 10px; margin-bottom: 20px;
            box-shadow: 0 0 25px var(--blue);
            display: inline-block; transition: 0.5s ease;
        }
        .card img { width: 300px; height: auto; display: block; }

        .phrase { 
            font-weight: bold; margin-bottom: 180px; font-size: 1.2rem;
            text-shadow: 0 0 10px var(--blue); color: white;
            max-width: 350px; line-height: 1.5;
        }

        .btn-order {
            font-family: 'Press Start 2P', cursive; font-size: 11px;
            background: transparent; border: 3px solid var(--pink);
            color: white; padding: 25px 35px; cursor: pointer;
            box-shadow: 0 0 20px var(--pink); transition: 0.3s;
        }

        .music-btn {
            position: fixed; top: 25px; right: 25px; z-index: 1000;
            background: rgba(0,0,0,0.6); border: 2px solid var(--blue);
            color: var(--blue); border-radius: 50%; width: 55px; height: 55px; 
            cursor: pointer; box-shadow: 0 0 15px var(--blue); font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="fixed-bg"></div>
    <div class="sun"></div>
    <div class="grid"></div>
    <div id="hearts"></div>

    <button class="music-btn" onclick="toggleM()" id="mBtn">
        üéµ
        <audio id="track" preload="auto">
            <source src="track.mp3" type="audio/mpeg">
        </audio>
    </button>

    <header>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        <div class="timer-box" data-aos="fade-up">
            <div id="countdown" style="display:flex; gap:15px;"></div>
        </div>
    </header>

    <div class="container">
        <center>
            <div class="moment" data-aos="fade-right">
                <div class="card"><img src="1.jpg"></div>
                <p id="phrase1" class="phrase"></p>
            </div>

            <div class="moment" data-aos="fade-left">
                <div class="card"><img src="2.jpg"></div>
                <p id="phrase2" class="phrase"></p>
            </div>

            <button class="btn-order" onclick="sendReq()" data-aos="zoom-out-up">
                –ü–û–õ–£–ß–ò–¢–¨ –ü–û–î–ê–†–û–ö // 100 STARS
            </button>
        </center>
    </div>

    <script>
        AOS.init({ duration: 1000, once: true });

        // –ú–£–ó–´–ö–ê
        const audio = document.getElementById('track');
        const btn = document.getElementById('mBtn');

        function toggleM() {
            if (audio.paused) {
                audio.play().then(() => {
                    btn.innerText = '‚è∏Ô∏è';
                    btn.style.boxShadow = "0 0 25px var(--blue)";
                }).catch(e => {
                    alert("–ù–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑, –±—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫–∏—Ä—É–µ—Ç –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫!");
                });
            } else {
                audio.pause();
                btn.innerText = 'üéµ';
                btn.style.boxShadow = "0 0 15px var(--blue)";
            }
        }

        // –¢–ê–ô–ú–ï–† (–° 2 –Ω–æ—è–±—Ä—è 2025)
        const start = new Date(2025, 10, 2); 
        function update() {
            const d = new Date() - start;
            const days = Math.floor(d / 86400000);
            const hrs = Math.floor((d / 3600000) % 24);
            const min = Math.floor((d / 60000) % 60);
            const sec = Math.floor((d / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div><span style="font-size:2rem; font-weight:bold;">${days}</span><br><span style="font-size:0.6rem; color:var(--pink); font-family:'Press Start 2P';">DAYS</span></div>
                <div><span style="font-size:2rem; font-weight:bold;">${hrs}</span><br><span style="font-size:0.6rem; color:var(--pink); font-family:'Press Start 2P';">HRS</span></div>
                <div><span style="font-size:2rem; font-weight:bold;">${min}</span><br><span style="font-size:0.6rem; color:var(--pink); font-family:'Press Start 2P';">MIN</span></div>
                <div><span style="font-size:2rem; font-weight:bold;">${sec}</span><br><span style="font-size:0.6rem; color:var(--pink); font-family:'Press Start 2P';">SEC</span></div>`;
        }
        setInterval(update, 1000); update();

        // –°–ï–†–î–ï–ß–ö–ò
        function createH() {
            const c = document.getElementById('hearts');
            const h = document.createElement('div');
            h.innerHTML = Math.random() > 0.4 ? 'üíú' : '‚ú®';
            h.style.cssText = `position:absolute; left:${Math.random()*100}vw; top:-40px; font-size:20px; text-shadow:0 0 15px #f0f;`;
            const a = h.animate([{transform:'translateY(0)'},{transform:'translateY(110vh)'}], 6000);
            c.appendChild(h); a.onfinish = () => h.remove();
        }
        setInterval(createH, 300);

        // –§–†–ê–ó–´
        const phrases = [
            "–¢—ã ‚Äî –º–æ–π –≥–ª–∞–≤–Ω—ã–π —Ä–∏—Ç–º –≤ —Å–∏–Ω—Ç–≤–µ–π–≤–µ.",
            "–Ø—Ä—á–µ –ª—é–±–æ–≥–æ –Ω–µ–æ–Ω–∞ –≤ —ç—Ç–æ–º –≥–æ—Ä–æ–¥–µ.",
            "–≠–Ω–µ—Ä–≥–∏—è –º–æ–µ–π —Å–∏—Å—Ç–µ–º—ã ‚Äî —ç—Ç–æ —Ç—ã.",
            "–õ—É—á—à–∏–π –±–∞–≥ –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏.",
            "–ú–æ–π –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π –Ω–µ–æ–Ω–æ–≤—ã–π —Ä–∞–π."
        ];
        document.getElementById('phrase1').innerText = phrases[Math.floor(Math.random()*phrases.length)];
        document.getElementById('phrase2').innerText = phrases[Math.floor(Math.random()*phrases.length)];

        function sendReq() {
            confetti({particleCount:200, spread:70, colors:['#f0f','#0ff']});
            setTimeout(() => { 
                window.location.href="https://t.me/brvg23?text=" + encodeURIComponent("–õ—é–±–∏–º—ã–π, —è –≤—ã–±–∏—Ä–∞—é –ø–æ–¥–∞—Ä–æ–∫! üíç"); 
            }, 1000);
        }
    </script>
</body>
</html>
