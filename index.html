<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Violetta's Spring</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --dusty-rose: #d4a3a3;
            --deep-rose: #8a5a5a;
            --gold-light: #f1d38e;
            --gold-dark: #b8860b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #f2dede 0%, #d4a3a3 100%);
            color: #4a3434;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* –ó–æ–ª–æ—Ç–∞—è –ø—ã–ª—å—Ü–∞ –Ω–∞ —Ñ–æ–Ω–µ */
        #sparkles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }

        /* –ê—Ç–º–æ—Å—Ñ–µ—Ä–Ω—ã–µ –ª–µ–ø–µ—Å—Ç–∫–∏ */
        .petal {
            position: fixed; pointer-events: none; z-index: 100;
            animation: fall 8s infinite linear;
            font-size: 20px; filter: drop-shadow(0 0 3px rgba(255,192,203,0.5));
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg) translateX(100px); opacity: 0; }
        }

        header {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            position: relative; z-index: 10; padding: 20px;
        }

        .pre-title { 
            font-size: 0.8rem; letter-spacing: 5px; color: var(--deep-rose); 
            margin-bottom: 10px; font-weight: 700; 
        }

        h1 {
            font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 10vw, 5rem);
            background: linear-gradient(to right, #fff, var(--gold-light), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 0; font-style: italic;
        }

        /* –¢–∞–π–º–µ—Ä —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ø–∞—Ä—è—â–µ–≥–æ —Å—Ç–µ–∫–ª–∞ */
        .timer-card {
            margin-top: 40px; display: flex; gap: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px; border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(138, 90, 90, 0.2);
        }
        .t-num { font-family: 'Playfair Display', serif; font-size: 3rem; color: #fff; line-height: 1; }
        .t-txt { font-size: 0.7rem; color: var(--deep-rose); font-weight: 700; text-transform: uppercase; margin-top: 5px; }

        .btn-main {
            margin-top: 50px; padding: 20px 50px;
            background: linear-gradient(45deg, var(--gold-dark), var(--gold-light));
            border: none; border-radius: 50px;
            color: #fff; font-weight: 700; font-size: 0.9rem;
            text-transform: uppercase; cursor: pointer; letter-spacing: 2px;
            box-shadow: 0 10px 25px rgba(184, 134, 11, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-main:hover { transform: scale(1.05) translateY(-5px); box-shadow: 0 15px 35px rgba(184, 134, 11, 0.6); }

        /* –§–æ—Ç–æ-–≥–∞–ª–µ—Ä–µ—è */
        .gallery { padding: 100px 20px; text-align: center; }
        .photo-wrap {
            position: relative; display: inline-block; padding: 15px;
            background: #fff; border-radius: 2px; margin-bottom: 80px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            transform: rotate(-2deg); transition: 0.5s;
        }
        .photo-wrap:nth-child(even) { transform: rotate(2deg); }
        .photo-wrap:hover { transform: rotate(0deg) scale(1.05); z-index: 50; }
        .photo-wrap img { width: 100%; max-width: 320px; display: block; border: 1px solid #eee; }
        
        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è –ø–µ—á–∞—Ç—å –Ω–∞ —Ñ–æ—Ç–æ */
        .photo-wrap::after {
            content: '‚ù§'; position: absolute; bottom: -20px; right: -20px;
            width: 50px; height: 50px; background: var(--deep-rose);
            color: #fff; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 20px; border: 3px solid #fff;
        }

        /* –ü–ª–µ–µ—Ä */
        .music-player {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.8); padding: 8px 15px; border-radius: 30px;
            border: 1px solid var(--gold-light); cursor: pointer;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(74, 52, 52, 0.9); z-index: 2000; 
            align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .modal-box {
            background: #fff; padding: 50px 30px; border-radius: 40px;
            max-width: 500px; width: 90%; text-align: center;
            border: 3px solid var(--gold-light); position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }
        .modal-box h2 { font-family: 'Playfair Display', serif; color: var(--deep-rose); }
    </style>
</head>
<body onclick="initAudio()">

    <canvas id="sparkles"></canvas>
    <div id="petals"></div>

    <div class="music-player" onclick="toggleM()">
        <span id="mStatus" style="font-size: 0.7rem; font-weight: 700; color: var(--deep-rose);">SOUND OFF</span>
        <div id="mIcon">üéµ</div>
        <audio id="track" loop preload="auto">
            <source src="XdrianGM - Hold Me (Quavier Edit).mp3" type="audio/mpeg">
        </audio>
    </div>

    <header>
        <div class="pre-title" data-aos="fade-down">8 MARCH EDITION</div>
        <h1 data-aos="zoom-in">–í–∏–æ–ª–µ—Ç—Ç–∞</h1>
        
        <div class="timer-card" data-aos="fade-up">
            <div style="text-align: center;"><span class="t-num" id="d">00</span><span class="t-txt">–î–Ω–µ–π</span></div>
            <div style="text-align: center;"><span class="t-num" id="h">00</span><span class="t-txt">–ß–∞—Å–æ–≤</span></div>
            <div style="text-align: center;"><span class="t-num" id="m">00</span><span class="t-txt">–ú–∏–Ω</span></div>
            <div style="text-align: center;"><span class="t-num" id="s">00</span><span class="t-txt">–°–µ–∫</span></div>
        </div>

        <button class="btn-main" onclick="openMsg('letter')">–ü—Ä–æ—á–∏—Ç–∞—Ç—å –ø–∏—Å—å–º–æ</button>
    </header>

    <div class="gallery">
        <div class="photo-wrap" data-aos="fade-right">
            <img src="1.jpg">
            <p style="margin-top:15px; font-family:'Playfair Display'; font-style:italic;">–ú–æ—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç—å</p>
        </div>
        <br>
        <div class="photo-wrap" data-aos="fade-left">
            <img src="2.jpg">
            <p style="margin-top:15px; font-family:'Playfair Display'; font-style:italic;">–°–∞–º—ã–π –Ω–µ–∂–Ω—ã–π –≤–∑–≥–ª—è–¥</p>
        </div>
        <br>
        <button class="btn-main" onclick="openMsg('gift')" style="background: #fff; color: var(--gold-dark); border: 2px solid var(--gold-dark);">
            üéÅ –ü–û–õ–£–ß–ò–¢–¨ –ü–û–î–ê–†–û–ö
        </button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modal-title">–î–ª—è —Ç–µ–±—è</h2>
            <p id="modal-text" style="font-size: 1.1rem; line-height: 1.8; margin: 25px 0; color: #666; font-style: italic;"></p>
            <button class="btn-main" id="modal-btn" onclick="closeModal()" style="width: 100%; margin: 0;">–ü–æ–Ω—è—Ç–Ω–æ</button>
        </div>
    </div>

    <script>
        AOS.init({ duration: 1200 });

        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        const audio = document.getElementById('track');
        let audioStarted = false;

        function initAudio() {
            if (!audioStarted) {
                audio.play().then(() => {
                    audio.pause();
                    audioStarted = true;
                });
            }
        }

        function toggleM() {
            if (audio.paused) {
                audio.play();
                document.getElementById('mStatus').innerText = 'SOUND ON';
                document.getElementById('mIcon').innerText = '‚è∏';
            } else {
                audio.pause();
                document.getElementById('mStatus').innerText = 'SOUND OFF';
                document.getElementById('mIcon').innerText = 'üéµ';
            }
        }

        // –õ–æ–≥–∏–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        const content = {
            letter: {
                title: "–ú–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ",
                text: "–í–∏–æ–ª–µ—Ç—Ç–∞, –≤ —ç—Ç–æ—Ç –≤–µ—Å–µ–Ω–Ω–∏–π –¥–µ–Ω—å —è —Ö–æ—á—É –Ω–∞–ø–æ–º–Ω–∏—Ç—å —Ç–µ–±–µ, —á—Ç–æ —Ç—ã ‚Äî —Å–∞–º–æ–µ –Ω–µ–∂–Ω–æ–µ —Å–∏—è–Ω–∏–µ –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏. –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π —Ç–≤–æ–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω –∞—Ä–æ–º–∞—Ç–æ–º —Ü–≤–µ—Ç–æ–≤ –∏ —Ç–µ–ø–ª–æ–º, –∫–æ—Ç–æ—Ä–æ–µ —Ç—ã –¥–∞—Ä–∏—à—å –æ–∫—Ä—É–∂–∞—é—â–∏–º. –õ—é–±–ª—é —Ç–µ–±—è!",
                btn: "–ó–∞–∫—Ä—ã—Ç—å —Å –ª—é–±–æ–≤—å—é",
                action: null
            },
            gift: {
                title: "–¢–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫",
                text: "–≠—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫ ‚Äî –ª–∏—à—å –º–∞–ª–∞—è —á–∞—Å—Ç—å —Ç–æ–≥–æ, —á—Ç–æ —Ç—ã –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—à—å. –Ø –ø–æ–¥–≥–æ—Ç–æ–≤–∏–ª –¥–ª—è —Ç–µ–±—è –∫–æ–µ-—á—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ–µ –≤ –¢–µ–ª–µ–≥—Ä–∞–º. –ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –∑–∞–±—Ä–∞—Ç—å –µ–≥–æ!",
                btn: "–ó–ê–ë–†–ê–¢–¨ –ü–û–î–ê–†–û–ö üíñ",
                action: () => { window.location.href = "https://t.me/brvg23"; }
            }
        };

        let currentAction = null;

        function openMsg(type) {
            const data = content[type];
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-text').innerText = data.text;
            document.getElementById('modal-btn').innerText = data.btn;
            currentAction = data.action;
            
            document.getElementById('modal').style.display = 'flex';
            confetti({ particleCount: 150, spread: 70, colors: ['#b8860b', '#f1d38e', '#ffffff'] });
        }

        function closeModal() {
            if (currentAction) {
                currentAction();
            } else {
                document.getElementById('modal').style.display = 'none';
            }
        }

        // –¢–∞–π–º–µ—Ä (–æ—Ç—Å—á–µ—Ç –° –º–æ–º–µ–Ω—Ç–∞ —Å–æ–±—ã—Ç–∏—è 2 –Ω–æ—è–±—Ä—è 2025)
        const start = new Date(2025, 10, 2); 
        function updateTimer() {
            const diff = new Date() - start;
            document.getElementById('d').innerText = Math.floor(diff / 86400000);
            document.getElementById('h').innerText = String(Math.floor((diff/3600000)%24)).padStart(2, '0');
            document.getElementById('m').innerText = String(Math.floor((diff/60000)%60)).padStart(2, '0');
            document.getElementById('s').innerText = String(Math.floor((diff/1000)%60)).padStart(2, '0');
        }
        setInterval(updateTimer, 1000); updateTimer();

        // –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü (–∑–æ–ª–æ—Ç–∞—è –ø—ã–ª—å)
        const canvas = document.getElementById('sparkles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize; resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = 'rgba(184, 134, 11, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 50; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // –õ–µ–ø–µ—Å—Ç–∫–∏
        setInterval(() => {
            const p = document.createElement('div');
            p.innerHTML = 'üå∏'; p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 15 + 15) + 'px';
            document.getElementById('petals').appendChild(p);
            setTimeout(() => p.remove(), 8000);
        }, 600);
    </script>
</body>
</html>
