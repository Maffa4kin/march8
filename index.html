<!DOCTYPE html>

    <style>
        :root {

        html, body {

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∂–∏–≤–æ–π —Ñ–æ–Ω */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(157, 80, 187, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 40%);

        /* –¢–æ—Ç —Å–∞–º—ã–π –¥–æ–∂–¥—å –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫ */
        #particles-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70%;
            background-image: 
                linear-gradient(transparent 0%, var(--neon-pink) 1px, transparent 2px),
                linear-gradient(90deg, transparent 0%, var(--neon-pink) 1px, transparent 2px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(65deg);
            transform-origin: center bottom;
            animation: move-grid 3s linear infinite;
            opacity: 0.2; z-index: -2;
        }

        @keyframes move-grid { from { background-position: 0 0; } to { background-position: 0 50px; } }

        .sun {
            position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
            width: 350px; height: 350px;
            background: linear-gradient(#ff0080 0%, #ff8c00 100%);
            border-radius: 50%;
            box-shadow: 0 0 120px rgba(255, 0, 128, 0.4);
            z-index: -4;
            -webkit-mask-image: repeating-linear-gradient(to bottom, black 0, black 12px, transparent 16px);
        }

        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1001;
            background: rgba(0,0,0,0.6); border: 2px solid var(--neon-blue);
            color: var(--neon-blue); padding: 12px; border-radius: 50%;
            cursor: pointer; box-shadow: 0 0 15px var(--neon-blue);
            backdrop-filter: blur(5px);
        }

        header { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        h1 {
            font-family: 'Press Start 2P', cursive; font-size: 2.2rem;
            color: white; text-shadow: 4px 4px var(--neon-pink), 0 0 20px var(--neon-pink);
            letter-spacing: 5px; text-transform: uppercase;
        }

        .timer-box {
            margin-top: 40px; background: rgba(0,0,0,0.8);
            padding: 20px 40px; border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            border-radius: 4px;
        }
        .timer-display { display: flex; gap: 20px; }
        .t-num { font-size: 2.2rem; font-weight: bold; color: white; text-shadow: 0 0 10px var(--neon-blue); }
        .t-text { font-size: 0.7rem; color: var(--neon-pink); font-family: 'Press Start 2P'; }

        .container { max-width: 800px; margin: 0 auto; padding: 100px 20px; }

        .moment { margin-bottom: 250px; display: flex; flex-direction: column; align-items: center; }

        .photo-card {
            width: 100%; max-width: 420px; background: #000; padding: 12px;
            border: 2px solid var(--neon-blue); box-shadow: 0 0 30px var(--neon-blue);
            position: relative; transition: 0.4s;
        }
        .photo-card:hover { border-color: var(--neon-pink); box-shadow: 0 0 50px var(--neon-pink); transform: rotate(1deg) scale(1.03); }

        .photo-card img { width: 100%; height: auto; display: block; filter: saturate(1.2) contrast(1.1); }

        .photo-label {
            font-family: 'Press Start 2P', cursive; font-size: 9px;
            color: var(--neon-pink); padding-top: 15px; text-align: center;
        }

        .random-phrase {
            font-size: 1.2rem; text-align: center; margin-top: 40px;
            color: white; text-shadow: 0 0 10px var(--neon-blue);
            font-weight: bold; line-height: 1.6; max-width: 500px;
        }

        .btn-end {
            font-family: 'Press Start 2P', cursive; font-size: 12px;
            background: transparent; color: #fff;

            cursor: pointer; box-shadow: 0 0 20px var(--neon-pink);

        .btn-end:hover { background: var(--neon-pink); box-shadow: 0 0 60px var(--neon-pink); transform: translateY(-5px); }

        footer { padding: 60px; text-align: center; opacity: 0.4; font-family: 'Press Start 2P'; font-size: 7px; color: var(--neon-blue); }
    </style>
</head>
