<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM // VIOLETTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff00ff;
            --blue: #00ffff;
            --dark: #050110;
            --line: rgba(0, 255, 255, 0.2);
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; background-color: var(--dark); 
            color: white; font-family: 'Exo 2', sans-serif; overflow-x: hidden;
        }

        /* --- BACKGROUND LAYER --- */
        .bg-system {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0533 0%, #050110 100%);
            z-index: -20;
        }

        /* SUN ENGINE */
        .sun-engine {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 320px; height: 320px;
            background: linear-gradient(180deg, var(--pink), #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 120px rgba(255, 0, 255, 0.4), inset 0 -20px 50px rgba(0,0,0,0.5);
            z-index: -10;
        }

        .ring {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            border: 1px solid var(--blue); border-radius: 50%; width: 320px; height: 320px;
            opacity: 0; z-index: -11; pointer-events: none;
        }
        .playing .ring { animation: pulse 2.5s infinite ease-out; }
        .playing .ring:nth-child(2) { animation-delay: 0.8s; }
        @keyframes pulse {
            0% { width: 320px; height: 320px; opacity: 1; border-color: var(--blue); }
            100% { width: 800px; height: 800px; opacity: 0; border-color: var(--pink); }
        }

        /* SCANLINES */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%; z-index: 100; pointer-events: none;
        }

        /* HUD DECORATIONS */
        .hud-corner {
            position: fixed; width: 40px; height: 40px; border: 2px solid var(--blue); z-index: 50; opacity: 0.5;
        }
        .top-l { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
        .top-r { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
        .bot-l { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
        .bot-r { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }

        /* HEADER & TIMER */
        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; position: relative; }
        
        .sys-label { font-family: 'Press Start 2P'; font-size: 0.6rem; color: var(--blue); letter-spacing: 4px; margin-bottom: 10px; opacity: 0.8; }
        
        h1 { font-family: 'Exo 2'; font-weight: 900; font-size: 4rem; margin: 0; letter-spacing: 15px; text-shadow: 0 0 30px var(--pink); }

        .timer-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;
            margin-top: 30px; background: rgba(0, 255, 255, 0.05); padding: 20px;
            border: 1px solid var(--blue); position: relative;
        }
        .timer-grid::after { content: "CORE_STABILITY: 100%"; position: absolute; bottom: -20px; left: 0; font-size: 8px; color: var(--blue); font-family: 'Press Start 2P'; }

        .t-box { text-align: center; border-right: 1px solid var(--line); padding: 0 10px; }
        .t-box:last-child { border: none; }
        .t-val { font-size: 2.2rem; font-weight: 900; color: #fff; display: block; }
        .t-sub { font-family: 'Press Start 2P'; font-size: 0.5rem; color: var(--pink); }

        /* BUTTONS */
        .btn-hex {
            margin-top: 50px; padding: 15px 40px; background: transparent;
            border: 1px solid var(--pink); color: white; font-family: 'Press Start 2P';
            font-size: 0.7rem; cursor: pointer; position: relative; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
        .btn-hex:hover { background: var(--pink); box-shadow: 0 0 30px var(--pink); }

        /* MOMENTS CARDS */
        .content-area { padding: 100px 20px; position: relative; z-index: 20; }
        .moment-card {
            max-width: 400px; margin: 0 auto 150px; position: relative;
            background: rgba(0,0,0,0.8); border: 1px solid var(--blue); padding: 15px;
        }
        .moment-card::before {
            content: "DATA_RECORD_#0" attr(data-id); position: absolute; top: -15px; left: 10px;
            font-family: 'Press Start 2P'; font-size: 8px; color: var(--blue);
        }
        .moment-card img { width: 100%; border: 1px solid rgba(0,255,255,0.3); filter: brightness(1.1); }
        .moment-info { margin-top: 15px; font-family: 'Press Start 2P'; font-size: 10px; color: var(--blue); display: flex; justify-content: space-between; }

        /* MODAL */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-body {
            border: 1px solid var(--pink); padding: 40px; background: #050110;
            max-width: 600px; position: relative; box-shadow: 0 0 60px rgba(255,0,255,0.3);
        }

        .music-player {
            position: fixed; top: 30px; right: 30px; z-index: 500;
            width: 50px; height: 50px; border: 1px solid var(--blue);
            background: rgba(0,0,0,0.8); color: var(--blue); border-radius: 4px;
            cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }

        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
    </style>
</head>
<body id="system-root">

    <div class="bg-system"></div>
    <div class="sun-engine"></div>
    <div class="ring"></div><div class="ring"></div>
    <div id="particles"></div>

    <div class="hud-corner top-l"></div><div class="hud-corner top-r"></div>
    <div class="hud-corner bot-l"></div><div class="hud-corner bot-r"></div>

    <button class="music-player" onclick="toggleM()" id="mBtn">‚ñ∂
        <audio id="track" loop><source src="track.mp3" type="audio/mpeg"></audio>
    </button>

    <header>
        <div class="sys-label" data-aos="fade-down">VIRTUAL_AFFECTION_OS</div>
        <h1 data-aos="zoom-in">VIOLETTA</h1>
        
        <div class="timer-grid" data-aos="fade-up">
            <div class="t-box"><span class="t-val" id="d">00</span><span class="t-sub">DAYS</span></div>
            <div class="t-box"><span class="t-val" id="h">00</span><span class="t-sub">HRS</span></div>
            <div class="t-box"><span class="t-val" id="m">00</span><span class="t-sub">MIN</span></div>
            <div class="t-box"><span class="t-val" id="s">00</span><span class="t-sub">SEC</span></div>
        </div>

        <button class="btn-hex" onclick="openPoem()" data-aos="fade-up">DECRYPT MESSAGE</button>
    </header>

    <div class="content-area">
        <div class="moment-card" data-id="1" data-aos="fade-right">
            <img src="1.jpg">
            <div class="moment-info">
                <span>STATUS: VIBRANT</span>
                <span>SYNC: 100%</span>
            </div>
        </div>

        <div class="moment-card" data-id="2" data-aos="fade-left">
            <img src="2.jpg">
            <div class="moment-info">
                <span>COORD: ETERNAL</span>
                <span>LEVEL: PEAK</span>
            </div>
        </div>

        <center>
            <button onclick="gift()" class="btn-hex" style="border-color:var(--blue); margin-bottom: 100px;">INITIATE GIFT_PROTOCOL</button>
        </center>
    </div>

    <div id="modal">
        <div class="modal-body">
            <div class="sys-label" style="margin-bottom: 20px;">[INCOMING_TRANSMISSION]</div>
            <div id="poem-text" style="line-height: 1.8; font-size: 1.1rem; color: #fff;"></div>
            <button class="btn-hex" onclick="closePoem()" style="margin-top: 30px; width: 100%;">CLOSE_SESSION</button>
        </div>
    </div>

    <script>
        AOS.init({ duration: 1000 });

        const audio = document.getElementById('track');
        const root = document.getElementById('system-root');

        function toggleM() {
            if (audio.paused) {
                audio.play().then(() => {
                    document.getElementById('mBtn').innerText = '‚è∏';
                    root.classList.add('playing');
                });
            } else {
                audio.pause();
                document.getElementById('mBtn').innerText = '‚ñ∂';
                root.classList.remove('playing');
            }
        }

        const poems = [
            `–û–Ω–∞ ‚Äî –º–æ–π –∫–æ–¥, –º–æ–π –≥–ª–∞–≤–Ω—ã–π –±–∏—Ç,\n–í –µ—ë –≥–ª–∞–∑–∞—Ö –Ω–µ–æ–Ω –≥–æ—Ä–∏—Ç.\n–°–∫–≤–æ–∑—å –∫–∏–ª–æ–º–µ—Ç—Ä—ã –∏ –≥–æ–¥–∞\n–Ø —Å –Ω–µ–π –¥—É—à–æ—é –Ω–∞–≤—Å–µ–≥–¥–∞.`,
            `–í —Å–∏—Å—Ç–µ–º–µ –Ω–µ—Ç —Ç–∞–∫–∏—Ö –ø—Ä–æ–≥—Ä–∞–º–º,\n–ß—Ç–æ–± –æ–ø–∏—Å–∞—Ç—å –µ—ë –±–æ–≥–∞–º.\n–í–∏–æ–ª–µ—Ç—Ç–∞ ‚Äî —Å–æ–ª–Ω—Ü–µ –≤ –ø—É—Å—Ç–æ—Ç–µ,\n–ú–æ–π –∏–¥–µ–∞–ª –≤ –∑–µ–º–Ω–æ–π —á–µ—Ä—Ç–µ.`
        ];

        function openPoem() {
            document.getElementById('poem-text').innerText = poems[Math.floor(Math.random()*poems.length)];
            document.getElementById('modal').style.display = 'flex';
            confetti({ particleCount: 150, spread: 80, colors: ['#ff00ff', '#00ffff'] });
        }
        function closePoem() { document.getElementById('modal').style.display = 'none'; }

        // –¢–ê–ô–ú–ï–†
        const startDate = new Date(2025, 10, 2); 
        function update() {
            const now = new Date();
            const diff = now - startDate;
            document.getElementById('d').innerText = String(Math.floor(diff / 86400000)).padStart(2, '0');
            document.getElementById('h').innerText = String(Math.floor((diff / 3600000) % 24)).padStart(2, '0');
            document.getElementById('m').innerText = String(Math.floor((diff / 60000) % 60)).padStart(2, '0');
            document.getElementById('s').innerText = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        }
        setInterval(update, 1000); update();

        // –°–ï–†–î–ï–ß–ö–ò-–ü–ò–ö–°–ï–õ–ò
        setInterval(() => {
            const p = document.createElement('div');
            p.innerHTML = 'üíú';
            p.style.cssText = `position:fixed; left:${Math.random()*100}vw; top:-30px; z-index:10; font-size:20px; text-shadow:0 0 10px var(--pink);`;
            const anim = p.animate([{transform:'translateY(0) scale(1)'},{transform:'translateY(110vh) scale(0.5)'}], 6000);
            document.getElementById('particles').appendChild(p);
            anim.onfinish = () => p.remove();
        }, 400);

        function gift() { 
            confetti({ particleCount: 300, spread: 150 }); 
            setTimeout(() => { window.location.href="https://t.me/brvg23?text=" + encodeURIComponent("–°–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞. –Ø –ª—é–±–ª—é —Ç–µ–±—è!"); }, 1000); 
        }
    </script>
</body>
</html>
